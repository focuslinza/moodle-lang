<p>Det h&auml;r kommer att visa en knapp efter en fr&aring;ga som har besvarats felaktigt. D&aring; kan studenten/eleven/deltagaren/den l&auml;rande g&ouml;ra ett nytt f&ouml;rs&ouml;k att besvara fr&aring;gan. Det fungerar inte
med ess&auml;fr&aring;gor s&aring; aktivera inte detta om Du anv&auml;nder s&aring;dana fr&aring;gor.</p>
