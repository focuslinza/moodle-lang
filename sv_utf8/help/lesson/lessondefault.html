<p align="center"><b>Anv&auml;nd inst&auml;llningarna f&ouml;r den h&auml;r lektionen som standardm&auml;ssigt f&ouml;rval </b></p>

<p>Om Du v&auml;ljer 'Ja' innan Du sparar lektionen s&aring; kommer de inst&auml;llningar som Du har gjort f&ouml;r den h&auml;r lektionen att vara standardm&auml;ssigt f&ouml;rval n&auml;sta g&aring;ng Du skapar en lektion f&ouml;r den h&auml;r kursen.</p>
