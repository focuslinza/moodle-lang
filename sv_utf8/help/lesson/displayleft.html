<p align="center"><b>Visa v&auml;nster meny</b></p>

<p>Det h&auml;r kommer att visa en lista &ouml;ver sidorna (f&ouml;rgreningstabeller) i lektionen.
Fr&aring;gesidor, klustersidor, etc kommer inte att visas som standardm&auml;ssigt f&ouml;rval, 
(Du kan d&auml;remot v&auml;lja att visa fr&aring;gesidorna genom att markera det alternativet f&ouml;r fr&aring;gan).</p>
