<p><b>Maxbetyg</b></p>

<p>Om Du v&auml;ljer en de tre sista metoderna f&ouml;r betygss&auml;ttning (H&ouml;gsta, Medel eller Sammanlagt) s&aring; kommer den h&auml;r inst&auml;llningen att definiera det maxbetyg som visas p&aring; sidan f&ouml;r betyg.</p>

<p>Liksom alla andra maxbetyg i Moodle kan Du v&auml;lja ett v&auml;rde fr&aring;n 1 till 100.</p>
