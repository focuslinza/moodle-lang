<h1>Snabb Betygssättning</h1> 
Snabb Betygssättning lägger till en inmatningsbar textkomponent i varje betygsruta i betygsrapporten så att Du ska kunna redigera många betyg på samma gång. Du kan sedan klicka på knappen 'Uppdatera' för att genomföra alla dessa ändringar samtidigt istället för en i taget.
