<h1>Status</h1>

<p>Det finns tre möjliga inställningar här.</p>
<ul>
<li><strong>Personlig</strong> - anteckningen kommer endast att kunna ses av Dig.</li>
<li><strong>Kurs</strong> - anteckningen kommer att kunna ses av lärare på den här kursen.</li>
<li><strong>Webbplats</strong> - anteckningen kommer att kunna ses av lärare på alla kurser. </li>
</ul>
