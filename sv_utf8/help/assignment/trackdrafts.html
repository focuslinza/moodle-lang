<h1>Skicka in för betygssättning</h1>

<p>Knappen "Skicka in för betygssättning" gör det möjligt för användare att signalera till betygssättare att de har avslutat arbetet med en uppgift. Betygssättarna kan ändå välja att omvandla
uppgiften till ett utkast (t.ex. om den kräver ytterligare arbete).</p>
