<h1>Moodle互換メディアプレイヤーの使用を強制する</h1>

<div class="indent">
<p><b>No</b>
<br />
Moodleはクイズにおけるメディアプレイヤーの設定を変更しません。</p>
<p>
<b>Yes</b><br />
下記のファイルを開く場合、クイズにMoodle互換メディアプレイヤーの使用を強制します:
</p>
<ul><li>avi</li><li>mpeg</li><li>mpg</li><li>mp3</li><li>mov</li><li>wmv</li></ul>
</div>
<p>詳細情報はこちら: <a href="help.php?module=hotpot&amp;file=mediaplayers.html">相対URI、メディアプレイヤー、Hot Potatoes</a></p>
