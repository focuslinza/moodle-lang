<p align="center"><b>クイズチェーンを追加する</b></p>
<div class="indent">
<p><b>No</b>
<br />
1つのクイズのみコースに追加されます。</p>
<p><b>Yes</b>
<br />
「ファイル名」がファイルの場合、Hot potatoesクイズチェーンのスタートとして処理され、チェーン中のすべてのクイズは、同一の設定でコースに追加されます。
<br /><br />
「ファイル名」がフォルダの場合、フォルダ内のすべてのHot potatoesクイズは、クイズチェーンとして同一の設定でコースに追加されます。</p>
</div>
