<h1>クリックレポートを有効にする</h1>
<div class="indent">
<p><b>Yes</b>
<br />
「ヒント」「クルー」または「チェック」ボタンがクリックされるたびに、個別のレコードがデータベースに保存されます。このことにより、教師はクイズのクリック状況に関する詳細なレポートを見ることができます。 しかし、クイズのそれぞれの受験で、様々な「クリック」レコードが保存されるため、データベースのサイズが急速に増大することになります。</p>
<p><b>No</b>
<br />
クイズの受験ごとに、1つのレコードのみMoodleデータベースに保存されます。</p>
</div>
<p>このオプションはデフォルトで「No」に設定されています。</p>
