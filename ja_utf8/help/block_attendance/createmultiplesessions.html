<h1>複数の出欠を作成する</h1>

<p>この機能では1回の操作で複数の出欠を作成することができます。<br />
  <strong>出欠開始日</strong>: あなたのコースの開始日 (クラスの初日) および <strong>出欠終了日</strong>: コースの終了日 (あなたが出欠を取る最終日) を選択してください。 <br />
  <strong>出欠曜日</strong>: あなたのクラスが開講される週の曜日を選択してください。<br />
  <strong>頻度</strong>: ここでは頻度を設定します。あなたのクラスが毎週開講される場合、「1」を選択してください。1週おきに開講される場合、「2」を選択してください。第3週目に開講される場合、「3」を選択してください。</p>
