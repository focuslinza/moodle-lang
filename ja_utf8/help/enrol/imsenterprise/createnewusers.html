<p align="center"><b>ユーザアカウントの自動作成</b></p>

<p>IMSエンタープライズユーザ登録データでは、一般的に一連のユーザを記述します。この設定が有効にされた場合、Moodleデータベースに登録されていない、すべてのユーザアカウントを作成することができます。</p>

<p>ユーザは、最初に「idnumber」で検索され、次にMoodleユーザ名で検索されます。</p>

<p align="center"><b>パスワード</b></p>
<p>パスワードは、IMSエンタープライズプラグインによってインポートされません。Moodle認証プラグインでユーザ認証されますことをお勧めします。</p>
