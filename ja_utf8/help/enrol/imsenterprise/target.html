<h1>ターゲット</h1>

<p>IMSエンタープライズデータファイルは複数の「ターゲット」を対象とすることができます - 異なるLMSes または学校/大学の異なるシステム。&lt;properties&gt; タグの中に入れた &lt;target&gt; にネーミングすることで、データが1つまたはそれ以上のターゲットシステムを対象としているエンタープライズファイルを指定することができます。</p>

<p>ほとんどの場合、このことを心配する必要はありません。設定欄を空白にすると、Moodleは常にデータを処理し、ターゲットが指定されているかどうか問わず、&lt;target&gt; タグの中に出力される的確な名称を書き込みます。</p>
