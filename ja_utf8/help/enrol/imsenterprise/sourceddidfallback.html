<h1>予備のソースID</h1>

<p>IMSデータでは <strong>&lt;sourcedid&gt;</strong> フィールドはソースシステムで使用される不変のユーザIDコードを表します。<strong>&lt;userid&gt;</strong> フィールドはユーザがログインするときに使用される、IDコードを含む別のフィールドです。</p>
<p>多くの場合、これら2つのコードは同じです - しかし、必ずとは限りません。</p>
<p>何人かの学生情報が &lt;userid&gt; フィールドに出力されない場合、この設定を有効にして &lt;sourcedid&gt; を、MoodleユーザIDに使用してください。</p>
<p>そうでなければ、この設定を無効にしてください。</p>
