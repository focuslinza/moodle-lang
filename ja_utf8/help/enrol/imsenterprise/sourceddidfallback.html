<p align="center"><b>予備のソースID</b></p>

<p>IMSデータでは、 <strong>&lt;sourcedid&gt;</strong> フィールドは、ソースシステムで使用される不変のユーザIDコードを表します。<strong>&lt;userid&gt;</strong> フィールドは、ユーザがログインする時に使用される、IDコードを含む別のフィールドです。</p>
<p>多くの場合、これら2つのコードは同じです - しかし、必ずとは限りません。</p>
<p>何人かの学生情報が &lt;userid&gt; フィールドに出力されない場合、この設定を有効にして &lt;sourcedid&gt; を、MoodleユーザIDに使用してください。</p>
<p>そうでなければ、この設定を無効にしてください。</p>
