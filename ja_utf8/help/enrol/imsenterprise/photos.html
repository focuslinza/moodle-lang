<h1>写真</h1>

<p>エンタープライズデータを基に新しいユーザアカウントを作成する場合、通常、イメージファイルのURIを与えることによって、ユーザの写真を指定することができます。</p>

<p>&lt;photo&gt; データが提供された場合、Moodleはイメージファイルのダウンロードを試みて、Moodle内でユーザ画像が表示されるようにします。</p>

<p><strong>注意:</strong> 数多くのユーザアカウントがある場合、イメージのダウンロード、修正、保存を行うため、サーバに著しい負荷がかかります。数多くのアカウントが作成される場合はこのオプションを有効にすることをお勧めしません。</p>
