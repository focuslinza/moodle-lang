<h1>活動完了コンディション</h1>

<p>あなたは、ユーザが別の活動で完了したかどうかを基にコンディションを設定することができます。</p>

<p>この機能は、別の活動で設定された完了オプションを使用します。あなたは、活動が完了、未完了、完了および合格、完了および不合格している必要があるか選択できます。最後の2つのオプションは、あなたが評定ベースの完了を使用して、評定項目に活動完了マークを設定した場合のみ動作します (分からない場合、活動完了に関するドキュメントをご覧ください)。</p>

<p>あなたは、1つ以上の完了コンディションを追加することができます。活動を表示するには、すべてのコンディションに合致する必要があります。</p>
