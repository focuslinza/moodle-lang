<p align="center"><b>提出課題のための評点</b></p>

<p>ここでは、<b>提出課題</b>に与えられる最大評点を設定します。</p>

<p>ワークショップの全体的な評点は、学生達が学生の提出課題の評価に使用した ( 平均 ) 評点、および教師による学生の提出課題の評点との合計です。従って、学生の評価のための評点 ( 最大 ) 評点が30に設定され、提出課題のための ( 最大 ) 評点が70に設定された場合、ワークショップの ( 最大 ) 評点は100となります。</p>

<p>この値はいつでも変更することができます。変更後すぐに学生 ( および教師 ) が結果を見ることができます。</p>
