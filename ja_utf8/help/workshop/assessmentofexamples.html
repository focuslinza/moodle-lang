<p align="center"><b>教師の例に対する評価</b></p>

<p>教師が提出例を提出した場合、これらの提出例にアクセスすることが重要です。</p>
    
<p>これらの評価は教師の私的なもので、課題中のどの段階においても学生に表示されることはありません。しかしながら、それらは学生の評価が比べられるのに対して、内部的な参考評価として使用されます。学生の評価が教師の評価に近くなるほど、彼らの「評価のための評点」は高くなります。教師は、同意がどのように評点に影響するかを調整することができます。これはワークショップにおける「評価の比較」オプションです。このオプションは、いつでも変更することができ、比較は再計算されます。</p>
