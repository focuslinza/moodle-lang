<h1>同意の前に評点を隠す</h1>

<p>このオプションは、各評価において学生の同意が必要なワークショップ課題に使用することができます。デフォルトでは、相互評価のコメントおよび評価が学生に表示されます。これは、「評価に同意が必要」オプションが「Yes」に設定され、評価が評点なしで表示される場合よりも、論争の原因となる場合があります。</p>

<p>もし、このオプションが選択され、相互評価で評点が隠された場合、合意に達すると評点が表示されます。この同意は、もちろんコメントのみに作成されます。このコメントが無理なく評点に合致しない場合、提出課題が評価された学生は、教師に訴えることができます。</p>
