<h2>選択済みユーザリスト ...</h2>

<ul>
<li>「選択済み」に追加する - 利用可能 (左側) で選択したユーザを選択済み (右側) に追加します。CTRLキーを押したまま、またはAPPLEキーを押したままユーザ名をクリックすると複数ユーザを選択できます</li>
<li>すべてを「選択済み」に追加する - 利用可能 (左側) のすべてのユーザを選択済み (右側) に追加します。</li>
<li>選択解除する - 選択済み (右側) で選択したユーザを選択解除します。</li>
<li>すべてを選択解除する - 選択済み (右側) のすべてのユーザを選択解除します。</li>
</ul>
