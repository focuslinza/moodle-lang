<h2>選択済みユーザ一覧 ...</h2>

<ul>
<li>「利用可能」で選択したユーザを「選択済み」に追加する - 利用可能 (左側) で選択したユーザを選択済み (右側) に追加します。</li>
<li>「利用可能」のすべてのユーザを「選択済み」に追加する - 利用可能 (左側) のすべてのユーザを選択済み (右側) に追加します。</li>
<li>「選択済み」で選択したユーザをクリアする - 選択済み (右側) で選択したユーザをクリアします。</li>
<li>「選択済み」のすべてのユーザをクリアする - 選択済み (右側) のすべてのユーザをクリアします。</li>
</ul>
