<h2>ユーザリスト</h2>

<p><strong>利用可能</strong>一覧にはアクティブフィルタをパスしたユーザが含まれます。例えば、アクティブフィルタセクションで、国がルーマニアと合致する1つのフィルタのみ選択した場合、利用可能な一覧にはプロファイルページでルーマニアを国として選択したユーザのみ表示されます。</p>

<p><strong>選択済み</strong>一覧ではあなたが「選択済みユーザリスト ... 」セクションのボタンを使用して、選択済み一覧に追加したユーザが含まれます。「選択済みユーザリスト ... 」の<em>Go</em>ボタンがクリックされた場合、このユーザリストのユーザに対して、選択された処理が実行されます。</p>
