<h1>学生によるコンテンツ構造ページスキップ</h1>

<p>あなたが1つの学習オブジェクトのみ含んだパッケージを追加した場合、ユーザによりコース内SCORM活動がクリックされた時のコンテンツ構造ページ自動スキップを選択することができます。</p>

<p>あなたは下記オプションを選択することができます:</p>
   <ul>
       <li><strong>なし</strong> コンテンツ構造ページをスキップしません。</li> 
       <li><strong>最初のアクセス</strong> 最初のアクセスのみコンテンツ構造ページをスキップします。</li> 
       <li><strong>常に</strong> 常にコンテンツ構造ページをスキップします。</li> 
   </ul>
