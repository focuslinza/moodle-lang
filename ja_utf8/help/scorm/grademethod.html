<h1>評定方法</h1>

<p>評定ページに表示されるSCORM/AICCパッケージ活動の結果にはいくつかのモードがあります:</p>
<ul>
<li><b>学習オブジェクト</b><br />このモードでは完了/パスした活動の学習オブジェクト数を表示します。最大値は学習オブジェクトのパッケージ数です。</li>
<li><b>最高評点</b><br />評定ページではすべてのパスした学習オブジェクトにおけるユーザの最高評点が表示されます。</li>
<li><b>平均評点</b><br />このモードを選択した場合、Moodleは全評点の平均を計算します。</li>
<li><b>評点の合計</b><br />このモードではすべての評点が加算されます。</li>
</ul>
