<p><b>評定方法</b></p>

<p>評定ページに表示されるSCORM/AICCパッケージ活動の結果には、いくつかのモードがあります:</p>
<ul>
<li><b>学習オブジェクト</b><br />このモードでは、完了/パスした活動の学習オブジェクト数を表示します。最大値は、学習オブジェクトのパッケージ数です。</li>
<li><b>最高評点</b><br />評定ページでは、すべてのパスした学習オブジェクトにおけるユーザの最高評点が表示されます。</li>
<li><b>平均評点</b><br />このモードを選択した場合、Moodleは全評点の平均を計算します。</li>
<li><b>評点の合計</b><br />このモードでは、すべての評点が加算されます。</li>
</ul>
