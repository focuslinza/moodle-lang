<h1>グルーピング</h1>

<p>Moodle 1.8で取り入れられたグルーピングは、コース内の<a href="help.php?module=moodle&amp;file=groupmode.html">グループ</a>群です。
</p>

<p>異なるグルーピングを異なるコース活動 (Wikiのみ実装) に使用できます。例えば、フォーラムに「ディスカッショングループ」が使用されている場合、「コラボレーショングループ」をWikiに使用することができます。
</p>

<p>コースモジュール設定で、デフォルト「すべてのグルーピング」を保持したままにするか、あなたが使用したいグルーピングを選択して変更内容を保存してください。
</p>
