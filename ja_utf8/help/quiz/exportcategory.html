<p align="center"><b>カテゴリをエクスポートする</b></p>

<p><b>カテゴリ:</b>ドロップダウンはエクスポートする問題群が含まれたカテゴリを選択するため使用します。</p>

<p>いくつかのインポートフォーマット (GIFTおよびXMLフォーマット) ではインポート時にカテゴリが再作成されるよう、エクスポートファイルに任意でカテゴリを含むことができます。このためには<b>カテゴリをファイルに書く</b>チェックボックスを選択してください。このチェックボックスを選択した場合、<b>コンテクストをファイルに書く</b>を選択することで、カテゴリコンテクストを埋め込むこともできます。古いバージョンに対する下位互換のためにはコンテクストオプションを選択解除してください。</p>
