<p align="center"><b>評定方法</b></p>

<p>複数回の受験が許可されている場合、異なる方法で学生の最終評点を計算することができます。</p>

<p><b>最高評点</b><p>
<ul>
<p>すべての受験の中の最高 (最良) 評点が最終評点です。</p>
</ul>

<p><b>平均評点</b><p>
<ul>
<p>最終評点は、すべての受験の平均評点 (単純平均) です。</p>
</ul>

<p><b>最初の受験</b><p>
<ul>
<p>最終評点は、一番最初の受験で得点した評点 (他は無視されます) です。</p>
</ul>

<p><b>最新の受験</b><p>
<ul>
<p>最終評点には、直近の受験で得点した評点のみ考慮されます。</p>
</ul>
