<p align="center"><b>問題の解説</b></p>

<p>問題の解説は、問題の受験後、学生に表示されるテキストです。問題タイプおよび学生の解答によって決まるフィードバックとは異なり、同じ解説テキストがすべての学生に表示されます。</p>

<p>問題の解説がいつ表示されるか、小テスト設定ページの「学生はレビューできる」チェックボックスでコントロールすることができます。</p>

<p>あなたは、どのような知識がこの問題で問われているのかという背景に関して、問題の解説を使用して学生に提示することができます。または、問題が分からない場合、さらなる情報のリンクを与えて学生が利用できるようにすることもできます。</p>
