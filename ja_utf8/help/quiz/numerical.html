<p align="center"><b>数値問題</b></p>

<p>学生にとって、数値問題は記述問題のように見えます。</p>

<p>記述問題と異なる点は、数値問題では間違いを受け入れるようにできることです。このことにより、連続した範囲の答えを設定することができます。</p>

<p>例えば、正解が30で、受け入れることのできるエラーの範囲が5の場合、25から35までの間の答えが正解とされます。</p>

<p>数値問題では、大文字小文字の区別をして、なおかつ数値以外の正解を持つこともできます。これは、数値問題の正解が、N/A、+inf、-inf、NaNのような場合に便利です。</p>
