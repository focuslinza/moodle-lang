<h2><img alt="" src="<?php echo $CFG->wwwroot?>/mod/quiz/icon.gif" /> 小テスト</h2>

<p>このモジュールでは、教師が小テストをデザインおよび設定することができます。小テストには、多肢選択問題、○/×問題、組み合わせ問題等、様々なタイプの問題を含むことができます。</p>

<p>小テストでは、1回または複数回の受験を許可することができます。学生の小テスト受験および受験内容の確認に関して、様々なオプションがあります。</p>

<p>ほとんどの問題は、自動的に採点されます。また、教師が手動で評定しなければならない問題もあります。教師は、自動的に採点された評点を手動でオーバーライドすることもできます。</p>
