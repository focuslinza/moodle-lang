<h1>カテゴリをインポートする</h1>

<p><b>カテゴリ:</b>ドロップダウンは、問題がインポートされるカテゴリを選択するため使用します。</p>

<p>いくつかのインポートフォーマット (GIFTおよびXMLフォーマット) では、インポートファイル中でインポート先のカテゴリを指定することができます。このためには、<b>ファイルからインポートする</b>チェックボックスをチェックしてください。チェックボックスがチェックされない場合、インポートファイル中のインストラクションに関わらず、ドロップダウンで選択されたカテゴリへ問題がインポートされます。</p>

<p>インポートファイル中で指定されたカテゴリが存在しない場合、そのカテゴリが作成されます。</p>
