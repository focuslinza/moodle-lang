<h1>問題データセット</h1>

<p>データセットは、問題 (計算問題等) の作成に使用されるデータ群です。これは、問題内の変数に挿入されます。</p>

<p>あなたは、特定の問題のために「プライベート」データセットを作成することもできます。または、同一カテゴリのすべての問題で「再利用可能な」データセットを作成することもできます。</p>
 
<p>データセットを使用する問題を作成する場合、2つの画面が表示されます。</p>

<p>最初の画面では、それぞれの変数と置き換えられるデータセットを指定します。</p>

<p>次の画面では、データセットに数値を追加することができます。それぞれの問題で学生に提示される数値は、このデータセットより選択されます。</p>
