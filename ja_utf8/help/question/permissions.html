<h2>問題パーミッション</h2>

<p>デフォルトでコース教師には、コース外の教師ロールに割り当てられたコースエリアで共有されている問題に対するパーミッションはありません。あなたが教師であり、サイト管理者がコースレベル以上で共有されている問題の共有または使用に関するパーミッションをあなたに与えていない場合、あなたはコースレベル以上の問題カテゴリを閲覧することはできません。この件に関する詳細情報は、<a title="Moodle docs page" alt="Moodle docs page" href="http://docs.moodle.org/ja/Moodle 1.9における問題エンジンの変更#コース外の共有カテゴリにある問題にアクセスする">こちら</a>をご覧ください。</p>
