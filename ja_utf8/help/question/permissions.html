<h2>問題パーミッション</h2>

<p>コース教師はコース外の教師ロールに割り当てられたコースエリアで共有されている問題に対するパーミッションをデフォルトでは持ちません。あなたが教師であり、サイト管理者がコースレベル以上で共有されている問題の共有または使用に関するパーミッションをあなたに与えていない場合、あなたはコースレベル以上の問題カテゴリを閲覧することはできません。</p>
