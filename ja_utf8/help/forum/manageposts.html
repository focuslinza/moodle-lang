<h1>投稿管理フォーラム</h1>

<p>投稿管理の考え方は非常にシンプルです。指定期間中 (ブロッキング期間)、設定された投稿数 (ブロッキングまでの投稿閾値) に達した場合、ユーザの投稿が制限されます。また、設定された投稿数 (警告までの投稿閾値) にユーザの投稿数が近づくと、投稿閾値に近づいた旨の警告がなされます。</p>

<p>「警告までの投稿閾値」をゼロに設定すると警告は無効になり、「ブロッキングまでの投稿閾値」をゼロに設定すると投稿制限は無効になります。「ブロックしない」に設定すると、警告は自動的に無効になります。</p>

<p>これらの設定は教師の投稿には影響しません。</p>
