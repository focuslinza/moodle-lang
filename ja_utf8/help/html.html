<h1>HTMLフォーマットの編集</h1>

<p>MoodleでHTMLを書く場合、自分が好きな効果を出すため自由にHTMLタグを使用してください。</p>

<p>スクリプト (例 JavaスクリプトまたはVBスクリプト) は許可されませんので注意してください。これらのコードは自動的に削除されます。</p>

<p>あなたのコードは通常テーブルセルの中に書き込まれます。</p>

<ul>
<li>&lt;HEAD&gt;タグや&lt;BODY&gt;タグを使用する必要はありません。</li>
<li>表示が崩れますので閉じていない&lt;/TABLE&gt;タグに注意してください。</li>
</ul>

<p>スマイリー (エモーティコン) は同等のイメージに置き換えられます。また、URIはリンクに変換されます。</p>
