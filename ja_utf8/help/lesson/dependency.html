<h1>依存条件</h1>

<p>この設定により、現在のレッスンを同一コース内の別のレッスンにおける学生の成績に依存させることができます。要求されている成績に満たない場合、学生はこのレッスンにアクセスすることができません。</p>

<p>依存条件は下記の内容を含みます:</p>
    <ul>
        <li><b>利用時間:</b> 学生は必須レッスンで、ここに設定された時間を費やす必要があります。</li>
        <li><b>完了:</b> 学生は必須レッスンを完了する必要があります。</li>
        <li><b>評点が上:</b> 学生は必須レッスンで、ここに設定された評点より上の評点を取る必要があります。</li>
    </ul>
<p>    必要な場合、上記のどのような組み合わせでも使用することができます。
</p>
