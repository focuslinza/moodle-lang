<h1>答え/選択肢の最大数</h1>

<p>ここでは教師が使用できる最大解答数を設定します。デフォルトの値は4です。例えば初めから終わりまで「○×問題」を使用する場合、この値は2にした方が良いでしょう。</p>
    
<p>この値はブランチテーブルで使用されるブランチの最大数にも適用されます。</p>
    
<p>実在するコンテンツに沿った形で、この値を変更した方が安全です。実際、数多くの選択肢がある問題、または長いブランチテーブルを追加する場合、この値を変更する必要があります。(通常とは異なる) 問題またはブランチテーブルが追加された場合、このパラメータはより「標準的な」値に減らされます。</p>
