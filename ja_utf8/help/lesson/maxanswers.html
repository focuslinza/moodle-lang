<p align="center"><b>答え/選択肢の最大数</b></p>

<p>ここでは、教師が使用できる最大解答数を設定します。デフォルトの値は4です。例えば○×問題の場合、この値は2にした方が良いでしょう。</p>
    
<p>この値は、ブランチテーブルで使用される選択肢の最大数にも適用されます。</p>
    
<p>実在するコンテンツに沿った形で、この値を変更した方が安全です。実際、数多くの選択肢がある問題、または長いブランチテーブルを持つ問題を追加する場合、この値を変更する必要があります。( 通常とは異なる ) 問題またはブランチテーブルが追加された場合、このパラメータは、より「標準的な」値に減らされます。</p>
