<h1>HTMLモード</h1>

<p>下記のモードを使用することができます:</p>
<dl>
<dt>HTMLなし</dt>
<dd>すべてのHTMLタグが取り除かれます。文章のフォーマットは、WikiWordを利用して行われます。このモードでは、フィルタが動作します。</dd>
<dt>セーフHTML</dt>
<dd>いくつかのHTMLタグは、使用が許可され、表示されます。HTMLタグが必要なセーフHTMLモードでは、フィルタは動作しません!</dd>
<dt>HTMLのみ</dt>
<dd>WikiWordなし、HTMLのみ。このオプションでは、HTMLエディタを使用することができます。</dd>
</dl>
