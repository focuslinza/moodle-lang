<p align="center"><b>HTMLモード</b></p>

<p>下記のモードを使用することができます:
<dl>
<dt>HTMLなし</dt>
<dd>すべてのHTMLタグは取り除かれます。文章のフォーマットはWikiWordを利用して行われます。このモードではフィルタが動作します。</dd>
<dt>セーフHTML</dt>
<dd>いくつかのHTMLタグは使用が許可されかつ表示されます。HTMLタグが必要なセーフHTMLモードではフィルタは動作しません!</dd>
<dt>HTMLのみ</dt>
<dd>WikiWordなし、HTMLのみ。このオプションではHTMLエディタを使用することができます。</dd>
</dl>

</p>
