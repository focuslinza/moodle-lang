<h1>バイナリファイルを許可する</h1>

<p>バイナリコンテンツ (イメージ等) を許可した場合、あなたは2つのことができます:</p>
<ol>
<li>イメージをwikiページにアップロードして使用できます。ページを編集する場合、イメージをアップロードするためのアップロードフォームが表示されます。アップロード完了後、ページに挿入するための四角括弧のイメージコードが表示されます。例えば: [internal://myimage.gif].</li>
<li>wikiページにファイルを添付して、「添付ファイル」アクションとして表示することができます。ファイルサイズはMoodleで設定した値に制限されます。</li>
</ol>
