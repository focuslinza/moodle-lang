<p align="center"><b>コンテクスト</b></p>

<p>コンテクストは、Moodle内でロールを人に割り当てることができる「エリア」です。</p>

<p>「高い」コンテクストから「低い」コンテクストへとパーミッションが継承される、階層構造がコンテクストに適用されます。</p>

<ol>
<li>サイト( システム )</li>
<li>コースカテゴリ</li>
<li>コースサブカテゴリ</li>
<li>コース</li>
<li>ブロックおよび活動</li>
</ol>
</p>
