<h1>コンテクスト</h1>

<p>コンテクストはMoodle内で人にロールを割り当てることができる「エリア」です。</p>

<p>コンテクストには「高い」コンテクストから「低い」コンテクストへとパーミッションが継承される階層構造が適用されます。</p>

<ol>
<li>システム (インストール済みMoodle全体)</li>
<li>フロントページ (サイトコース)</li>
<li>コースカテゴリ</li>
<li>コースサブカテゴリ</li>
<li>コース</li>
<li>ブロックおよび活動</li>
</ol>
