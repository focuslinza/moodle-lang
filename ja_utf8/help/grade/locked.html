<h1>ロック</h1>
<p>リンクされている活動から自動的に評定を更新するかどうか設定します。通常、この設定は活動終了後すぐにロックされ、これ以上の提出は受け付けられません。イベントの一般的なシーケンスは次のとおりです:
</p>
<table class="generaltable boxaligncenter" cellpadding="4" cellspacing="1" summary="Principal events in the grading process, and matching locked and hidden states">

    </tr>
    <tr>
        <td class="cell">活動の開始および参加者の提出</td>
        <td class="cell">No</td>
        <td class="cell">Yes</td>
    </tr>
    <tr>
        <td class="cell">活動の終了および評定/フィードバックの開始</td>
        <td class="cell">Yes</td>
        <td class="cell">Yes</td>
    </tr>
    <tr>
        <td class="cell">評定/フィードバックの終了および評定の公開</td>
        <td class="cell">Yes</td>
        <td class="cell">No</td>
    </tr>
</table>
