<h1>次の日時以降ロックする</h1>
<p>それ以降、評定が<strong>ロック</strong>される<strong>日時</strong>です。通常、この日時は活動の終了日時および評定処理の開始日時に設定されます。イベントの一般的なシーケンスは次のとおりです:
</p>
