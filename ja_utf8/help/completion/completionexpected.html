<h1>期待される完了日</h1>

<p>この任意のフィールドでは、あなたは活動と日付を関連付けることができます。日付はシステムの挙動に影響しません (例えば、期待される完了日が過ぎても活動を完了することができます)。また、学生にも表示されません。期待される完了日は、進捗レポートの閲覧時のみ表示されます。</p>

<p>教師は、学生が脱落するかどうか分析するため、進捗レポートを使用することができます。そして、教師は学生に対する連絡および支援の申し出を決定することができます。</p>

<p>進捗レポートに日付を表示する必要がある場合を除いて、このフィールドを設定する必要はありません。</p>
