<h1>読み方</h1>

<p>文章を短時間で読む場合、作者が伝えようとしていることを間違って捉えやすくなります。</p>

<p>間違って理解しないため、文章を注意深く読んで、作者の視点から言葉を見るようにします。</p>

<p>このことは作者が何を言わなかったのか、また何を疑問として残しているのか考える手助けにもなります - あなたの心の中で、質問を形成する手助けになります。</p>
