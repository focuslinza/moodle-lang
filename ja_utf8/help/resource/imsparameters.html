<p align="center"><b>IMSコンテンツパッケージパラメータ</b></p>

<ul>
<li>ナビゲーションサイドメニュー - コンテンツの左側に表示されるリンクリスト</li>
<li>目次 ( TOC ) - 最初のページに表示されるリンクリストおよびTOCボタン ( ナビゲーションボタンが表示される場合 )</li>
<li>ナビゲーションボタン - 「前へ」および「次へ」ボタンおよびTOC、UPボタン</li>
<li>サブメニューページのスキップ - サブメニューナビゲーションの省略</li>
<li>UPボタン - セクションナビゲーションに戻るボタン</li>
</ul>
