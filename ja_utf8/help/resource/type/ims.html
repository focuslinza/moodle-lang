<h1>IMSコンテンツパッケージ</b></h1>

<div class="indent">
<p>様々なコンテンツオーサリングソフトウェアを使用して、IMSコンテンツパッケージを作成および編集することができます。通常、コンテンツはページ間ナビゲーションとともに複数のページに表示されます。コンテンツオーサリングソフトウェアではあなたのMoodleコースにアップロードできるZIPファイルを発行します。</p>
<p>ZIPファイルはMoodle内で自動的に解凍され、パッケージのコンテンツが表示されます。</p>
<p>ナビゲーションメニューまたはボタン等、コンテンツをポップアップウィンドウに表示する多くのオプションがあります。</p>
</div>
