<h1>IMSコンテンツパッケージ</b></h1>

<div class="indent">
<p>このリソースタイプでは、<a href="http://www.imsglobal.org/content/packaging/index.html" target="_new">IMSコンテンツパッケージ仕様</a>に適合するパッケージを、あなたのコースに配置することができます。</p> 
<p>パッケージを含んだ.zipファイルをアップロードおよび配置してください。</p>
<p>ナビゲーションメニューまたはボタン等、コンテンツをポップアップウィンドウに表示する多くのオプションがあります。</p>
</div>
