<h1>フレーム内の埋め込みファイル</h1>
<p>ページ上部でのMoodleナビゲーション表示を保持するため、このオプションではフレーム内でファイルを表示できるようにします。</p>

<p>通常、このオプションはムービー、オーディオ、Flashファイルのようなメディアタイプには必要ありません。しかし、このオプションを有効にしない場合、これらのファイルはナビゲーションページ内に表示されてしまいます。</p>

<p>また、フレームを使用することでアクセシビリティに配慮しないことになります。ユーザがプロフィールページで「スクリーンリーダー」オプションを選択した場合、このオプションはそれを完全に無視します。</p>
