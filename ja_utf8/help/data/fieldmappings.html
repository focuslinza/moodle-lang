<p align="center"><strong>フィールドマッピング</strong></p>
<p>このメニューでは、既存のデータベースにデータを保持します。フィールドのデータを保存するには、そのフィールドをデータが表示される新しいフィールドにマップする必要があります。どのフィールドも空白のままにすることができ、データはコピーされません。新しいフィールドにマップされない古いフィールドは喪失し、関連するすべてのデータは削除されます。</p>

<p>あなたは同じタイプのフィールドのみマップでき、各ドロップダウンには異なるフィールドが表示されます。また、古いフィールドを1個以上の新しいフィールドにマップしないよう気をつけてください。</p>
