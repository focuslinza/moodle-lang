<h1>フィールドマッピング</h1>
<p>このメニューでは既存のデータベースのデータを保持することができます。フィールドのデータを保持するには、そのフィールドをデータが表示されることになる新しいフィールドにマップする必要があります。どのフィールドでも空白のままして、データをコピーしないこともできます。新しいフィールドにマップされない古いフィールドは喪失し、関連するすべてのデータは削除されます。</p>

<p>あなたは同じタイプのフィールドのみマップできますので、それぞれのドロップダウンには他のフィールドも表示される場合があります。また、古いフィールドを1個以上の新しいフィールドにマップしないよう気をつけてください。</p>
