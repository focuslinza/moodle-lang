<h2>Box.net APIキー</h2>
<p><a href="http://enabled.box.net">enabled.box.net</a>にアクセスして、開発者アカウントを登録してください。開発者アカウント登録後、あなたはMy projectsに移動して、新しいプロジェクトを作成することができます。</p>
<p>すべての設定に関して、コールバックURIの「$CFG->wwwroot/portfolio/add.php?postcontrol=1」以外、Moodleにとって重要ではありません。</p>
<p>Box.netは(認証トークンがすでに含まれているか、すべてがそろっているか検出しながら) 関連する認証トークンをURIに付け加えます。</p>
