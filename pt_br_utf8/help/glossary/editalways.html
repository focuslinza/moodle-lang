<P ALIGN=CENTER><B>Editar sempre</B></P>

<P>Esta opção define se os estudantes são autorizados a editar os seus itens a qualquer momento os textos. 

<P>Você pode selecionar:

<UL>
<LI><B>Sim:</B> Os itens sempre são editáveis.

<LI><B>Não:</B> Os itens só são editáveis durante o período definido.
</UL>
