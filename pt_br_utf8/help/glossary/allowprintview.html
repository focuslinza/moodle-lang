<p align="center"><b>Permitir versão para impressão</b></p>

<p>Pode-se permitir aos estudantes a visualização de uma versão otimizada para a impressão do glossário.</p>

<p>Você pode escolher se esta característica é habilitada ou desabilitada.</p>

<p>Os professores podem sempre usar a modalidade de visualização para impressão.</p>
