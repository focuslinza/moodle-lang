<p align="center"><strong>Itens Obrigatórios</strong></p>

<p>O número de itens obrigatórios que um participante deve enviar.
   Os usuários verão uma mensagem de lembrete se eles não submeteram o número requerido de itens.</p>

<p> A atividade não será considerada completa antes que o usuário tenha submetido o número requerido de itens</p>
