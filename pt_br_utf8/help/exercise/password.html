<p align="center"><b>Senhas</b></p>

<p>Este campo ajusta a senha de &quot;acesso&quot; para este exercíco. A senha pode
   ter até 10 caracteres. Ela pode ser reconfigurada a qualquer momento durante o
   exercício. A opção "Usar Senha" determina se será solicitada senha para que os
   estudantes possam entrar no exercício.</p>
