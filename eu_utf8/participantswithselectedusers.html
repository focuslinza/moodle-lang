<p align="center"><b>Aukeratutako erabiltzaileekin...</b></p>
<p align="center"><u>Mezua gehitu / bidali</u></p>
<p>Aukera honi esker aukeratutako erabiltzaileei berehalako mezu bat bidaltzeko moduan izango zara.</p>
<p align="center"><u>Matrikula-epea zabaldu</u></p>
<p>Zure ikastaroan izena emateko epe jakin bat ipinita ere, aukera honekin gehienez urtebetera zabaltzeko modua izango duzu</p>
