<p align="center"><strong>Gutxieneko sarrera-kopurua</strong></p>

<p>Partaide bakoitzari bidaltzeko eskatzen zaion sarrera-kopurua. Erabiltzaileek eskatutako sarrera-kopurua bidali ez badute, hori gogoraraziko dioten mezua ikusiko dute.</p>

<p>Ez da jarduera amaitutzat emango erabiltzaileak beher duen sarrera-kopurua bidali arte.</p>
