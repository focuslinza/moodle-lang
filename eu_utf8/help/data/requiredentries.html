<h1>Gutxieneko sarrera-kopurua</h1>

<p>Partaide bakoitzari bidaltzeko eskatzen zaion sarrera-kopurua. Erabiltzaileak eskatutako sarrera-kopurua bidali ez badu, hori gogorarazteko mezua agertuko zaio.</p>

<p>Ez da jarduera amaitutzat emango erabiltzaileak behar duen sarrera-kopurua bidali arte.</p>
