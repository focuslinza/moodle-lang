<p align="center"><strong>Behar diren sarrerak </strong></p>

<p>Partaide batek bidali beharreko sarrera-kopurua .
   Erabiltzaileek gogoratzeko mezua ikusiko dute oraindik behar den sarrera-kopurua erantsi ez badute.</p>

<p>Aktibitatea ez da osatuko erabiltzaileek bidaliko sarrera-kopurua bete arte..</p>
