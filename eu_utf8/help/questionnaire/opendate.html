<p align="center"><b>Irekitzeko data</b></p>
<p>
    Hemen galdeketa irekitzeko eguna adieraz dezakezu. Dagokion laukitxoa aukeratu eta nahi dituzun eguna
eta ordua zehaztu.<br />
    <br />
    Egun horren aurretik erabiltzaileek ezingo dute inkesta bete.<br />
    <br />
    Holakorik aukeratu ezean galdeketa sortzen den unetik bertatik bete ahal izango da.
</p>
