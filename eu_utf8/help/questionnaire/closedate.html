<h1>Ixteko eguna</h1>
<p>
    Hemen inkesta ixteko eguna adieraz dezakezu. Dagokion laukitxoan nahi duzun eguna eta ordua aukeratu.<br />
    <br />
    Egun horren ondoren erabiltzaileek ezingo dute inkesta bete.<br />
    <br />
    Holakorik aukeratu ezean, inkesta beti eskuragarri izango da.
</p>
