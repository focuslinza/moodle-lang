<P ALIGN=CENTER><B>Galderak nahastu</B></P>

<p>Aukera hau gaituz gero, ikasleak galdetegiari erantzuten dion bakoitzean, galderen ordena ausaz nahastuko da.</p>

<p>Aukera honek ez du ausazko galderekin zerikusirik, galderak aurkezteko ordenarekin baizik.</p>

<p>Helburua ikasleei elkarri kopiatzea zailago bihurtzea da.</p>
