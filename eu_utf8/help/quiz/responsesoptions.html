<p align="center"><b>Erantzunen aukerak</b></p>

<p><b>Orriaren tamaina:</b></p>

<p>Pantailan orrialde bakoitzean zenbat saio agertzea aukeratzeko balio du.</p>

<p><b>Saiorik egin ez duten ikasleak erakustea:</b></p>

<p>Behar bada komeni da galdetegia erantzuten saiatu diren ikasleez gain saiatu ez direnak ere agertzea.</p>
