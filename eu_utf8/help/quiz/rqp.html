<h1>Urruneko galderak (RQP)</h1>

<p>Urruneko Galderen Protokoloa (Remote Question Protocol, RQP) erabil daiteke galdetegi batean galderak sartzeko urruneko zerbitzari batean eman daitezkeen prozesamendu guztiekin. Zerbitzariak onartzen duen edozein galdera-formatu erabil daiteke, Moodle aldatu gabe.</p>
