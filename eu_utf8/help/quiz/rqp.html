<p align="center"><b>Urruneko galderak RQP)</b></p>

<p>Urruneko Galderen Protokoloa (Remote Question Protocol, RQP) galdetegi batean galderak sartzeko urruneko zerbitzari batean eman daitezkeen prozesamendu guztiekin. Zerbitzariak onartzen duen edozein galdera-formatu erabil daiteke, Moodle aldatu gabe.</p>
