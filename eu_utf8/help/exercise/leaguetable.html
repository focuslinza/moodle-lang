<p align="center"><b>Kalifikazio-taula</b></p>

<p>Aukera honek ariketa bukatzean Kalifikazio Taula erakusten den ala ez kontrolatzen du. Baiezko kasuan, taulak ariketaren lanik onenen zerrenda bat erakusten du. Sarra kopurua zeron jartzen
bada, orduan kalifikazio taula ez da lanaren azken fasean erakusten.</p>
