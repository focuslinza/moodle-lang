<p align="center"><b>Pasahitzak</span></b></p>

<p>Eremu honetan ariketan sartzeko pasahitza zehazten da. Pasahitzak, gehienez, 10 karaktere izan ditzake; gainera, ariketaren edozein unetan alda daiteke. "Pasahitza erabili" aukera medio, ikasleak
ariketara sartzeko pasahitza idaztera behartu daitezke.</p>
