<p align="center"><strong>Editaturiko hizkuntza-fitxategiak gorde</strong></p>
<p>Editaturiko fitxategiak aita-hizkuntzaren direktorioan edo hizkuntza lokalaren 
  direktorioan gorde daitezke, parentlanguage_local (bigarren aukera aholkatzen 
  da).</p>
<p>Hizkuntza lokalaren direktorioa oraindik ez balego automatikoki sortuko litzateke.</p>
