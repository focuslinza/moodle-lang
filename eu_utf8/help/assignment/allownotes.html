<h1>Oharrak idazten utzi</h1>

<p>Aukera hau gaituz gero, partaideek testu-eremuan oharrak idatzi ahalko dituzte. On lineko zereginaren antzekoa da. Testu-eremua ebaluatutako pertsonarekin komunikatzeko erabil daiteke, edo zereginaren aurrerapena deskribatzeko, edo bestelako jarduera idatzia burutzeko.</p>
