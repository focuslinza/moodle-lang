<P ALIGN=CENTER><B>Beti editatu</B></P>

<P>Aukera honi esker erabaki dezakezu ikasleek sarrerak edozein momentutan edita ditzaketen ala ez.</p>

<P>Bi aukera dituzu:</p>

<UL>
<LI><B>Bai:</B> Sarrerak beti edita daitezke.</li>
<LI><B>Ez:</B> Sarrerak epe jakin baten barruan edita daitezke.</li>
</UL>
