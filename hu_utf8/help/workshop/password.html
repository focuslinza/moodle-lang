<h1>Jelszavak</h1>
<p>Ebben a mezőben lehet megadni az adott gyakorlathoz a "hozzáférési" jelszót.
    A jelszó legfeljebb 10 karakter hosszú lehet. A műhelymunka során bármikor törölhető. 
    Azt, hogy a tanulóknak kell-e jelszót megadni a műhelybe való belépéshez, a "Jelszó
     használata" beállítás határozza meg.</p>
