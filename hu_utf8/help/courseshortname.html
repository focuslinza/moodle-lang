<p align="center"><strong>Rövid kurzusnév</strong></p>

<p>Számos intézményben a kurzusok jelölésére rövidített megnevezést 
használnak, pl. BP102 vagy COMMS. Ha nincs is ilyen neve a kurzusához, hozzon 
itt létre egyet. Ez számos helyen lesz majd használatos ott, ahol a hosszú 
elnevezés nem megfelelő (például egy e-mail tárgysorában).</p>
