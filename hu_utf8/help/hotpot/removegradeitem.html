<h1>Pontozási tétel törlése</h1>

<div class="indent">
    <p>
        <b>Nem</b><br />
        A Moodle osztályozási naplójában a tevékenységhez tartozási pontozási tétel megőrződik.
    </p>
    <p>
        <b>Igen</b><br />
        Ha ehhez a Hot Potatoes teszthez a maximális pontszámot nullára állítja, akkor

    </p>
</div>
