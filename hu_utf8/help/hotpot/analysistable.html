<p align="center"><span style="font-weight: bold;">Tételekre adott válaszok elemzése</span></p>
<p>A táblázat az egyes kérdésekre adott válaszokat és azok gyakoriságát mutatja.</p>

<ul>

	<li>A <span style="font-weight: bold;">helyes válaszok</span> gyakorisága <font color="red"><span style="font-weight: bold;">piros</span></font>.</li>
	<li>A <span style="font-weight: bold;">hibás válaszok</span> gyakorisága <font color="blue"><span style="font-weight: bold;">kék</span></font>.</li>
	<li>A <span style="font-weight: bold;">kihagyott válaszok</span> gyakorisága  <font color="brown"><span style="font-weight: bold;">barna</span></font>.</li>
	<li>A <span style="font-weight: bold;">számjegyes adatok</span> gyakorisága  <font color="green"><span style="font-weight: bold;">zöld</span></font>.</li>

</ul>
