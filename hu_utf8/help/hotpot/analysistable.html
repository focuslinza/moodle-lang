<p align="center"><strong>T&eacute;telekre adott v&aacute;laszok elemz&eacute;se</strong></p>
<p>A t&aacute;bl&aacute;zat az egyes k&eacute;rd&eacute;sekre adott v&aacute;laszokat &eacute;s azok gyakoris&aacute;g&aacute;t mutatja.</p>

<ul>

	<li>A <strong>helyes v&aacute;laszok</strong> gyakoris&aacute;ga <font color="red"><strong>piros</strong></font>.</li>
	<li>A <strong>hib&aacute;s v&aacute;laszok</strong> gyakoris&aacute;ga <font color="blue"><strong>k&eacute;k</strong></font>.</li>
	<li>A <strong>kihagyott v&aacute;laszok</strong> gyakoris&aacute;ga  <font color="brown"><strong>barna</strong></font>.</li>
	<li>A <strong>sz&aacute;mjegyes adatok</strong> gyakoris&aacute;ga  <font color="green"><strong>z&ouml;ld</strong></font>.</li>

</ul>
