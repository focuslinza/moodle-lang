<p align="center"><strong>Ligatáblázat</strong></p>

<p>E ponton állíthatja be, miként jelenjen meg a gyakorlat végén a ligatáblázat. 
Megjelenése esetén a ligatáblázat tartalmazza a gyakorlatra vonatkozóan leadott legjobb munkákat.
Ha ezek száma nullára van állítva, akkor a gyakorlat utolsó szakaszában nem jelenik meg 
ligatáblázat.</p>
