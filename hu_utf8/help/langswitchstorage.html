<p align="center"><strong>Szerkesztett nyelvállományok mentése</strong></p>
<p>A szerkesztett nyelvállományok elmenthetők az alapnyelvi mappában,
vagy - szerencsésebb esetben - a helyi nyelvi parentlanguage_local mappában. 
</p>
<p>Ha még nem létezik, a helyi nyelvi mappa automatikusan létrejön.</p>
