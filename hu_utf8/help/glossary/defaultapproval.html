<p align="center"><strong>Alapbeállítás szerinti jóváhagyási állapot</strong></p>

<p>Ezzel a beállítással a tanár meghatározhatja, hogy mi történjen a tanulók által 
hozzáadott új fogalmakkal. Lehetőség van arra, hogy automatikusan bárki elérje őket, ellenkező esetben a 
tanárnak egyenként kell elvégezni a jóváhagyást.</p>
