<p align="center"><strong>Kulcsszavak</strong></p>

<p>A fogalomtárban minden egyes fogalomhoz tartozhatnak kulcsszavak (vagy szinonimák).</p>

<p>Ezeket a szavakat az adott fogalomra való utalás alternatívájaként használhatja. Például 
ezeket a szinonimákat használja majd automatikus kapcsolatok létrehozására.</p>
