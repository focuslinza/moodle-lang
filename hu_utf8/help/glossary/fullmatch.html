<p align="center"><strong>Teljes szavas illesztés</strong></p>

<p>Ha be van kapcsolva az automatikus összekapcsolás, akkor ezen beállítás alkalmazásával csak 
egész szavak összekapcsolására van mód.</p>

<p>Például a fogalomtárban szereplő "elem" fogalom esetén nem jön létre kapcsolat a "vegyelemzés" 
szó belsejében.</p>
