<h1>Oldalanként kijelzett fogalmak számának meghatározása</h1>

<p>A fogalomtár beállítható úgy, hogy szűkítse az oldalanként kijelzett fogalmak számát.</p>

<p>Ha nagyszámú automatikusan összekapcsolt fogalommal rendelkezik, akkor célszerű ezt a számot csökkenteni a 
hosszú letöltési idő elkerülése érdekében.</p>
