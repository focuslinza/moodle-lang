<h1>Azonosítószámok</h1>
<p>Azonosítószámok beállításával tevékenységet azonosíthat pontszámításhoz. Ha a tevékenység semmilyen pontszámításban nem szerepel, akkor az azonosítószám mezője üresen hagyható. Tevékenység-alapú pontozási tétel azonosítószámát a tevékenységet frissítő oldalon állíthatja be.</p>
