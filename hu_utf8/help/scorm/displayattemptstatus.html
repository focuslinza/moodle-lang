<h1>Próbálkozási állapot megjelenítése</h1>

<p>A próbálkozási állapot megjelenítésével szabályozható, hogy egy tanuló SCORM-próbálkozásainak az állapota megjelenjen-e a SCORM leíró oldalán. </p>
<p>Az állapot megjeleníti a próbálkozásokat, a pontszámokat és az osztályozó naplóba rögzített osztályzatot.</P>
