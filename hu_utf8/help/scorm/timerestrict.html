<h1>Időkorlátozás</h1>

<p>Ezzel egy időtartamot állíthat be, mely alatt a résztvevők próbálkozhatnak egy SCORM-mal.</p>

<p>Ha lezáratlan végső dátumot kíván beállítani, állítsa az időt egy távoli jövőbeni időpontra.</p>

<p>Ha egyáltalán nincs erre szüksége, szüntesse meg a négyzet bejelölését.</p>
