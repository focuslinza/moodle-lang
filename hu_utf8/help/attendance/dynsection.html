<h1>Egy szekció elhelyezése az adott dátum szerinti jelenlét alapján</h1>

<p>Automatikusan áthelyezi az adott előfordulást a dátumának megfelelő szekcióba. Ha ezt az opciót választja, az előfordulás a változások mentése után átkerül a megfelelő hétre.</p>

<p>Ez az opció csak a heti kurzusforma esetén használható.</p>
