<p align="center"><b>Kurzuskódok lerövidítése</b></p>
<p>Bizonyos esetekben lehetnek olyan kurzuskódjai, amelyeket feldolgozás előtt megadott hosszúságra le kíván rövidíteni. 
Ilyen esetben adja meg a cellában a karakterek számát. Ellenkező esetben hagyja a cellát <strong>üresen</strong>, ekkor nem történik lerövidítés.</p>
