<p align="center"><strong>Kurzus elérhetősége</strong></p>

<p>Ezzel az opcióval teljesen "elrejtheti" kurzusát.</p>

<p>Egyetlen kurzuslistán sem fog szerepelni, csak a kurzust tanító
