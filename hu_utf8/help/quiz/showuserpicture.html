<h1>A felhasználó képének megjelenítése</h1>

<p>Bekapcsolása esetén próbálkozás közben és az ellenőrző képernyőn látható lesz a tanuló neve és képe.</p>

<p>Erre szükség lehet például felügyelet mellett zajló vizsga esetén, mert így könnyebben ellenőrizhető, hogy valóban a felhasználó jelentkezett-e be.</p>
