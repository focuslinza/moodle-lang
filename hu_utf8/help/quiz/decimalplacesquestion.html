<h1>Tizedeshelyek a kérdések pontjaiban</h1>

<p>Az egyes kérdésekhez a globálisak tesztpontszámmal szemben egyedi pontosságot adhat meg a pontok megjelenítéséhez. Például kerekítheti a teszt végső pontszámát a
legközelebbi egész számra, miközben az egyes kérdések továbbra is tört értékeket tartalmaznak.</p>
