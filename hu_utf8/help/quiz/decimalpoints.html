<h1>Tizedesjegyek</h1>
<p>Itt választhatja ki, hány tizedesjegyig jelenjenek meg a próbálkozásokra adott pontok. '0' kiválasztása esetén a pontok egész számokra kerekítődnek.</p>
<p>Ez a beállítás csak a pontok kijelzésére van hatással. Nem befolyásolja a belső számolásokat és a pontok kerekítését.</p>
