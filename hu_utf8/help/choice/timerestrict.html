<p align="center"><strong>Idő korlátozása</strong></p>

<p>Ezzel a beállítással megadhat egy időtartamot, amelyen belül a résztvevők választhatnak.</p>

<p>Ha a lezárást nyitva szeretné hagyni, állítson be egy nagyon távoli időpontot.</p>

<p>Ha erre a lehetőségre egyáltalán nincs szüksége, távolítsa el a négyzetből a bejelölést.</p>
