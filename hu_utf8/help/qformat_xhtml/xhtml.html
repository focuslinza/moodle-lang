<h1>XHTML</h1>

<p>A kategóriát egyetlen oldalt elfoglaló 'szigorú' XHTML-ként exportálja. Minden kérdés külön &lt;div&gt; címke alá kerül. Az oldal adott formában való használatához a megfelelő lépés (pl. egy 'mailto') végrehajtásához minimálisan a &lt;body&gt; kezdetén lévő &lt;form&gt; címkét kell módosítania.</p>
