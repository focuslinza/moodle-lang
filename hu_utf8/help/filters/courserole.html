<h1>Kurzusszerep szűrője</h1>
<p>Ezzel a szűrővel szűrhet felhasználókat egy megadott kurzuskategóriából a rövid névvel azonosított kurzusban hozzájuk rendelt szerep alapján (ha a rövid név szövegmezője üres,
a kategória "bármely kategória", a szerep pedig "bármely szerep", ezért a szűrő nincs bekapcsolva).</p>
