<p align="center"><b>Közzététel itt</b></p>

<p>3 lehetséges beállításra van itt lehetőség</p>

<p><b>Saját (Piszkozat)</b> - A bejegyzést Önön kívül csak a rendszergazdák láthatják.</p>

<p><b>Bárki ezen a portálon</b> - A bejegyzést minden portálra feliratkozott láthatja.</p>

<p><b>A világon bárki</b> - A bejegyzést akár a vendégek is láthatják.</p>
