<h1>URL</h1>

<p>Csaknem minden blog képes tartalmát RSS URL formájában közzétenni. Ellenőrizze külső blogjának beállításait és dokumentációját, ha nem tudja biztosan, hogy néz ki ez az URL. Ha megtalálta, írja be ebbe a mezőbe. Az űrlap elküldésekor a rendszer ellenőrzi, érvényes-e a megadott URL.</p>
