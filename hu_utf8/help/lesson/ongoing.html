<p align="center"><strong>Pillanatnyi pontszám</strong></p>

<p>Bekapcsolása esetén az egyes oldalakon megjelenik a tanuló által az összes megszerezhető pontból ez idáig megszerzett pontok száma. Példa: egy tanuló négy 5 pontos kérdésre válaszolt és egyre hibás választ adott. Ekkor a pillanatnyi pontszám 15/20 pontot fog mutatni.</p>
