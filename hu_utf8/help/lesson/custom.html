<p align="center"><strong>Testre szabott pontozás</strong></p>

<p>Itt minden válaszhoz megadhat egy számjegyes pontértéket. A válaszokhoz kapcsolódhat 
negatív és pozitív szám. Az importált kérdések automatikusan 1 pontot kapnak jó 
válasz és 0-t rossz válasz esetén. Importálás után ezen változtathat.</p>
