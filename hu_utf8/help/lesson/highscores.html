<p align="center"><strong>Legmagasabb pontszámok kijelzése</strong></p>
<p>A lecke során elért legmagasabb pontszámokat mutatja. A magas pontszámot elérő tanulók
megadhatnak egy nevet pontszámuk felsorolásához. Az obszcén szavakat szűrő szűri ki.</p>

<p>A legmagasabb pontszámok nem jelennek meg, ha a "Gyakorló lecke" opció be van kapcsolva.</p>
