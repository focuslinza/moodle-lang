<p align="center"><b>평가 제외</b></p>
<p>이 것은 개개의 과제로부터 학생들을 제외시킬 수 있는 기능이다. 이는 만일 두 학급을 하나로 합친다던지, 어떤 학생을 한 학기의 다른 과정으로 이동시킬 때 유용하게 사용할 수 있다. 또한 질병이나 상해 등으로 인하여 학업을 지속하지 못할 경우에도 유용하게 사용될 수 있다.
<br />
여기에는 다음과 같은 세 칼럼이 있다.</p>
<ul>
	<li>왼쪽: 특정 과제에 대해 평가등급을 받을 학생들의 명부</li>
	<li>가운데: 평가받을 학생수(제외학생수), 평가할 과제 목록</li>
	<li>오른쪽: 특정 과제에서 제외된 학생들의 명부</li>
