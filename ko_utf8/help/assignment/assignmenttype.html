<h1>과제 유형</h1>

<p>과제 유형에는 두 종류가 있다.</p>

<p><b>오프라인 활동</b> - 이것은 외부에서 수행될때 유용하다
학생은 과제에 대한 설명을 볼 수는 있으나 파일이나 어떤 것도 전송할 수 없다.
교수자들은  모든 학생의 등급을 매길 수 있으며, 학생들은 그 점수를 확인할 수 있다.</p>

<p><b>단일파일 전송</b> - 이 과제 유형은 학생들이 임의의 파일 하나를 전송할 수 있도록 한다.
이는 워드프로세서 문서, 그림, 압축된 웹싸이트 등 제출하도록 요구된 어떠한 것도 가능하다. 교수자들은 온라인상에서 제출된 과제를 채점할 수 있다.</p>
