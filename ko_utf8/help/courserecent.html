<h1>최근 활동</h1>

<p>무들은 "최근 활동"을 강좌 홈페이지에 보여줄 수 있습니다.</p>

<p>여기에는 배움터에서 일어나는 모든 것, 예를 들어 새로운 게시물 또는 새로운 사용자 등 강좌에 로그아웃한 이후의 변경 사항이 표시됩니다.</p>

<p>이런 기능들은 강좌 기본 설정으로 둘 것을 권장하는데, 배움터의 활동을 감지하는데 유용합니다. 학생들의 활동 사항을 알아보거나 학급내에서 협동적인 풍토를 진작하는데 많은 도움을 줄 수 있습니다.</p>

<p>다만 강좌에 속한 인원이 너무 많아 화면 보기가 너무 느려질 때에는 이 기능을 꺼 놓을 수 있습니다.</p>
