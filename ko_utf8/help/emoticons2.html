<meta http-equiv="content-type" content="text/html; charset=UTF-8"></head><body><h1>이모티콘의 사용</h1>
<div id="emoticons">##emoticons_html##</div>
<div style="clear: both;"></div>

<p>온라인 상에서 글을 쓸 때 가끔 여러분의 감정을 말로는 잘 표현하기 어려울 때가 있을 것입니다. 이 때 작은 아이콘이 도움을 줄 수 있습니다.</p>
   
<p>여러분의 문서에 이러한 아이콘을 삽입하고 싶으면, 아이콘 위에 커서를 올려놓고 클릭을 하거나 문장 속에 약속된 문자코드를 직접 입력하면 됩니다.</p>

<p>문자조합 역시 잘 보면 그림과 닮았습니다. 고개를 왼쪽으로 좀 기울여 문자조합을 들여다 보세요.</p>
