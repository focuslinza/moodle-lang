<p align="center"><b>역할 부여</b></p>

<p>
맥락에 따라 사용자에게 역할을 부여함으로써 현 맥락 및 그 예하 맥락에 대한 역할이 가지는 권한을 허용한다.
</p>

<p>
맥락들:
<ol>
<li>사이트/시스템</li>
<li>배움터 범주</li>
<li>배움터</li>
<li>블럭과 활동들</li>
</ol>
</p>

<p>
예를 들자면, 만일 사용자에게 배움터의 학생 역할을 허용한다면, 그들은 배움터에서의 역할뿐만 아니라 그 배움터 안에 있는 블록과 활동들에서도 동일한 권한을 갖는다. 그들의 실제 권한은 미리 정의된 여타의 역할과 권한박탈에 의존할 것이다.
</p>
