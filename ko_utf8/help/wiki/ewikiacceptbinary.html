<h1>바이너리 파일 허용</h1>

<p>(그림 파일과 같은) 바이너리 파일을 허용할 경우, 다음 두 가지가 가능하다.<br />
<ol>
  <li>위키에 그림을 올리고 사용할 수 있게 된다. 페이지를 편집할 때, 올릴 이미지에 대한 정보를 입력받게 된다. 성공적으로 이미지가 서버에 전송되면 여러분들은 네모괄호를 이용하여 이를 자신의 페이지에 그림을 사용할 수 있다. 예:[internal://myimage.gif]</li>

  <li>위키 페이지에 <i>첨부</i>기능을 나타나게 함으로써 파일을 첨부할 수 있다. 이 때 파일의 크기는 무들에 의해 제한된다.</li>
</ol>
</p>
