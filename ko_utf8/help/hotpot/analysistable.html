<h1>문항 반응 분석</h1>
<p>이 표에는 각 문항에 대한 반응과 각 반응의 빈도가 표시된다.</p>
<ul>
    <li><b>정답</b>의 빈도는 <font color="red"><b>붉은 글자</b></font>로 표시된다.</li>
    <li><b>오답</b>의 빈도는 <font color="blue"><b>파란 글자</b></font>로 표시된다.</li>
    <li><b>무시된 답안</b>의 빈도는 <font color="brown"><b>갈색 글자</b></font>로 표시된다.</li>
    <li><b>수치자료</b>의 빈도는 <font color="green"><b>녹색 글자</b></font>로 표시된다.</li>
</ul>
