<h1>클릭 보고 활성화</h1>

<div class="indent">
    <p>
        <b>예</b><br />
        &quot;힌트&quot;, &quot;실마리&quot; 또는 &quot;확인&quot; 버튼이 클릭될 때마다 개별 레코드가
         데이터베이스에 기록됩니다. 
        이것은 매번 클릭마다 퀴즈의 상태를 보여주는 보고서를 교수자가 자세히 볼 수 있도록 해 줍니다. 
        그러나 이는 데이터베이스의 크기가 빠르게 증가할 수 있다는 것을 의미합니다. 퀴즈에서는 매 시도 때마다 
        몇 개의 &quot;클릭&quot; 레코드들이 저장되기 때문입니다.
    </p>
    <p>
        <b>아니오</b><br />
        퀴즈에서 시도당 한개의 레코드만 무들 데이터베이스에 저장됩니다.
    </p>
</div>
<p>기본적으로 이 옵션은 비활성화 되어 있습니다.</p>
