<h1>퀴즈 묶음 추가</h1>

<div class="indent">
    <p>
        <b>아니오</b><br />
        단 하나의 퀴즈만 배움터에 추가될 것이다.
    </p>
    <p>
        <b>예</b><br />
        만약 &quot;파일명&quot;에 하나의 파일을 지정하면, 이것이 핫포테이토 퀴즈의 시작점으로 취급될 것이며, 이 후의 연결되어 있는 모든 퀴즈들이 단 한 번의 설정으로 배움터에 추가될 수 있다.<br />
        <br />
        만약 &quot;파일명&quot;이 폴더라면, 폴더안에 있는 모든 쟁점 퀴즈들은 단 한 번의 설정으로 배움터에 줄줄이 추가될 수 있다.
    </p>
</div>
