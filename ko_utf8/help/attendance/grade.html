<h1>출석 성적</h1>

<p>이 기능은 출결사항을 성적으로 매길 수 있게 한다. 배움터에 참석한 학생의 출석 사항을 성적표에 반영하기 위하여 출석율로 환산한다. 지각도 미리 모듈에 설정한 "지각 몇 번을 결석으로 칠 것인가"에 근거하여 평정되며, 이 역시 출석 성적 환산에 포함된다.</p>

<p>이 기능은 자동 출결 기능을 켜 놓을 때는 그리 잘 작동하지는 않는데, 그 이유는 학생들이 학습 과정에 부분적으로만 참여할 경우 이를 파악할 수 있는 실질적 방안이 없기 때문이다. 자동 출결 기록에는 학생이 출석을 하거나 결석을 한 사실만 기재된다.</p>
