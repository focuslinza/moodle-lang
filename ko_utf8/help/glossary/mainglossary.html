<h1>배움터 주 용어집의 정의</h1>

<p>인터넷 사전(범용 용어집) 체계는 배움터 안에서 용어집의 항목을 내보내 그 상위의 용어집에 첨가할 수 있게 허용합니다. 이렇게 하려면, 어느 용어집이 주 용어집인지를 지정해야 합니다.</p>

<p>주의: 배움터 당 단 하나의 주 용어집을 지정할 수 있으며, 교사만 이 용어집을 갱신할 수 있습니다.</p>

<p>무들 1.7판 이전에는 교사만이 범용 용어집을 편집할 수 있었습니다. 무들 1.7판 이후는 임의의 용어집(인터넷 사전 포함)을 편집할 수 있는 권한을 조절하고 싶다면, 권한 재설정 기능을 이용하면 됩니다.</p>
