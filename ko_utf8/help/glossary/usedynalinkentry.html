<h1>항목과 자동으로 연결시키기</h1>

<p>이 기능을 켜면 언제나 동일 강좌 안에서 주요 단어나 문구가 나타나면 용어집의 항목과 자동으로 연결될 수 있게 됩니다. 이것은 포럼에서의 글 게시, 내부 자료, 주별 단원 요약 등에도 동일하게 작동합니다.</p>

<p>만일 (토론 게시물과 같은) 특정 문서에 대해 이 연결기능을 제한하고 싶으면 문서 앞과 뒤에 각각 &lt;nolink&gt; 와 &lt;/nolink&gt; 태그를 적어 넣으시면 됩니다.</p>

<p>이 기능을 켜기 위해서는 먼저 용어집 수준에서 자동 연결을 가능하게 하여야 합니다.</p>
