<h2>문항의 소유권</h2>

<p>기본적으로, 교사역활을 부여받은 강좌 이외의 다른 곳에서는 문항에 대한 어떠한 권한도 갖지 못한다. 
따라서 여러분이 교사라 할지라도 관리자로부터 강좌 수준을 넘어서는 문항에 대한 
공유 및 사용 권한을 부여받지 못한 경우에는, 그 강좌를 벗어나는 범주에 대한 문항은 볼 수 없게 된다.
</p>
