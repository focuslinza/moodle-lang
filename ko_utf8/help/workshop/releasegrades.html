<h1>교사 채점 공개</h1>

<p>이 날짜는 교사에 의해 행해진 평가를 주어진 날짜까지 보류할 때 쓰인다. 기본적으로 이 날짜는 상호평가이 생성된 일시에 맞추어 진다. 만일 이 날자를 변경시키지 않으면 교사의 평가 결과는 평가한 후 짧은 시간 내에 학생들에게 제공된다.(짧은 시간이란 보통 &quot;최대편집시간&quot;으로 정해진 대략 30분 정도이다) 이 옵션을 설정하면 교사는 자신의 평가를 상당시간 보류할 수 있다. 예를들어 자신의 평가를 과제 종료 마지막날까지 보류하고 싶으면, 이 공개날짜를 종료날짜와 같은 날로 설정하면 된다.
</p>
