<h1>평가에서 자신을 포함</h1>

<p> 동료 평가 과제는 선택적으로 각 학습자가 채점해야 할 과제 안에 학습자 자신의 작업을 
    포함할 수 있습니다. 이것은 동료 평가 수가 5이라면 각 학습자는 6개의 작업에 대하여 채점하도록 
    요청받을 것입니다.</p>
    
<p>만일 동료 평가의 수가 0으로 설정되어 있고 자체평가 옵션이 켜져 있다면 과제는 자체-채점 과제가 됩니다.
   이것은 교수자 채점 옵션이 설정되었는지 안되었는지에 따라 교수자의 채점이 포함될 수도 있고 
   안 될 수도 있습니다.    
</p>
