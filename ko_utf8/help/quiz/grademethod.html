<h1>성적처리 방법</h1>

<p>학생들에게 여러번 시도를 허용하면, 학생들의 최종 성적을 계산하는 방법에는 여러 가지 다른 방법을 사용할 수 있다.</p>

<h2>최고 점수</h2>
<p>학생들이 시도한 중 최고의 성적을 최종 성적으로 삼는 것이다.</p>

<h2>평균점수</h2>
<p>모든 시도의 평균(단순 평균) 점수를 최종 성적으로 삼는 것이다.</p>

<h2>첫번째 점수</h2>
<p>최초 시도때 얻은 점수(추후의 시도의 점수는 무시)를 최종 성적으로 삼는다.</p>

<h2>마지막 점수</h2>
<p>제일 마지막 시도때에 얻은 점수만을 최종 성적으로 삼는다.</p>
