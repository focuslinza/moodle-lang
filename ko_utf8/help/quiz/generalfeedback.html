<h1>총평</h1>

<p>총평은 학생들이 문제를 다 풀고 보게되는 약간의 문서이다. 학생들이 퀴즈를 풀 때 문제유형이나 답안에 따라 달라지는 반응문과는 달리 총평은 모든 학생들에게 동일하게 주어진다.</p>

<p>총평이 학생들에게 보여지는 시점을 조절할 수 있는데, 이는 퀴즈 편집 양식에 있는 "학생들이 검토 가능" 체크박스를 켬으로서 가능하다.</p>

<p>총평은 학생들에게 문항에 대한 배경 정보를 제시하는데도 사용할 수 있다. 또한 학생들이 질문을 제대로 이해하지 못했을 때에는 링크를 통해 좀 더 자세한 안내를 하는데도 사용할 수 있다.</p>
