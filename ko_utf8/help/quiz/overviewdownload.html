<h1>요약 내려받기</h1>

<p>나중의 분석을 위해 화면에 있는 내용을 내려받고 싶을 수도 있다. 이 때 내려받기위한 두 형태 중 하나를 선택할 수 있다.<br />각각의 경우 화면상에서와 마찬가지로 모두 적당한 표제를 가진 표로 나타날 것이다. 만일 여러 페이지에 걸쳐 표가 제시되더라도 모든 자료는 하나의 파일로 내려받을 수 있다.</p>

<h2>Excel Spreadsheet 형식</h2> <p>엑셀의 .xls 문서로 만들어진다.</p>

<h2>Text 형식</h2> <p>이 경우 자료는 일반적인 문서 형태로 저장된다. 표에서 한 줄의 칸은 tabstops에 의해 구분된다.</p>
