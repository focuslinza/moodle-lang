<h1>질문 평</h1>

<p>질문 평이란 학생들이 문제를 풀고 난 후에 학생들에게 보여지는 약간의 문서이다. 학생이 답한 내용이나 문제의 유형에 따라 주어지는 반응이 다른 피드백과는 달리 모른 학생들에게 동일한 내용이 주어진다.</p>

<p>학생들에게 평이 보여지는 시점은 퀴즈 편집틀의 "검토 가능:"난에 체크를 함으로서 조절할 수 있다.</p>

<p>질문평은 학생들에게 문항이 제시되는 까닭에 대한 배경지식을 전달하는데 사용할 수 있다. 또는 학생들이 질문을 이해하지 못할 경우, 학생들에게 문항에 대한 약간의 정보를 제공하는 단서로서도 이용할 수 있다.</p>
