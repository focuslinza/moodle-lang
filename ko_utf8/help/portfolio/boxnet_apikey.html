<h2>Box.net API 키</h2>
<p><a href="http://enabled.box.net">enabled.box.net</a>로 방문하여 개발자 계정을 등록하십시오.
그러면 My projects로 이동할 수 있고, 새 키를 생성할 수 있습니다.</p>
<p>모든 설정을 위해서는, 무들은 회신 주소인 $CFG->wwwroot/portfolio/add.php?postcontrol=1 를 제외한 어떤 내용도
상관하지 않습니다.</p>
<p>Box.net은 관련 인증 토큰을 그 주소에 첨부할 것입니다.(detecting it already contains ? and everything already) </p>
