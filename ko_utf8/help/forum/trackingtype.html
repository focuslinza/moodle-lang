<p align="center"><b>포럼 추적 유형</b></p>

<p>포럼에 대해 'read tracking'을 가능하게 하면, 사용자들은
포럼 혹은 토론 내에서 이미 읽었거나 읽지 않은 기사를 추적할 수 있습니다.
선생님은 강제적으로 이러한 추적 기능을 제어할 수 있습니다.</p>

<p>제어 옵션은 세 가지가 있습니다:</p>
<ul>
<li> Optional [default]: 학생 스스로 과정내에서 포럼 추적 기능을 켜거나 끌 수 있다.</li>
<li>On: 추적 기능을 항상 켜둠.</li>
<li>Off: 추적 기능을 항상 끔.</li>
</ul>
