<h1>한정 게시 포럼</h1>

<p>한정 게시 포럼의 개념은 매우 단순하다. 일정 기간 동안 일정 수의 게시물을 올리고 나면 사용자는 더 이상 그 포럼에 게시할 수 없게 되는 데, 그 한정된 수에 가까와 지면 사용자들은 한계에 도달하고 있다는 경고를 받게 된다.</p>

<p>경고를 내보내는 시점은, 전혀 경고를 보내지 않게 0도 설정할 수 있고, 또 포럼 게시를 막는 설정도 0(차단 하지않음)부터 할 수 있다. 만일 차단을 하지 않을 경우 자동적으로 경고도 보내지 않게 된다.</p>

<p>하지만 위 어느 것도 교사가 게시하는 것에는 영향을 주지 않는다.</p>
