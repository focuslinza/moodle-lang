<h1>게시글에 대한 첨부물</h1>

<p>여러분은 선택적으로 포럼에 게시한 글에 하나 이상(포럼 설정에 따름)의
첨부물을 덪붙일 수 있다.</p>

<p>이 기능은 문서 작성기로 작성한 문서나 그림 등을 공유할 때 유용하게 쓰일 수 있다.</p>

<p>첨부하는 파일의 형태는 어떤 것이라도 가능하지만, 대체로 3자로 된 표준 확장자,
   예를 들면 워드 문서인 경우 .doc, 그림파일인 경우 .jpg 나 .png 등을
   쓸 것을 권하고 있다. 이렇게 해야 다른 사람들이 여러분의 첨부한 문서를
   내려받아 쉽게 볼 수 있기 때문이다.</p>
