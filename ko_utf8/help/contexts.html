<p align="center"><b>맥락들</b></p>

<p>맥락(Context)이란 무들에서 각 개인에게 역할이 부여될 수 있는 "영역"이다.</p>

<p>이것들은 "상위" 맥락으로부터 "하위"맥락으로 권한이 위양되는 위계적인 형태로 구성되어 있다.</p>

<p>
맥락들:
<ol>
<li>사이트(시스템)</li>
<li>배움터 범주</li>
<li>배움터</li>
<li>블럭과 활동들</li>
</ol>
</p>
