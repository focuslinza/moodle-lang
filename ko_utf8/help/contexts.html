<h1>영역</h1>

<p>영역(Context)이란 무들에서 각 개인에게 역할이 부여될 수 있는 "영역"이다.</p>

<p>이것들은 "상위" 영역에서 "하위"영역으로 권한이 위양되는 위계적인 형태로 구성되어 있다.</p>

<ol>
<li>사이트(시스템)</li>
<li>강좌 범주</li>
<li>강좌 하위 범주</li>
<li>강좌</li>
<li>블럭과 활동들</li>
</ol>
