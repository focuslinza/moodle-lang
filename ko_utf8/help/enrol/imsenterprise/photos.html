<h1>사진</h1>
<p>
엔터프라이즈 데이터에 기반하여 새로운 사용자 계정을 만들때 사용자에 대한 사진을 명시(이미지 파일에 대해 URL주소를 줌으로써) 하는 것이 가능합니다.
</p>

<p>만일 &lt;photo&gt; 데이터가 제공된다면 무들은 이미지 파일을 다운로드 해서 무들 안에 사용자 사진이 표시되도록 할 것입니다</p>

<p><strong>다음을 상기하세요:</strong> 만일 많은 사용자 계정이 있다면 이미지를 다운로드하고 변경하고 저장하는 것 때문에 프로세스에 상당한 추가적인 부담이 될 것입니다. 많은 수의 계정이 생성되는 경우 이 옵션을 비활성화 해 놓을 것을 권장합니다.</p>
