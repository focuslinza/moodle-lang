<div class="indent">
완전학습은 학습내용을 흥미있고 유연하게 제공한다. 이는 다수의 쪽(페이지)로 구성된다. 각 쪽은 보통 질문과 몇 개의 답안으로 끝나게 된다. 학생들이 선택하는 답안에 따라 다음 쪽으로 진도를 계속 나가던지 아니면 제 자리에 머물게 된다. 수업 진행은 대부분 제시되는 자료의 구조에 따라 단순하게 나갈 수 있거나 복잡한 과정을 거칠 수 있다.
