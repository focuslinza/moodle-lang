<h2>선택사용자 목록</h2>

<ul>
<li>선택항목 추가 - 왼쪽의 이용가능 목록에서 선택한 사용자를 오른쪽의 선택 목록에 추가</li>
<li>모두 추가 - 왼쪽의 이용가능 목록의 모든 사용자를 오른쪽의 선택 목록에 추가</li>
<li>선택항목 제외 - 왼쪽 이용가능 목록에서 선택한 사용자를 오른쪽 선택 목록에서 제외</li>
<li>모두 제외  - 왼쪽의 이용가능 목록의 모든 사용자를 오른쪽의 선택 목록에서 제외</li>
<li>선택항목 취소 - 오른쪽의 이미 선택되었던 목록에서 선택한 사용자를 삭제</li>
<li>모두 취소 - 오른쪽의 선택 목록을 일괄 삭제</li>
</ul>
