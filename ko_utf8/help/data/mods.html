데이터베이스 모듈은 교사나 학생들이 어떤 주제에 대하여 데이터뱅크를 만들고 검색할 수 있도록 한다. 
이러한 입력 내용들의 구조나 형식은 제한이 없어 그림파일을 비롯해서, 웹주소, 숫자 그리고 거의 모든 문서들을 망라할 수 있다. 
마이크로소프트사의 액세스나 파일메이커 데이터베이스와 비슷한 기능을 가지고 있어 곧 숙달할 수 있을 것이다.
