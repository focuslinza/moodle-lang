<h1>IMS 패키지</h1>

<div class="indent">

<p>이 자료 유형은 여러분의 배움터에 <a href="http://www.imsglobal.org/content/packaging/index.html"
   target="_new">IMS content packaging specifications</a>에 따라 패기지를 추가할 수 있게 한다.</p>

<p>단순히 압축된 패키지를 올리고 이를 배치하면 된다.</p>
<p>팝업창에 내용을 표시하는 데는 진행 차림표 혹은 진행 단추 등을 이용한 많은 옵션이 존재한다.
</p>
   
</div>
