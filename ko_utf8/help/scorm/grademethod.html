<h1>등급표시 방법</h1>

<p> SCORM/AICC 패키지 활동의 결과는 다양한 양상으로 성적화면 상에서 등급이 매겨집니다.
    <ul>
	<li><b>학습 과제</b><br />이것은 활동을 위한 학습과제를 몇 개나 통과/수행 했느냐를 보여줍니다. 최대치는 패키지에서 제시하는 학습과제의 수가 됩니다.</li>
	<li><b>최고 점수</b><br />학생들이 학습과제를 통과해서 얻은 최고 점수를 보여 줍니다.</li>
	<li><b>평균 점수</b><br />과정 중에 취득한 점수를 평균내어 보여 줍니다.</li>
	<li><b>종합 점수</b><br />얻은 점수를 합계내어 표시합니다.</li>
	 </ul>
</p>
