<h1>학생의 목차화면 생략</h1>

<p>자체내에 단 하나의 학습 객체를 갖는 패키지를 추가할 경우에 대비하여, 학생들이 배움터에서 SCORM 활동을 클릭할 때, 자동으로 목차 화면을 건너뛰게 선택할 수 있습니다.</p>

<p>선택할 수 있는 내용은
   <ul>
       <li> 목차 화면 건너뛰지 <strong>않음</strong></li> 
       <li><strong>처음 한차례만</strong> 목차 화면 건너뜀</li> 
       <li><strong>항상</strong> 목차 화면 건너뜀</li> 
   </ul>
</p>
