<h1>모둠 무리</h1>

<p>모둠 무리란 무들 1.8판부터 도입한 새로운 개념으로서 <a href="help.php?module=moodle&amp;file=groupmode.html">모둠들</a>의 집합체이다.
</p>

<p>이를 이용하여 모둠 무리들이 서로 다른 배움터의 활동을 할 수 있게 하려는 것인데, 예를 들어 "협동 작업 무리"의 모둠들은 모둠의 위키를 함께 공유하거나 "토론 무리"의 모둠들은 포럼활동을 같이 쓸 수 있게 하는 것이다.</p>

<p>배움터 모듈 설정 화면에서 단지 기본값[Any grouping]을 유지하거나, 원하는 모둠을 선택한 후 변경사항을 저장하면 된다.</p>
