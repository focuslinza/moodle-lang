<p align="center"><b>מספר מאמרי ה-RSS שאירעו לאחרונה</b></p>

<p>אופציה זו מאפשרת לכם לבחור את מספר המאמרים (טקסטים שנשלחו לקבוצות דיון) שאתם רוצים לכלול בתוך הזנת ה-RSS.
</p>

<p>מספר בין 5 ל-20 צריך להתאים למרבית הפורומים. הגדילו את המספר אם בפורום המדובר משתמשים אנשים רבים מאוד ובתדירות גדולה מאוד. </p>
