<h1>הסרת פריט ציון</h1>

<div class="indent">
    <p>
        <b>לא</b><br />
       פריט הציון עבור פעילות זו בגליון הציונים של מוודל לא יוסר.
    </p>
    <p>
        <b>כן</b><br />
        אם הציון המירבי עבור בוחן Hot Potatoes  מוגדר ל-0, פריט הציון עבור פעילות זו יוסר מגליון הציונים של מוודל.
    </p>
</div>
