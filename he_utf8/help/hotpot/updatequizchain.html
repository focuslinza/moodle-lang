<p align="center"><b>עדכן את הבוחן הבא</b></p>

<div class="indent">
    <p>
        <b>לא</b><br />
        רק הבוחן הנוכחי יעודכן.
    </p>
    <p>
        <b>כן</b><br />
אם הבוחן הזה הוא חלק משרשרת הבחנים של תוכנת Hot Potatoes, אז כל הקבצים בשרשרת יעודכנו להגדרות הזהות להגדרות של הבוחן הנוכחי. 
    </p>
</div>
