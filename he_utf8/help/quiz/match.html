<p align="center"><b>שאלות התאמה</b></p>

<p>לאחר הקדמה לבחירתכם, בפני המשיב מוצגות מספר תת-שאלות ומספר שאלות מבולבלות. לכל שאלה יש תשובה נכונה אחת. 
</p>
   
<p>על המשיב לבחור תשובה שתתאים לכל תת-שאלה. 
</p>

<p>לכל תת-שאלה ניתן אותו המשקל כמו לאחרות כדי לתרום לציון עבור הסכום הכולל של השאלה. 
</p>
