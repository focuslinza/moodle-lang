<p align="center"><b>ערבב</b></p>

<p>אם תגדירו את האפשרות הזו כ-&quot;כן&quot;, אז הסדר של תת-השאלות יעורבב באופן אקראי בכל פעם שסטודנט כלשהוא יתחיל בניסיון לענות על בוחן שמכיל את השאלה הזו. כל זאת בתנאי שההגדרה 
 &quot;ערבב בתוך השאלות &quot; בהגדרות הבוחן מוגדרת כ- &quot;כן&quot;.</p>

<p>המטרה של הגדרה זו היא פשוט להקשות מעט על הסטודנטים להעתיק אחד מהשני.
</p>
