<p align="center"><b>ערבב תשובות</b></p>

<p>אם תגדירו את ההגדרה הזו כ- &quot;כן&quot; סדר התשובות של שאלה זו יעורבב באופן אקראי בכל פעם שסטודנט יתחיל בניסיון מענה על הבוחן שמכיל אותה. זה תלוי בכך שההגדרה &quot;ערבב בתוך שאלות&quot; בתוך הגדרות הבוחן, נקבעה ל- &quot;כן&quot;.</p>

<p>הכוונה היא פשוט להקשות מעט על הסטודנטים להעתיק אחד מהשני. 
</p>
