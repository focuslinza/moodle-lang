<p align="center"><b>ספרות עשרוניות</b></p>

<p>על ידי שימוש בהגדרה זו תוכלו לבחור כמה ספרות יופיעו לאחר הנקודה העשרונית בתצוגת תוצאות או ציוני הסטודנטים. למשל, אם תבחרו ב-'0', הדבר אומר שהציונים שיוצגו יועגלו למספרים שלמים.
</p><p>
הגדרה זו משפיעה על אופן תצוגת הציונים, היא לא משפיעה על החישובים הפנימיים ועל עיגול הציונים. 
</p>
