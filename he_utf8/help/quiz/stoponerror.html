<h1>עצור על שגיאה</h1>

<p>שאלות מיובאות לשתי דרכים. בתחילה הקובץ המיובא 'מנותח' ונבדק עבור תקפות. ולאחר מכן נכתב למסד הנתונים. אם אפשרות זו נבחרת (ברירת מחדל) ושגיאה מתגלה במעבר הניתוח שלה לא יעשה כל נסיון לכתוב למסד הנתונים.</p>

<p>אם האפשרות לא נבחרה, יהיה נסיון לכתיבת כל שאלה תקפה למסד הנתונים.</p>
