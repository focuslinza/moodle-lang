<p align="center"><b>ערבב שאלות</b></p>

<p>אם תאפשרו את האופציה הזו, אז הסדר של השאלות בבוחן יעורבב באופן אקראי בכל פעם שסטודנט ינסה לענות על הבוחן. 
</p>

<p>אפשרות זו לא קשורה לשימוש בשאלות אקראיות, היא נוגעת רק לסדר התצוגה של השאלות. 
</p>

<p>הכוונה היא פשוט להקשות מעט על הסטודנטים להעתיק אחד מהשני. 
</p>
