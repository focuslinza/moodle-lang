<p align="center"><b>שאלות נכון\לא נכון</b></p>

<p>בתגובה לשאלה (שיכולה לכלול בחובה תמונה) המגיב בוחר מתוך 'נכון' או 'לא נכון'. 
</p>

<p>אם הפעלתם את אפשרות המשוב, אז הודעת המשוב המתאימה מופיע בפני המשיב לאחר שהוא עונה על הבוחן. לדוגמא, אם התשובה הנכונה היא "לא נכון", אבל משיב ענה "נכון" (ובכך טעה) אז מוצג בפניו המשוב של התשובה: "נכון". 
</p>
