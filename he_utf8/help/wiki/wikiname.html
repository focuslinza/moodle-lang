<p align="center"><b>שם התחלתי לעמוד ויקי</b></p>
<p>
אם אתם רוצים שהשם של עמוד ה-ויקי הראשון יהיה משהו השונה משם ה-ויקי, אתם יכולים לציין אותו כאן. השם יהפוך לעמוד הראשון של ה-ויקי עבור כל מופע שנוצר עבור ויקי זה. 
<br /><br />

אם תשאירו שדה זה ריק, השם ההתחלתי של העמוד ישמש כשם ה-ויקי, אלא אם כן  בשדה ה"עמוד התחלתי" תבחרו בעמוד. 
</p>
