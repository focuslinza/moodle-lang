<p align="center"><b>הציון של השיעור</b></p>

<p>ערך זה קובע מהו הציון המקסימלי שניתן להעניק בשיעור זה, כאשר הטווח נע בין 0 ל100%. את ערך זה ניתן לשנות בכל עת במהלך השיעור. לכל שינוי יש השפעה מיידית על עמוד הציונים ועל הציונים שמוצגים בפני הסטודנטים ברשימות השונות. אם הערך נקבע כ-0, אז השיעור לא יופיע באף אחד מעמודי הציונים. 
</p>
