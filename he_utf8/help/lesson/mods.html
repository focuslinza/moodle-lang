<div class="indent">
השיעור מעביר תוכן בצורה מעניינת וגמישה. הוא מורכב ממספר עמודים. כשבדרך כלל, כל עמוד מסתיים בשאלה בעלת מספר תשובות אפשריות. לפי התשובה שהסטודנט נותןהוא, או ממשיך לעמוד הבא או, נלקח חזרה לעמוד הקודם. 
ניווט דרך השיעור יכול להיות ישיר ופשוט או מורכב, הדבר תלוי ברובו על מבנה החומר המוצג.
