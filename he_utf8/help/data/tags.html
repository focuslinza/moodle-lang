<p align="center"><strong>תגים זמינים</strong></p>
<p>תגים הם מסמני מקום בתוך התבנית, הם מוחלפים על ידי שדות או כפתורים כשהרשומות נצפות או עוברות עריכה.
</p>
<p>לשדות יש את הפורמט הבא: [[fieldname]]</p>
<p>לכפתורים יש את הפורמט הבא: ##somebutton##</p>
<p>בשביל התבנית הנוכחית אפשר להשתמש רק בתגים הנמצאים ברשימת התגים זמינים.
</p>
