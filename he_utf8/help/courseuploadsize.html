<p align="center"><b>גודל הקובץ המקסימלי אותו אפשר להעלות לקורס</b></p>

<p> ההגדרה הזו קובעת את גודל הקובץ המקסימלי אותו יכולים הסטודנטים בקורס להעלות, כמובן שהדבר מוגבל על ידי הגדרת הרוחב של האתר, אותה קבע המנהל.  
</p>

<p> אפשרי להגביל את הגודל הזה עוד יותר, דרך ההגדרות שנמצאות בכל מודול פעילות.

</p>
