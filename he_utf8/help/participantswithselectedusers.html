<p align="center"><b>עם משתמשים שנבחרו...</b></p>
<p align="center"><u>הוסף / שלח הודעה</u></p>
<p>זה מאפשר לכם לבחור במשתמשים רבים אליהם תוכלו לכתוב ולשלוח הודעה מיידית.
</p>
<p align="center"><u>הארך הרשמה</u></p>
<p>אפילו אם לקורס שלכם יש תקופת הרשמה קבועה ומוגבלת יש בידיכם האפשרות לתת לסטודנטים גישה מוארכת עד לשנה. </p>
