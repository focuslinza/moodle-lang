<p align="center"><b>הגבל את הזמנים</b></p>

<p>ההגדרה הזו מאפשרת לכם להגדיר חלון זמן שבמהלכו מותר למשתתפים להחליט על בחירותיהם.
</p>

<p>כדי לבחור בתאריך סגירה מאוד פתוח לחלון הזמנים, פשוט ביחרו בתאריך שנמצא בעתיד המאוד רחוק.
</p>

<p>אם אתם כלל לא מעוניינים באפשרות הזו, אז אל תסמנו את תיבת הסימון שלה.
</p>
