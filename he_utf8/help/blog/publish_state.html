<p align="center"><b>פרסם ל</b></p>

<p>יש כאן שלוש הגדרות אפשריות 
</p>

<p><b>עצמכם (טיוטא)</b> - רק אתם וההנהלה יכולים לראות את הרשומה הזו.
</p>

<p><b>כל אחד שרשום לאתר הזה</b> - כל מי שרשום לאתר הזה יכול לקרוא את הרשומה הזו. 
</p>

<p><b>כל אחד בעולם</b> - כולם, כולל אורחים, יכולים לקרוא את הרשומה הזו.
</p>
