<h1>קבצי האתר אשר בשימוש בקורס</h1>

<p>
אפשרות זו מותיר לך לבחור האם לגבות קבצים אשר בשימוש בקורס מאיזור קבצי האתר.</p>
<p>
כרגע הקבצים היחידים אשר מובחנים בשימוש בקורס הם:
<ul><li><strong>קבצים אשר מקושרים משאלות בבנק השאלות.</strong> כל הקבצים שבאיזור קבצי האתר אשר מקושרים בשאלה אשר מגובה יגובו גם כן אם תבחר ב"כן" באפשרות זו. </li></ul>
</p>
