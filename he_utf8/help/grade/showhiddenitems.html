<h1>הצג פריטי ציון מוסתרים</h1>
<p>מציין כיצד מוצגים פרטי הציון המוסתרים. אם "הסתר" נבחר, הם יוסתרו בצורה גורפת. אם "הצג" נבחר, שורת הפריטים המוסתרים יוצגו באפור עם הציון המוסתר.אם נבחר ב" מוסתר עד אשר", פרטי הציון עד לתאריך מסויים יופיע באפור עם ציונים מוסתרים לחלוטין עד התאריך שבו אחרי כל פריט מוצג.  </p>
