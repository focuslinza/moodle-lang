<p align="center"><b>קטגוריות קורסים</b></p>

<p>יכול להיות שמנהל המוודל שלכם יצטרך להקים מספר קטגוריות של קורסים. 
</p>

<p>לדוגמא, "מדע", "אומנות", "בריאות הציבור" וכדומה. 
</p>

<p>ביחרו בקטגורייה שהכי מתאימה לקורס שלכם. הבחירה הזו תשפיע על המקום שבו הקורס שלכם יופיע ברשימות הקורסים, דבר שיקל על הסטודנטים למצוא אותו.
</p>
