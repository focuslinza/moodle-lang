<h1>ראות שדה הפרופיל</h1>
<p>לכל שדה מותאם אישית ניתן לתת אחת מתוך שלושת הגדרות הראות הבאות: בלתי נראה, כולם ומשתמש. הגדרת ה'בלתי נראה' תינתן לרוב על ידי מנהל שרוצה להסתיר מידע פרטי בנוגע למשתמשים. הגדרת ה'משתמש' תיבחר לרוב עבור שדה שמחזיק מידע רגיש, בעוד שבהגדרת ה'כולם' ניתן להשתמש עבור כל סוג של מידע. 
</p>
