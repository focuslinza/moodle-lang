<P ALIGN=CENTER><B>Nedēļu/tēmu skaits</B></P>

<P>Ja kursa tips ir `Kalendāra formāta`, tad šis parametrs nosaka nedēļu skaitu, cik ilgi turpināsies kurss.

<P>Ja kursa tips ir `Struktūras formāta`, tad šis parametrs nosaka sadaļu skaitu.

<P>Ja kursa tips ir `Tēmu formāts`, tad šis parametrs nosaka tēmu skaitu.
