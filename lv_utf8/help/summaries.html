<p align=center><b>Tematiskais/Nedēļas pārskats </b></p>

<p>Pārskats ir īss teksts (ievads), kas sagatavo studentus tematiskās nodaļas vai nedēļas sākumam.</p>

<p>Ja Jūs gribat rakstīt daudz, tad pievienojiet resursu ar ievadvārdiem (piemēram, teksta resurss ar nosaukumu <b>Par šo sadaļu</b>).</p>
