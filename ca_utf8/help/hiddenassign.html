<h1>Assignació oculta</h1>

<p>Per ocultar quin rol té assignat un usuari, feu clic a la casella de selecció "Assignació oculta" abans d'assignar el rol a l'usuari.</p>

<p>Nota: les assignacions de rols no s'oculten als administradors o al professorat, és a dir, a usuaris amb la capacitat viewhiddenassigns.</p>
