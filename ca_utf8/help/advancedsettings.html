<h1>Paràmetres avançats</h1>

<p>Seleccionar qualsevol d'aquests quadres de verificació farà que les opcions corresponents s'ocultin per defecte al professorat.</p> 

<p>Tanmateix, sempre podran accedir a aquests "Paràmetres avançats" per mitjà del botó que es troba a la pàgina edició d'aquest mòdul.</p>
