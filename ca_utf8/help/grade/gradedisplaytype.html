<h1>Tipus de visualització de la qualificació</h1>
<p>Especifica com visualitzar les qualificacions en el qualificador i en els informes d'usuari. Les qualificacions es poden mostrar com a qualificacions reals, com a percentatges (referits a les qualificacions mínima i màxima) o amb lletres (A, B, C, etc.).</p>
