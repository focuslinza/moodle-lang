<p align=center><b>Тэматычны/Тыднёвы агляд</b></p>

<p>Агляд - кароткі тэкст (уступ), які рыхтуе студэнтаў да пачатку тыднёвага або тэматычнага раздзелу.</p>

<p>Калі Вы не жадаеце абмяжоўвацца ва уступе некалькімі прапановамі, дадайце рэсурс з уступным словам (напрыклад, тэкставы рэсурс з назвай <b>Аб гэтым раздзеле</b>).</p>
