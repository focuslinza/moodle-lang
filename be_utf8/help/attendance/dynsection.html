<p align="center"><b>Усталюйце секцыю для даследавання наведвання ў гэты дзень</b></p>

<p>Аўтаматычна перасуньце гэты элемент у секцыю, якая адпавядае сваёй даце. Калі абярэце гэтую опцыю, гэты элемент будзе перасунуты да адпаведнага тыдня.</p>

<p>Гэтая функцыя працуе толькі ў выпадку тыднёвага фармату.</p>
