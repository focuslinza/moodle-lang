<p align="center"><b>Звязванне толькі з цэлымі словамі</b></p>

<p>Калі выбрана аўтаматычнае злучэнне (звязванне) паняццяў, то актывізацыя гэтага параметру прывядзе да злучэння толькі з цэлымі словамі.</p>

<p>Напрыклад, слоўнікавы тэрмін "колер" не створыць спасылкі (лінку) да слова "каляровы" у тэксце.</p>
