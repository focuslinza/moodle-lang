<p align="center"><b>Заўсёды рэдагуюцца</b></p>

<p>Гэта каманда дазволіць устанавіць, ці будуць запісы заўсёды даступныя для рэдагавання.</p> 

<p>Можаш выбраць </p>

<ul>
<li><b>Так:</b> Запісы заўсёды даступныя для рэдагавання.</li>

<li><b>Не:</b> Запісы даступныя для рэдагавання толькі акрэслены час пасля іх стварэння.</li>
</ul>
