<p align="center"><b>У які слоўнік імпартуем паняцці?</b></p>

<p>Дэфініцыі можна перанесці ў наступныя слоўнікі:</p>
<ul>
<li><strong>Слоўнік, адкрыты ў дадзены момант:</strong> Новыя дэфініцыі будуць далучаны да матэрыялу слоўніка.</li>
<li><strong>Новы слоўнік:</strong> Новы слоўнік будзе створаны пры падтрымцы файла XML і ў яго перанесены паняцці.</li>
</ul>
