<h1>Пытанні з адказамі дакладна/недакладна</h1>


<p>У адказ на пытанне студэнт выбірае паміж "Дакладна" і "Недакладна".</p>

<p>Калі ўключаная опцыя каментаваць адказы, студэнт убачыць каментар пасля адказу на тэст. Прычым, калі ён памыліцца, то ўбачыць каментар не да правільнага адказу, а да свайго варыянту.</p>
