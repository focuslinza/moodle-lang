<p align="center"><b>Максімальны памер далучкі</b></p>

<p>Максімальны памер далучкі акрэслівае той, хто адкрывае  форум.</p>

<p>Часам удаецца пераслаць файл большы, чым устаноўлены гэтым параметрам, аднак жа гэты файл не будзе захаваны на сэрверы і,  хутчэй за ўсё, будзе з’яўляцца паведамленне пра памылку.</p>
