<p align="center"><strong>कोर्स की उपलब्धता</strong></p>

<p>इस विकल्प का प्रयोग करके आप अपने कोर्स को पूरी तरह से "छुपा" सकाते हैं</p>

<p>यह कोर्स किसी कोर्स-सूची में नहीं दिखाया जायेगा। केवल इस कोर्स के टीचर व एड्मिन इस् कोर्स को देख सकेंगे।</p>

<p>अगर विद्यारथी इस कोर्स URL को सीधे एक्सेस करना चाहेंगे, फिर भी वे कोर्स में प्रवेश नहीं पा सकेंगे।</p>
