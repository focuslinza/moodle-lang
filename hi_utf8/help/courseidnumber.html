<p align="center"><strong>कोर्स ID नम्बर</strong></p>

<p>कोर्स का ID नम्बर केवल तभी उपयोग 
में लाया जाता 
है जब इस कोर्स 
को बाहरी सिस्टम्स 
से मिलाया जाता 
है - यह मूडल में 
कभी नहीं दिखाया 
जाता है। अगर 
आपके कोर्स 
का कोई औपचारिक 
कोड नेम है, 
तो आप उसका 
यहाँ प्रयोग 
कर सकते हैं &hellip; अन्यथा आप इस 
स्थान को खाली 
छोड़ सकते हैं।</p>
