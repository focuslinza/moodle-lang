<P ALIGN=CENTER><B>Kvíz - množstvo pokusov</B></P>

<P>Študentom môže byť umožnené viacnásobne sa pokúsiť o zvládnutie kvízu (jeho zodpovedanie).

<P>Toto môže napomôcť v chápaní kvízu z pohľadu vzdelávacej činnosti (nie len procedúra na preskúšanie).
