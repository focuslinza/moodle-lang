<h1>Zamiešať</h1>

<p>Ak nastavíte túto možnosť na &quot;Áno&quot;, potom poradie bude otázok náhodne zamiešané pri každom pokuse o splnenie testu s touto otázkou - v prípade, že &quot;Zamiešanie v rámci otázok&quot; v nastaveniach testu bude nastavené na &quot;Áno&quot;. </p>

<p>Zámer je, aby sa študentom sťažila možnosť opisovania.</p>
