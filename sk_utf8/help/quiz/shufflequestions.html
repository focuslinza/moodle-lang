<h1>Zamiešať odpovede</h1>

<p>Pri zapnutí tejto voľby, bude pre každý pokus študenta poradie
otázok v teste náhodne zamiešané.</p>

<p>Nie je to spojené s použitím náhodne vybratých otázok, ide iba o
zobrazenie poradia otázok.</p>

<p>Zámer je v tom, aby študenti nemohli tak ľahko opisovať jeden od
  druhého.</p>
