<P ALIGN=CENTER><B>Skratka kurzu</B></P>

<P>Mnohé organizácie používajú skratky pre označenie kurzu napr. BP102 alebo COMMS. 
Ak ešte  nemáte takúto skratku pre váš kurz, vytvorte si ju. Táto bude použitá v kurze na viacerých miestach a to tam, 
kde nie je možné použiť dlhý názov kurzu. (napríklad v predmete e-mailu).</P>
