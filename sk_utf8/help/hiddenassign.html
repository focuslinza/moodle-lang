<h1>Skryté pridelenie rol</h1>

<p>Ak chcete skryť informáciu o tom, aká rola je používateľovi pridelená, 
   zaškrtnite pred pridelením role políčko Skryté pridelenie rol.</p>

<p>Poznámka: Pridelenie rol je vždy viditeľné administrátorom a učiteľom, t.j. 
   používateľom s&nbsp;právomocou "viewhiddenassigns". </p>
