<h1>Zobraziť skryté položky</h1>
<p>Určuje, ako sú zobrazené skryté položky. Ak Skryť, sú úplne neviditeľné. Ak Zobraziť, zobrazuje sa daný stĺpec šedou, ale známky nie sú viditeľné. Ak "Skryté iba do", potom položky známok, ktoré majú nastavený dátum, do ktorého budú skryté, budú šedé, a po ňom zobrazené. </p>
