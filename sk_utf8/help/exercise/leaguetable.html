<p align="center"><b>Ligová tabuľka</b></p>

<p>
Táto voľba ovláda zobrazenie Ligovej tabuľky na konci cvičenia. Pokiaľ je zobrazená, zobrazí ligová tabuľka zoznam najlepších riešení v rámci cvičenia. Ak je počet vstupov nastavený na nulu, tak sa na Ligová tabuľka v poslednej fáze cvičenia nezobrazí.
