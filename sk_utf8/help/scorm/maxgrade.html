<h1>Najlepšia známka</h1>

<p>Ak si ako metódu známkovania vyberiete Najvyšší, Priemerný alebo Celkový
počet bodov, určí toto nastavenie najlepšiu možnú známku, ktorá sa bude
zobrazovať v hodnotení kurzu.</p>

<p>Ako vo všetkých iných bodovaniach v Moodle, môžete aj tu vybrať hodnotu
medzi 1 a 100.</p>
