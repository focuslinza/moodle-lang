<p align="center"><b>vynútiť režim skupiny</b></p>

<p>
Ak je režim skupiny "vynútený" na úrovni kurzu, potom režim skupiny kurzu je aplikovaný na každú aktivitu v danom kurze. Individuálne nastavenia sú v každej aktivite ignorované.
</p>

<p>Toto je užitočné, ak napríklad chcete nastaviť kurz a istý počet úplne oddelených skupín.</p>
