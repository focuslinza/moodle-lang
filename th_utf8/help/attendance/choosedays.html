<p align="center"><b> จำนวนวันในแต่ละสัปดาห์ที่ต้องเข้าชั้นเรียน</b></p>

<p>ระเบียนการเข้าชั้นเรียนแต่ละระเบียนควรกำหนดวันในแต่ละสัปดาห์ที่จะเข้าชั้นเรียนด้วย ยกตัวอย่างเช่น เมื่อผู้เรียนต้องการเข้าชั้นเรียนทุกๆ วันอังคารหรือวันพฤหัสบดี ก็เพียงเลือกกล่องวันอังคารและวันพฤหัสบดีเท่านั้น ส่วนวันที่เหลือให้ปล่อยว่างเอาไว้</p>
