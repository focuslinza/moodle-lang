<p align="center"><b>Initial Page Name for wiki</b></p>
<p>

ถ้าคุณต้องการตั้งชื่อให้หน้าแรก คุณสามารถกำหนดได้ที่นี่ ชื่อนี้จะเป็นชื่อของหน้าแรกของ wiki และทุก instance ที่สร้างขึ้นใหม่ภายใต้ wiki นี้ <br /><br />

ถ้าทิ้ง field นี้ว่างไว้ หน้าแรกจะปรากฎเป็นชื่อ wiki จนกว่าคุณจะเลือก หน้าหนึ่งใน "initial page" field
</p>
