<p align="center"><b>Set Page Flags </b></p>
<p>มีการกำหนด Flags ไว้เพื่อให้สามารถเปลี่ยนชนิด หรือ คุณสมบัติ</p>

<p>Flag description:รายละเอียดของ Flags</p>
<table border="1" width="100%"><tbody>
  <tr><td valign="top" width="25%">TXT</td><td>ส่วนของเนื้อหา</td></tr>
  <tr><td valign="top" width="25%">BIN</td><td>ส่วนของ binary data </td></tr>
  <tr><td valign="top" width="25%">OFF</td><td>ส่วนนี้ถูกปิดไว้ใช้ไม่ได้</td></tr>
  <tr><td valign="top" width="25%">HTM</td><td>อนุญาตให้ใช้ HTML ในส่วนนี้ (โดยทั่วไปตั้งค่า Wiki ไว้ที่ flag นี้)</td></tr>
  <tr><td valign="top" width="25%">RO</td><td>อนุญาตให้อ่านเท่านั้น</td></tr>
  <tr><td valign="top" width="25%">WR</td><td>สามารถเขียนได้</td></tr>
</table>
