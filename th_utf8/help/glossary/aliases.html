<p align="center"><b>คำที่ใช้ในการค้นหา</b></p>

<p>ศัพท์หรือนิยามแต่ละคำในอภิธานศัพท์สามารถรวมอยู่ในบัญชีคำที่ใช้ในการค้นหา (คำที่ใช้แทนกันได้ หรือคำที่รู้จักในอีกชื่อหนึ่ง)
   <p>คำที่ใช้ในการค้นหาเหล่านี้สามารถใช้เป็นอีกทางเลือกในการอ้างอิงคำศัพท์หรือคำนิยาม เช่น ใช้เมื่อทำเป็นลิงก์อัตโนมัติ </p>
