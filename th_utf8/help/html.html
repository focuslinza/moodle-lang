<P ALIGN=CENTER><B>ช่วยเหลือสำหรับการใช้โค้ด  html</B></P>

<P>เมื่อเขียนข้อความโดยใช้โค้ด  HTML  คุณสามารถใช้ โค้ดเพื่อแสดงผลตามที่คุณ
ต้องการได้ทุกชนิด  โค้ดปกติแล้วจะเขียนไว้ในโค้ดตาราง ดังนั้น
   <UL>
   <LI> ไม่จำเป็นต้องมี การใช้โค้ด <HEAD> หรือ  <BODY> 
   <LI>ควรระวังในการใช้คำสั่งตาราง <TABLE> เพราะอาจทำให้หน้าจอแสดงผลผิดพลาดได้ </UL>
