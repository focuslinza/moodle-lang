<p align="center"><b>รายวิชาที่เปิดสอน</b></p>

<p> คุณสามารถใช้ตัวเลือกนี้ซ่อนรายวิชาของคุณ</p>

<p> ผู้สอนรายวิชานั้นและผู้ดูแลเว็บเท่านั้นที่เห็นหลักสูตรบนหน้ารายชื่อของรายวิชาที่ซ่อนนี้</p>

<p>แม้ว่านักเรียนพยายามเข้ามาดูรายวิชาที่ซ่อนไว้โดยใส่ชื่อลิงค์ (URL) ระบบก็ไม่อนุญาตให้นักเรียนเข้ามาเห็นรายวิชานี้้ </p>
