<P ALIGN=CENTER><B>คำถามอัตนัย</B></P>

<P>ในการตอบคำถาม (อาจมีภาพประกอบ) ผู้ตอบต้องพิมพ์คำหรือข้อความ
<P>คำตอบที่ถูกต้องอาจเป็นไปได้หลายอย่าง แต่ละอย่างได้คะแนนไม่เท่ากัน
 ถ้าตั้งค่า "การตรวจอย่างละเอียด" อาจทำให้คะแนนต่างกันเพราะตัวสะกด
<P>คำตอบจะถูกเปรียบเทียบอย่างแม่นยำ ดังนั้นให้ระวังเรื่องการสะกดคำ
