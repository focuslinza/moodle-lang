<P ALIGN=CENTER><B>คะแนนสูงสุด</B></P>

<P>คะแนนสูงสุดสำหรับแบบทดสอบนี้

<P>ตัวอย่างเช่น  คะแนนสูงสุด 20 เพราะว่า แบบทดสอบนี้ คิดแล้วมีน้ำหนัก
20% ของ คอร์ส 

<P>ถึงแม้ว่าคุณจะมีคำถามเพียงสิบข้อในแบบทดสอบ ซึ่งมีคะแนนรวมแล้ว 50 คะแนน
คะแนนที่ได้จาก 50 คะแนนนี้ จะทำการคำนวณใหม่ ว่าคิดแล้วเป็นเท่าไหร่ เมื่อคะแนน
เต็มคือ 20 คะแนน
