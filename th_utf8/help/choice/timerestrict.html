<p align="center"><b>กำหนดเวลา</b></p>
   
<p>การตั้งค่าในส่วนนี้ ใช้สำหรับกำหนดเวลาการตอบโพลล์ให้กับผู้เข้าร่วมกิจกรรมสำรวจความคิดเห็น</p>

<p>หากยังไม่กำหนดวันปิดรับคำตอบสำหรับโพลล์ ก็เพียงตั้งค่าเวลาให้เป็นวันที่ที่ยังมาไม่ถึง</p>

<p>หากไม่ต้องการกำหนดเวลาในการตอบโพลล์เลย ไม่จำเป็นต้องเลือกช่องสี่เหลี่ยมนี้</p>
