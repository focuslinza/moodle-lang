<h1>Restrição de período de respostas</h1>

<p>Esta opção permite definir uma janela de tempo dentro da qual
os participantes podem fazer a sua escolha.</p>

<p>Para deixar a data de finalização em aberto, simplesmente use
um tempo futuro muito distante.</p>

<p>Se não precisar desta opção, deixe a caixa em branco.</p>
