<p align="center"><b>Tamanho máximo de anexo</b></p>

<p>Os anexos podem ser limitados a um determinado tamanho de ficheiro,
escolhido pela pessoa que configura o forum.</p>

<p>Por vezes acontece enviar um ficheiro maior do que este tamanho mas
ele não será gravado no servidor e poderá ver um erro.</p>
