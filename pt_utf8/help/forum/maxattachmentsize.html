<h1>Tamanho máximo do anexo</h1>

<p>Os tamanho dos ficheiros enviados em anexo pode ser limitado a um
valor máximo, escolhido pela pessoa que configura o fórum.</p>

<p>Por vezes será possível enviar um ficheiro maior do que este
tamanho mas ele não será gravado no servidor e poderá ver uma mensagem
de erro.</p>
