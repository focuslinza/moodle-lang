<h1>Uvek dozvoljeno uređivanje</h1>

<p>Ova opcija Vam daje mogućnost da odlučite da li će studenti moći da uređuju svoje pojmove u bilo kom momentu.</p>

<p>Možete izabrati:</p>

<ul>
<li><b>Da:</b> Pojmovi se uvek mogu uređivati.</li>

<li><b>Ne:</b> Pojmovi se mogu uređivati dok ne istekne vreme predviđeno za to.</li>
</ul>
