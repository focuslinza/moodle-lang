<h1>Dodavanje teme</h1>

<p>Možete koristiti ovaj link, za dodavanje teme u dijalog. Dobra je ideja uvek imati temu za dijalog,
ona održava dijalog i fokusira odgovore na temu razgovora. Ako želite započeti razgovor o drugom predmetu, bolje je zatvoriti tekući dijalog i započeti novi dijalog sa datom temom.</p>
