<h1>Objavljivanje</h1>

<p>Ovde postoje 3 opcije:</p>

<p><b>Sebi lično (napraviti nacrt)</b>-Samo vi i vaš administrator možete videti uneto.</p>

<p><b>Svako na ovom sajtu</b>-Bilo ko, ko je registrovan na ovom sajtu, može pročitati uneto.</p>

<p><b>Svako na svetu</b>-Bilo ko, uključujući i posetioce može pročitati uneto.</p>
