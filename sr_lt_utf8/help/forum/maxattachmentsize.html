<h1>Maksimalna veličina pridodanih stavki<</h1>

<p>Fajl koji se pridodaje može biti ograničen izvesnom veličinom fajla, odabranom od strane osobe koja postavlja forum.</p>

<p>Ponekad je moguće postaviti fajlove veće veličine od trenutne, ali fajl neće biti sačuvan na serveru i moguće je da ćete videti grešku. </p>
