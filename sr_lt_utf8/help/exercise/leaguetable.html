<h1>Zajednička tabela</h1>

<p>Ova opcija kontroliše prikazivanje Zajedničke tabele predatih rešenja na kraju vežbe. Ako je prikazana, zajednička tabela prikazuje najbolja predata rešenja vežbe. Ako je broj pristupa postavljen na nulu Zajednička tabela se tada ne prikazuje u poslednjoj fazi vežbe.</p>
