
<h1>Pitanja sparivanja</h1>

<p>Nakon uvoda koji nije obavezan, ispitanicima se nudi 
   nekoliko  podpitanja i nekoliko izmešanih odgovora. Postoji jedan 
   tačan odgovor za svako pitanje.</p>
   
<p>Ispitanik mora da izabere odgovor za svako podpitanje.</p>

<p>Svako podpitanje podjednakom težinom doprinosi oceni za celo pitanje.</p>
