<h1>Kreiraj višestruka pitanja</h1>

<p align="justify">Ova stranica omogućava kreiranje više pitanja odjednom.</p>

<p align="justify">Za sada dozvoliće samo kreiranje više Nasumično odabranih pitanja i (opciono) dodati ih u test.</p>

<p align="justify">Ova stranica trebalo bi da na kraju preraste u veći čarobnjak koji će imati više opcija.</p>
