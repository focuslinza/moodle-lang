<h3 align="center"><b>Pregled unosa<b></h3>
<p>Možete da odredite kome će biti omogućeno da ima uvid u prikupljene podatke.<br />Unapred je definisano da to budu samo nastavnici, ali takođe možete da dozvolite i studentima da pogledaju svoje odgovore tako što ćete izabrati opciju 'nastavnici i studenti'.</p>
