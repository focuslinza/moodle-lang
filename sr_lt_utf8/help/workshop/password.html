<h1>Šifre</h1>

<p>Ovo polje postavlja šifru "pristupa" za vežbu. Šifra može da sadrži do 10 karaktera. Šifra može biti promenjena u bilo kojem momentu za vreme trajanja radionice. Ukoliko se od studenata traži da unesu šifru da bi pristupili radionici, radionica je određena opcijom "Koristi šifru".</p>
