<h1>Napredna podešavanja</h1>

<p>Potvrđivanje bilo kog od ovih kvadratića za odabir učiniće da odgovarajuća opcija postane podrazumevano skrivena za predavače.</p>

<p>Međutim, oni će i dalje moći da pristupaju ovim "Naprednim podešavanjima" koristeći dugme na stranici za uređivanje ovog modula.</p>
