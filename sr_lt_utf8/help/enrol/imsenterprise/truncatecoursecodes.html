<h1>Skraćivanje oznake kursa</h1>

<p>U nekim situacijama ćete možda  imati oznake kursa, koje ćete poželeti skratiti na posebnu dužinu, pre samog procesa. Ako je to u pitanju, unesite broj karaktera u ovo polje. U suprotnom, ostavite polje <strong>prazno</strong>, i nikakvo skraćivanje se neće dogoditi.</p>
