<p align="center"><strong>Zahtevanje unosa</strong></p>

<p>Zahteva se od korisnika da odrede broj unosa. Korisnici će prilikom pregleda videti prikazanu poruku podsećanja, ako nemaju naveden traženi broj unosa.</p>

<p>Aktivnost neće biti posmatrana u potpunosti, dok korisnici ne odrede traženi broj unosa.</p>
