
            <p>
              <b>Didžiausias prisegamų rinkmenų dydis</b>
            </p>
            <p>
              Prisegamų rinkmenų dydis ribojamas. Šį dydį nurodo forumą sukūręs asmuo.
            </p>
            <p>
              Kartais įmanoma atsiųsti rinkmeną, didesnę už nurodytą dydį, bet tokia rinkmena nebus išsaugota serveryje, ir gali sukelti įvairias klaidas.
            </p>
