<p align="center"><strong>Pagsisilid ng mga inedit na sako ng wika</strong></p>
<p>Ang mga inedit na sako ay puwedeng isilid sa polder ng magulang na wika o, mas mabuti, ay sa polder ng lokal na wika, magulangnawika_lokal.</</p>
<p>Awtomatikong lilikhain ang polder ng lokal na wika kung wala pa nito.</p>
