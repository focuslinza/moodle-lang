<p style="text-align: center; font-weight: bold">Gamitin ang kaayusan ng 
aralíng ito bilang default</p>

<p>Piliin ang oo bago Isave ang aralín, at ang kaayusan na pinilì mo 
para sa aralíng ito ang siyang magiging default na kaayusan para sa 
mga susunod na aralíng lilikhain mo sa kursong ito.</p>
