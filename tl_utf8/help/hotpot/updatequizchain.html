<h1>Gawing bago ang susunod na pagsusulit</h1>
<dl>
	<dt><b>Hindi</b></dt>
	<dd>Tanging ang kasalukuyang pagsusulit ang gagawing bago</dd>
</dl>
<dl>
	<dt><b>Oo</b></dt>
	<dd>
		Kung ang pagsusulit na ito ay bahagi ng kadena ng mga pagsusulit na Hot Potatoes, ang lahat ng pagsusulit sa kadena ay bibigyan ng kaparehong kaayusan ng kasalukuyang pagsusulit.
	</dd>
</dl>
