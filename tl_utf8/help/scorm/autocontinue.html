<p style="text-align: center"><b>Awto-Pagpapatuloy</b></p>

<p>Kung naka-Oo ang awto-pagpapatuloy, kapag tinawag ng isang <i>Araling Bagay</i> ang paraang 
&quot;close communication&quot; , awtomatikong patatakbuhin ang susunod na magagamit na <i>Araling Bagay</i>.
</p>

<p>Kung naka-Hindi ito, kailangang gamitin ng user ang &quot;Ituloy&quot; na buton para makapagpatuloy.
</p>
