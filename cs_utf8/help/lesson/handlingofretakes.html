<p align="center"><b>Zpracování opakovaného průchodu přednáškou</b></p>

<p>Jestliže je studentům povoleno procházet přednášku opakovaně, umožňuje tato 
volba určit, zda se za výsledné hodnocení přednášky bude považovat <b>průměr</b> 
ze všech pokusů, nebo <b>nejlepší</b> pokus.</p>

<p>Tuto volbu lze kdykoliv změnit.</p>
