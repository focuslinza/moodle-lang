<p><b>Adresář</b></p>

<div style="margin-left: 2em">
  <p>Studijní materiál typu <b><i>Adresář</i></b> zobrazí veškerý obsah
  adresáře vybraného v souborech kurzu (vč. adresářů v něm vnořených). Studenti
  mohou adresářem a jeho podadresáři procházet a jsou jim zobrazeny všechny zde
  uložené soubory.</p>
</div>
