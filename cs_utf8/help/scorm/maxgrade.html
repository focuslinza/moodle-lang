<h1>Nejlepší známka</h1>

<p>Pokud jako metodu známkování vyberete Nejvyšší, Průměrný nebo Souhrnný
bodový zisk, určí toto nastavení nejlepší možnou známku, která se bude
zobrazovat ve známkách kurzu.</p>

<p>Jako u všech jiných nejlepších známek v Moodlu, můžete i zde vybrat hodnotu
od 1 do 100.</p>
