<p align="center"><b>Automatické vytváření odkazů kategorií</b></p>

<p>Můžete upřesnit, zda chcete, aby se automaticky vytvářely odkazy také pro
názvy kategorií.</p>

<p>Poznámka: Odkazy na kategorie jsou vytvářeny na základě srovnávání celých
slov s ohledem na rozlišení velkých a malých písmen.</p>
