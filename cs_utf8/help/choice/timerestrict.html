<p align="center"><b>Omezit dobu odpovídání</b></p>

<p>Toto nastavení vám umožní určit dobu, během které mohou účastníci kurzu
provést svoji volbu.</p>

<p>Chcete-li nechat dobu odpovídání otevřenou, zadejte datum, které sahá daleko
do budoucnosti.</p>

<p>Pokud toto nastavení vůbec nepotřebujete, ponechte políčko prázdné
(nezatrhávejte je).</p>
