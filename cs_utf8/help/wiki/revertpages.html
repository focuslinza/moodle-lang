<p align="center"><b>Hromadně vrátit změny</b></p>

<p>Pokud někdo provede ve vaší wiki na mnoha stránkách nežádoucí změny, můžete
všechny tyto změny automaticky vrátit tak, že odstraníte všechny verze stránek,
které v poli {Autor} obsahují specifikovaný řetězec (obvykle IP adresu nebo
jméno počítače).</p>
