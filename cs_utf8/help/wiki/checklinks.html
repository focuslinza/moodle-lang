<p align="center"><b>Zkontrolovat internetové odkazy</b></p>

<p>Tato funkce kontroluje dostupnost odkazovaných webových stránek; pokud se
nepodaří k odkazované stránce připojit, stránka wiki je nově uložena a
nefunkční odkazy odstraněny (tato změna je zapsána do hsitorie, takže ji lze v
případě potřeby vrátit).</p>
