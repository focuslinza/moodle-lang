<p align="center"><strong>Ukládání upravených jazykových souborů</strong></p>
<p>Upravené soubory lze ukládat buď do adresáře daného jazyka, nebo 
   ještě lépe do adresáře s lokálními úpravami: kodjazyka_local.</p>
<p>Pokud adresář s lokálními úpravami ještě neexistuje, bude vytvořen 
   automaticky.</p>
