<h1>Ukládání upravených jazykových souborů</h1>

<p>Upravené soubory lze ukládat buď do adresáře s hlavním jazykovým balíčkem 
   daného jazyka, nebo ještě lépe do adresáře s&nbsp;lokálními úpravami: 
   kodjazyka_local.</p>
<p>Pokud adresář s lokálními úpravami ještě neexistuje, bude vytvořen 
   automaticky.</p>
