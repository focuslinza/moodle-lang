<p align="center"><b>Identifikace respondentů</b></p>
<p>
    Chcete-li u každého vyplněného a odeslaného dotazníku zobrazit celé jméno 
    respondenta, vyberte možnost &bdquo;celé jméno&ldquo;.<br />
    <br />
    Chcete-li naopak identitu respondentů u odevzdaných dotazníků skrýt, 
    vyberte možnost &bdquo;anonymní&ldquo;.
</p>
