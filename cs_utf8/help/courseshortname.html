<p align="center"><b>Krátký název kurzu</b></p>

<p>Mnoho institucí používá zkratky či kódová označení svých kurzů 
(například MAT1 nebo K022). I když váš kurz nemá žádnou takovou 
zkratku, nějakou mu vytvořte. Bude použita na několika místech, kde 
není vhodné uvádět celý dlouhý název kurzu (například v záhlaví 
emailu).<p>
