<h1>Dostupnost kurzu</h1>

<p>Tato volba vám umožňuje kurz zcela "skrýt".</p>

<p>Kurz se poté nezobrazuje v seznamu kurzů, s výjimkou zobrazení, které vidí
učitelé kurzu a správci systému.</p>

<p>Studentům nebude přístup do kurzu povolen ani v případě, že použijí přímo
jeho internetovou adresu (URL).</p>
