<p align="center"><b>Přiřazování</b>

<p>Úloha může obsahovat krátký úvodní text, poté je studentovi předloženo 
několik otázek a seznam možných odpovědí.</p>

<p>Ke každé otázce musí student přiřadit správnou odpověď (existuje vždy jen
jedna).</p>

<p>Všechny otázky mají při výpočtu celkového skóre za úlohu stejnou váhu.</p>
