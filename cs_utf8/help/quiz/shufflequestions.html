<h1>Zamíchat úlohy</h1>

<p>Při zapnutí tohoto nastavení bude při každém pokusu o splnění testu pořadí
úloh náhodně zamícháno.</p>

<p>Není zde žádná souvislost s použitím Náhodně vybraných úloh, jedná se pouze
o to, v jakém pořadí se jednotlivé úlohy zobrazí.</p>

<p>Zamíchání úloh má studentům poněkud ztížit opisování.</p>
