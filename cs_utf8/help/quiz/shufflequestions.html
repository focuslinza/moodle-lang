<p align="center"><b>Zamíchání úloh</b></p>

<p>Toto nastavení určuje, zda bude při každém pokusu o řešení testu pořadí úloh 
náhodně zamícháno.</p>

<p>Nesouvisí s použitím Náhodně vybraných úloh, ovlivňuje pouze pořadí, 
v němž jsou úlohy zobrazeny.</p>

<p>Zamíchání úloh má za cíl ztížit studentům opisování.</p>
