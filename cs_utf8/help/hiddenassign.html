<h1>Skryté přidělení rolí</h1>

<p>Chcete-li skrýt informaci o tom, jaká role je uživateli přidělena, 
   zatrhněte před přidělením role políčko Skryté přidělení rolí.</p>

<p>Poznámka: Přidělení rolí je vždy viditelné správcům a učitelům, tj. 
   uživatelům s&nbsp;pravomocí "viewhiddenassigns". </p>
