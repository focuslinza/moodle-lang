<h1>Identifikátory</h1>

<p>Identifikátor je jednoznačné pojmenování této položky hodnocení pro účely výpočtu známky. Pokud tato činnost není zahrnuta v žádném výpočtu známky, může pole zůstat prázdné. U známkovaných modulů činností se identifikátor definuje ve formuláři pro nastavení příslušného modulu.</p>
