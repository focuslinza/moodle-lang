<h1>Počet hodnocení ukázek učitele</h1>

<p>Toto číslo určuje, zda mají studenti hodnotit určitý počet ukázek předtím,
než odevzdají svoji práci. Pokud je toto číslo větší než nula, musí každý
student ohodnotit právě tento počet ukázek. Studenti nemohou odevzdávat své
práce dříve, než provedou tato hodnocení.</p>
