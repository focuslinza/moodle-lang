<h1>Tving gruppemodus</h1>

<p>Dersom gruppemodus er "tving" på kursnivået vil kursets gruppemodus tvinges på alle aktiviteter i kurset. Individuelle gruppeinnstillinger i hver aktivitet blir da ignorert.</p>

<p>Dette er nyttig når du for eksempel ønsker å sette opp et kurs for et antall totalt separate kull.</p>
