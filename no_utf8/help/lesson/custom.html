<h1>Egendefinert karaktersetting</h1>

<p>Denne innstillingen lar deg legge inn en numerisk verdi på hvert svar. Svaralternativene kan ha negative eller positive verdier. Importerte spørsmål vil automatisk tildeles verdien "1" for riktig svar og "0" for galt svar. Dette må du evt. endre på etter importen.</p>
