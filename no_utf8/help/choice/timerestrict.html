<h1>Tidsbegrensning</h1>

<p>Denne innstillingen lar deg definere et tidsvindu på hvor lenge deltakerne kan gjøre et valg.
</p>

<p>Dersom du vil ha tidsbegrensningen vid kan du ganske enkelt sette et tidspunkt langt inn i fremtiden.
</p>

<p>Dersom du ikke trenger funksjonen kan du la den være deaktivert.</p>
