<p align="center"><strong>Lagre endrede språkfiler</strong></p>
<p>Endrede språkfiler vil enten lagres i hovedmappen for språkpakken elller, anbefalt, i mappen for lokale språkfiler no_utf8_local</p>
<p>Den lokale mappen for endrede språkfiler vil opprettes automatisk om den ikke finnes fra før.</p>
