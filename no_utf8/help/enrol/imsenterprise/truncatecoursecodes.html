<h1>Avkorting av kurskoder</h1>
<p>I noen situasjoner kan du ha kurskoder som du ønsker å korte ned til en bestemt lengde før du prosesserer fila. Dersom det er tilfellet skriver du inn ønsket antall karakterer i feltet. Ellers lar du feltet stå <strong>tomt</strong> og kurskodene beholdes som de er.
</p>
