<h1>Ομαδοποίηση</h1>

<p>Η ομαδοποίηση είναι μια συλλογή ομάδων μέσα σε ένα μάθημα.</p>

<p>Εάν έχει επιλεχθεί μια ομαδοποίηση τότε οι χρήστες που έχουν αντιστοιχιστεί σε ομάδες μέσα στην ομαδοποίηση θα μπορούν να εργαστούν μαζί.</p>

<p>Η λειτουργία ομάδων πρέπει να έχει οριστεί σε ξεχωριστές ή ορατές ομάδες.</p>
