<p align="center"><strong>Ονόματα Σπουδαστών στον Πίνακας Βαθμολογίας.</strong></p>

<p align="left">Αυτή η επιλογή σας επιτρέπει να καθορίσετε αν τα ονόματα των   σπουδαστών θα εμφανίζονται στον πίνακα βαθμολογίας στο τέλος της άσκησης. Εξ   ορισμού τα ονόματα δεν εμφανίζονται, δηλαδή ο πίνακας είναι ανώνυμος.</p>
