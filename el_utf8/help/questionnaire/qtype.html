<p align="center"><b>Survey response type</b></p>
<p>Άν θέλετε οι χρήστες σας να μπορούν μόνο μία φορά να χρησιμοποιήσουν την υπηρεσία , διαλέξτε &quot;respond once&quot;.<br />
  Άν θέλετε οι χρήστες σας να μπορούν πολλαπλές φορές να χρησιμοποιήσουν την υπηρεσία , διαλέξτε &quot;respond many&quot;.<br />
</p>
