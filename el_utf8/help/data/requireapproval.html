<p align="center"><strong>Απαίτηση έγκρισης</strong></p>

<p>Αν ενεργοποιήσετε αυτή την επιλογή, όλες οι καταχωρήσεις που γίνονται από μαθητές θα πρέπει να εγκρίνονται από τον καθηγητή πριν εμφανιστούν σε άλλους χρήστες. Αυτό είναι χρήσιμο για τη διαχείριση περιεχομένου που μπορεί να είναι ακατάλληλο ή προσβλητικό.</p>
