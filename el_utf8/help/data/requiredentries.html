<p align="center"><strong>Απαραίτητες καταχωρήσεις</strong></p>

<p>Ο αριθμός των καταχωρήσεων που απαιτούνται από τον συμμετέχοντα να εισάγει. Οι χρήστες θα δουν ένα μήνυμα υπενθύμισηςεάν δεν έχουν εισάγει τον απαοτύμενο αριθμό εγγραφών.</p>

<p>Η διαδικασία δε θα ολοκληρωθεί αν δεν εισαχθούν και οι απαιτούμενες καταχωρήσεις.</p>
