<p align="center"><strong>Χρήση προτύπου</strong></p>
<p>Με τη λειτουργία αυτή μπορείτε να επιλέξετε ένα έτοιμο πρότυπο για τη δομή της βάσης δεδομένων, κάτι που σας απαλλάσσει από την ανάγκη να καθορίσετε τη δομή χειροκίνητα.</p>
<p>Επίσης, μπορείτε να διαγράψετε όσα πρότυπα έχετε προσθέσει στη λίστα έτοιμων προτύπων.</p>
