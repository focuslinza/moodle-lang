<title>Μεγιστος βαθμός συμμετοχής</title><p align="center"><b>Μεγιστος βαθμός συμμετοχής</b></p>

<p>Αυτή η τιμή καθορίζει τον μέγιστο βαθμό  για την πλήρη  συμμετοχή σε μια σειρά μαθημάτων. Αυτή η αξία υπέρ-εκτιμάται σε μια  γραμμική κλίμακα για τη μερική συμμετοχή.Ένας μηδενικός βαθμός σημαίνει την πλήρη αποχή.</p>
