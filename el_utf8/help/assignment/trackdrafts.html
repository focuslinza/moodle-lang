<h1>Αποστολή προς βαθμολόγηση</h1>

<p>Το κουμπί "Αποστολή προς βαθμολόγηση" επιτρέπει στους μαθητές να δηλώσουν ότι ολοκλήρωσαν την εργασία τους και είναι έτοιμοι να βαθμολογηθούν. Οι καθηγητές μπορούν να ξαναθέσουν την εργασία σε πρόχειρη κατάσταση (αν για παράδειγμα απαιτείται κι άλλη δουλειά).</p>
