<p align="center"><b>Επιτρέπονται οι σημειώσεις</b></p>

<p>Εάν επιλεχτεί, οι συμμετέχοντες μπορούν να εισάγουν παρατηρήσεις στην περιοχή κειμένου.</p>

<p> Το κουτί κειμένου μπορεί να χρησιμοποιηθεί για επικοινωνία με το άτομο προς βαθμολόγηση; για περιγραφή προόδου εργασίας ή οποιαδήποτε άλλη γραπτή δραστηριότητα.</p>
