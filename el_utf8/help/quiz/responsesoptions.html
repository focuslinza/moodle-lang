<p align="center"><b>Επιλογές απαντήσεων</b></p>

<p><b>Μέγεθος σελίδας:</b></p> <p>Επιλέγετε πόσες προσπάθειες ανα σελίδα θέλετε να εμφανίζονται στην οθόνη.</p>

<p><b>Δείξε τους μαθητές χωρίς προσπάθειες:</b></p> Μπορεί να είναι πιο εύκολο όχι μόνο να εμφανίζονται οι μαθητές με προσπάθειες στο κουίζ αλλά καιαυτοί που δεν έχουν προσπάθειες ακόμη.</p>
