<h1>Επαναφορά ομάδων</h1>

<p>Η ρύθμιση αυτή σας δίνει τη δυνατότητα να επιλέξετε εάν θέλετε να επαναφέρετε ομάδας και/ή ομαδοποιήσεις (σε περίπτωση που είναι ενεργοποιημένες).</p>
<p>Οποιαδήποτε επιλογή είναι ενεργοποιημένη, η λειτουργία ομάδων για το μάθημα και για τις δραστηριότητες μέσα στο μάθημα διατηρείται.</p>
