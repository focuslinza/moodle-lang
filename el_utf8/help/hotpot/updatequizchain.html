<p align="center"><b>Ανανέωση επόμενου κουίζ</b></p>

<div class="indent">
    <p>
    <b>Όχι</b><br />
    Μόνο ο τρέχων διαγωνισμός γνώσεων θα ενημερωθεί.</p>
    <p>
        <b>Ναι</b><br />
