<p align="center"><b>Ευαισθησία κατά το ταίριασμα χαρακτήρων</b></p>

<p>Καθορίζει εάν το ακριβές ταίριασμα κεφαλαίων η μικρών χαρακτήρων είναι απαραίτητο όταν πραγματοποιείται αυτόματη διασύνδεση στις εγγραφές αυτές. 

<p>Για παράδειγμα, όταν ενεργοποιείται, η λέξη "html" δεν θα συνδεθεί με την εγγραφή "HTML" του λεξιλογίου.</p>
