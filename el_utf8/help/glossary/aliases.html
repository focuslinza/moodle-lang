<p align="center"><b>Λέξεις κλειδιά</b></p>

<p>Κάθε καταχώρηση στο λεξιλόγιο μπορεί να είναι συσχετιζόμενη με μια λίστα λέξεων κλειδιών.</p>

<p>Οι λέξεις αυτές μπορούν να χρησιμοποιηθούν σαν εναλλακτικοί τρόποι αναφοράς μιας καταχώρησης.  Π.χ., χρησιμοποιoύνται όταν δημιουργούνται αυτόματοι σύνδεσμοι.</p>
