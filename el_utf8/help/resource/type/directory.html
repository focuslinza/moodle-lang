<p align="center"><strong>Κατάλογος αρχείων</strong></p>
<p align="center"><br />
  Η επιλογή εμφάνισης ως κατάλογος αρχείων δίνει την δυνατότητα εμφάνισης στην 
  ιστοσελίδα ολόκληρου του καταλόγου (μαζί με τους υποκαταλόγους) των αρχείων που 
  υπάρχουν στο μάθημά σας. Έτσι, δίνεται η δυνατότητα στους σπουδαστές να δουν όλα 
  τα αρχεία του μαθήματος με μια ματιά.</p>
