<p align="center"><strong>Σώζοντας τα επεξεργασμένα αρχεία γλώσσας.</strong></p>
<p align="left">Τα επεξεργασμένα αρχεία μπορούν είτε να αποθηκευτούν στον τρέχοντα κατάλογο γλώσσας ή, κατά προτίμηση, στο φάκελο με τη γλώσσα που χρησιμοποιείται, parentlanguage_local.<br />
  Ο τοπικός φάκελος γλώσσας θα δημιουργηθεί αυτόματα εάν δεν υπάρχει ακόμα.</p>
