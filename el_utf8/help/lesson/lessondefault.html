<p align="center"><strong>Χρησιμοποιήστε τις Ρυθμίσεις Αυτού του Μαθήματος ως   Προεπιλογή.</strong></p>

<p align="left">Επιλέξτε &quot;ναι&quot; πριν αποθηκεύσετε την ενότητα, και οι ρυθμίσεις   έχετε επιλέξει για αυτή την ενότητα θα είναι οι προεπιλεγμένες για την επόμενη   φορά που θα δημιουργείτε μία ενότητα για αυτό το μάθημα.</p>
