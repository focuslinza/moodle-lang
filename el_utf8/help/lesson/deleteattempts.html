<p align="center"><strong>Διαγράψτε τις προσπάθειες σπουδαστών για αυτό το 
μάθημα (ταυτότητα χρηστών)</strong></p>

<p align="center"><br />
  Πληκτρολογήστε ένα όνομα χρήστη μέσα στο πεδίο και κάντε αριστερό κλικ με το 
  ποντίκι σας στο &quot;σώσιμο των αλλαγών&quot; 
  για να διαγράψετε όλους τις προσπάθειες και τους βαθμούς για αυτόν τον χρήστη.</p>
