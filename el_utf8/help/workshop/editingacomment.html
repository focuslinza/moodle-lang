<p align="center"><strong>Τροποποίηση ενός σχολίου</strong></p>

<p align="center">Όπως και με άλλα στοιχεία υπάρχει μια μικρή χρονική περίοδος που επιτρέπεται 
  η τροποποίηση στο κείμενο των σχολίων. Το σχόλιο δεν παρουσιάζεται μέσα στην 
  αξιολόγηση μέχρι αυτήν η χρονική περίοδος να παρέλθει. </p>
