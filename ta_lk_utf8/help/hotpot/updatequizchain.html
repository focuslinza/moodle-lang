<h1>அடுத்த புதிரை இற்றைப்படுத்துக</h1>

<div class="indent">
    <p>
        <b>இல்லை</b><br />
        தற்போதைய புதிர் மட்டும் இற்றைப்படுத்தப்படும். 
    </p>
    <p>
        <b>ஆம்</b><br />
        இப்புதிரானது, Hot Potatoes புதிர்ச்சங்கிலி ஒன்றின் ஒரு பாகமாக இருந்தால், ஏனைய எல்லாப் புதிர்களும் இதே அமைப்புகளைப் பெறும். 
    </p>
</div>
