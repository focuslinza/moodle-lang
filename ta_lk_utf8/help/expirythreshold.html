<p>சேரல்கள் முடிவடைவதற்கு ஒரு குறிப்பிட்ட  நாட்களுக்கு முன்னா் அதுசம்பந்தமாக அறிவிப்புச் செய்ய விரும்பின் எதனைப் பயன்படுத்தலாம். எத்தனை நாட்களுக்கு முன்னா் இந்த அறிவிப்பைச் செய்யவேண்டும் என்பதை இதில் தெரிவுசெய்துகொள்ளலாம். அவ்வறிவித்தல் மாணவா்களுக்கும் அப்பாடநெறியிலுள்ள ஆசிரியா்களுக்கும் அனுப்பப்படும்.</p>
