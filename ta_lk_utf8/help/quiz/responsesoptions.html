<h1>பெறுபேற்றுத் தெரிவுகள்</h1>

<h2>பக்கப் பருமன்:</h2> <p>திரையில் ஒரு பக்கத்தில்  காட்டப்பட வேண்டிய முயற்சிகளின் எண்ணிக்கையைத் தருக</p>

<h2>ஒரு முயற்சியும் எடுக்காத மாணவர்களைக் காட்டு:</h2> மாணவர்களையும் அவர்களது முயற்சிகளையும் மட்டுமல்லாது, முயற்சி எடுக்காத மாணவர்களையும் காட்டுவது பயனுள்ளதாக அமையலாம். </p>
