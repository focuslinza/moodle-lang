<h1>பல்தேர்வு வினாக்களை உருவாக்கல்</h1>

<p>இப்பக்கத்தில் நீங்கள் பல்தேர்வு வினாக்களை உருவாக்க முடியும். </p>

<p>தற்சமயம் நீங்கள் சில எழுந்தமானமான வினாக்களை உருவாக்கி அவற்றைத் தற்போதைய புதிரில் சேர்க்க உதவும். </p>

<p>இறுதியாக இப்பக்கமானது பல தெரிவுகளைக் கொண்ட ஒரு பெரிய wizard ஆகப் பரிணமிக்க  உள்ளது. </p>
