<h1>தொலை வினாக்கள்(RQP)</h1>


<p>ஒரு புதிரிலே , எல்லா செயற்பாடுகளையும் சேவையகத்தில் நடத்தும் வண்ண்ம் வினாக்களைச் சேர்ப்பதற்கு  Remote Question Protocol ஐப் பயன்படுத்தலாம். வினாக்கள் எவ்வடிவமைப்பிலும் சேர்க்கப்படலாம். இதற்கெனத் தனிச் சேவையகம் இருப்பதுடன், Moodle  இலே ஒரு மாற்றமும் செய்யத் தேவையில்லை. </p>
