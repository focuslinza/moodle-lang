<h1>பாடநெறி வகைகள்</h1>

<p>உங்கள் Moodle நிர்வாகி பல பாடநெறி வகைகளை அமைத்திருக்கலாம்.</p>

<p>உங்கள் பாடநெறி எந்த வகையைச் சார்ந்தது என்பதைத் தெரிவுசெய்துகொள்க. உதாரணமாக பாடநெறிகள் கலைமாணி, முதுகலைமாணி ஆக வகைப்படுத்தப் பட்டிருக்கலாம். உங்களிற்குத் தேவையான வகை இல்லாவிடின், நீங்கள் Moodle நிர்வாகியை நாடவேண்டும்.</p>
