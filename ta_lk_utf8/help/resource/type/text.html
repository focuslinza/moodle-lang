<h1>உரைப்பக்கம்</h1>

<ul>
<p>இவ்வகையான மூலவளமானது, தனி உரையில் எழுதப்பட்ட எளிய பக்கம் ஒன்றாகும். </p>

<p>இங்கு, உங்கள் தனியுரைப் பக்கத்தை அழகான இணையப் பக்கமாக மாற்றுவதற்குரிய பல வடிவமைப்பு வகைகள் காணப்படுகின்றன.</p>

<p align="right"><a href="help.php?module=moodle&amp;file=textformat.html">இவ்வடிவமைப்புகள் பற்றி </a></p>

</ul>
