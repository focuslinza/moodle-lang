<h1>தன்-தொடர்தல்</h1>

<p>தன்-தொடர்தல் ஆம் ஆக அமைக்கப்பட்டிருந்தால், கற்கும் பொருள் ஒன்று &quot;தொடர்பைத் துண்டித்தல்&quot; முறையை அழைக்கும் போது,  அடுத்து இருக்கும் கற்கும் பொருள்  தானாக இயக்கப்படும். </p>

<p>இது இல்லை ஆக அமைக்கப்பட்டிருந்தால், தொடர்ந்து செல்வதற்குப் பயனாளர் "தொடர்க" பொத்தானைச் சொடுக்க வேண்டும். </p>
