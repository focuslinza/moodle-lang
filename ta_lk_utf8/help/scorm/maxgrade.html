<h1>அதிகூடிய தரம்</h1>

<p>நீங்கள் இறுதி மூன்றில் ஒரு முறையைத் தெரிவு செய்திருந்தால், (அதிகூடிய, சராசரி, கூட்டுத் தொகை) இவ்வமைப்பானது தரப் பக்கத்தில் காட்டப்படும் அதி கூடிய தரத்தை வரையறுக்கும். </p>

<p>Moodle  இனது ஏனைய பெறுமானங்கள் போல, இதனுடைய அதி கூடிய பெறுமானமும் 1 தொடக்கம் 100 ஆகும்.</p>
