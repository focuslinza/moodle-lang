<p align="center"><strong>அவசியமான பதிவுகள்</strong></p>

<p>ஒரு பங்கேற்பவர் சமர்ப்பிக்க வேண்டிய பதிவுகளின் எண்ணிக்கை. பயனாளர் தாம் சமர்ப்பிக்க வேண்டிய பதிவுகளைச் சமர்ப்பிக்கும் வரை அவர்களுக்கு ஒரு ஞாபகமூட்டும் செய்தி காண்பிக்கப்படும்.</p>

<p>தேவையான பதிவுகள் அத்தனையும் சமர்ப்பிக்கும் வரை, செயற்பாடு பூரணமானதாகக் கருதப்பட மாட்டாது.</p>
