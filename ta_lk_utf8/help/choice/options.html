<p>தோ்வுகளை தட்டச்சுச் செய்து பின் அக்குறிப்பிட்ட தோ்வுக்கு எத்தனை மாணவா்கள் பங்குபற்றலாம் எப்பதைக் கட்டுப்படுத்து என்ற இடத்தில் தட்டச்சுச் செய்யலாம். இவ்வைந்து தோ்வுகளுக்கு மேலதிகமாக இன்னும் தெரிவுகளைச் சோ்க்கவிரும்பின் படிவத்திற்கு 3 புலங்களைச் சோ்க்க என்ற பொத்தானை அழுத்துவதன் மூலம் சோ்க்கலாம்.</p>
