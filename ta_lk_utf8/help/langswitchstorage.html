<p align="center"><strong>தொகுக்கப்பட்ட மொழிக் கோப்புகளைச் சேமித்தல்</strong></p>
<p>தொகுக்கப்பட்ட கோப்புகள் மொழித்தாய்க் கோப்புறையில் சேமிக்கப்படலாம் அல்லது parentlanguage_local போன்ற மொழி உள்ளமைக் கோப்புறையில் சேமிக்கலாம். 
</p>
<p>மொழி உள்ளமைக் கோப்புறை காணப்படா விட்டால், அது உருவாக்கப்படலாம்.</p>
