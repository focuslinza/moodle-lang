<p><img alt="" src="<?php echo $CFG->wwwroot?>/mod/dialogue/icon.gif" />&nbsp;<b>உரையாடல்கள்</b></p>
<div class="indent">
இரு பயனாளர்களிடையே ஒரு எளிய தொடர்பாடலை ஏற்படுத்த இது பயன்படும்.

ஆசிரியர் ஒருவர் மாணவர் ஒருவருடன் உரையாடலாம், மாணவர் ஒருவர் ஆசிரியர் ஒருவருடன் உரையாடலாம், மாணவர் ஒருவர் இன்னொரு மாணவருடன் உரையாடலாம். ஆசிரியரோ மாணவரோ, ஏற்கனவே நடக்கும் உரையாடலில் பங்கு பற்றலாம்.
</div>
