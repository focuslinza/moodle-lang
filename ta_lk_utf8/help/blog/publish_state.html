<h1>பிரசுரி...</h1>

<p>இதில் மூன்று விதமான அமைப்புகளுண்டு</p>

<p><b>உங்களுக்காகவே (வரைபு)</b> - நீங்களும் நிர்வாகியும் மட்டும் இப்பதிவைப் பார்க்கலாம்</p>

<p><b>இத்தளத்திலுள்ள யாராவது</b> - இத்தளத்தில் பதிவு செய்துள்ள எந்தப் பயனாளரும் இப்பதிவைப் பார்க்கலாம்.</p>

<p><b>உலகிலுள்ள எவரும்</b> - விருந்தினர் உட்பட எவரும் இப்பதிவைப் பார்க்கலாம்.</p>
