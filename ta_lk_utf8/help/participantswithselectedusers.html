<h1>தெரிவு செய்யப்பட்ட பயனாளர்...</h1>
<p align="center"><u>தகவல் சேர்/அனுப்பு</u></p>
<p>இது, பல பயனாளருக்கு ஒரே தடவையில் உடனடித்தகவலை அனுப்ப உதவும்.</p>
<p align="center"><u>சேரல் காலத்தை நீட்டு</u></p>
<p>பாடநெறியில் கால எல்லை குறிப்பிடப்பட்டு இருந்தாலும், நீங்கள் மாணவர்களின் சேரல் காலத்தை ஒரு வருடம் வரை நீட்டலாம்.</p>
