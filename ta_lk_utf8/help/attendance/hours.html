<h1>ஒரு வகுப்பில் உள்ள மணித்தியாலங்களின் எண்ணி்க்கை</h1>

<p>இவ்வகுப்பில் எத்தனை மணித்தியாலங்கள் உள்ளன என அமைக்கும். வருகைப்பதிவானது வகுப்பின் ஒவ்வொரு மணித்தியாலத்திற்கும் எடுக்கப்படும். பகுதி மணித்தியால வருகையைப் பதிய ஒரு வழியுமில்லை.
</p>

<p>இத்தெரிவானது, உண்மையில் தன்-வருகைப்பதிவில் அதிக பாதிப்பை ஏற்படுத்தாது.</p>
