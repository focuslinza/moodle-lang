<h1>வாரத்தில் வருகைப்பதிவு செய்ய வேண்டிய நாட்கள்</h1>

<p>பல வருகைப் பதிவுகள் எடுக்கும் போது, அடையாளப்படுத்திய ஒவ்வொரு வார நாட்களுக்கும் ஒரு வருகைப் பதிவேடு உருவாக்கப்படும்.. உதாரணமாக, ஒவ்வொரு திங்களும் வெள்ளியும் மட்டும் வருகைப் பதிவு எடுக்க வேண்டுமானால், அத்தினங்களுக்கு முன்னே மட்டும் அடையாளம் இடவும்.</p>
