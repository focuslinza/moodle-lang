<h1>வருகைக்கான அதிகூடிய மதிப்பெண்</h1>

<p>முழு வருகை தந்த மாணவருக்கு வழங்கக்கூடிய அதிகூடிய மதிப்பெண்ணை இது தீர்மானிக்கும். முழுவதும் வராத மாணவருக்கு 0 மதிப்பெண்கள் கிடைக்கும். இப்பெறுமானத்தை அடிப்படையாகக் கொண்டு நேர்கோட்டு அளவுகோல் அடிப்படையில் பகுதி வருகைக்கான புள்ளிகள் கணிக்கப்படும். .
</p>
