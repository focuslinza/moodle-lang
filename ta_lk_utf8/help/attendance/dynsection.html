<h1>இத்தேதியை அடிப்படையாக வைத்து வருகைப்பதிவு எடுக்க வேண்டிய பகுதியைத் தீர்மானிக்க</h1>

<p>இதனைத் தானாக அதற்குரிய தேதிக்கு நகர்த்துக. இதைத் தெரிவு செய்தால், சேமித்தவுடன் இது தானாக அதற்குரிய வாரத்திற்கு நதர்க்த்தப்படும்.
</p>

<p>இத்தெரிவானது, வாராந்த வடிவமைப்பிலுள்ள பாடநெறிகளுக்கு மட்டும் பொருத்தமானது.</p>
