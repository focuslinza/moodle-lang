<h1>குறிப்புகளை அனுமதி</h1>

<p>இயலுமைப்படுத்தப்பட்டால், பங்காளர் உரைப்பகுதியில் குறிப்புகளை உள்ளிட முடியும். இது இணைப்பு நிலை உரை ஒப்படை போன்றது.</p>

<p>மதிப்பிடுபவருடன் தொடர்பு கொள்ள அல்லது ஒப்படை முன்னேற்ற விவரம் பேண அல்லது ஏதாவது எழுதும் செயற்பாட்டிற்கு, இந்த உரைப்பெட்டியைப் பயன்படுத்தலாம்.
</p>
