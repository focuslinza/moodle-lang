<h1>ஆரம்ப உள்ளடக்கத்தை நிரப்புக</h1>

<p>Wiki இனுள் நிரப்பப்படும் ஆரம்ப உள்ளடக்கம் இதுவாகும்.</p>
<p>உங்களுக்கு உங்கள் சொந்த உள்ளடக்கத்தை கொடுக்க விரும்பினால், அதை உரைக் கோப்பாக உருவாக்கி பாடநெறிக்கோப்புப் பகுதிக்குப் பதிவேற்றுக.  பின்னர் அதில் ஒரு கோப்பை ஆரம்பப் பக்கமாகத் தெரிவு செய்க. 

</p>
