<h1>எப்போதும் தொகுக்க</h1>

<p>இத்தெரிவானது, மாணவர்களைத் தம் பதிவுகளை எந்நேரமும் தொகுக்க அனுமதிக்கும்.
</p>

<p>பின்வருவனவற்றுள் ஒன்றை நீங்கள் தெரிவு செய்யலாம்:</p>

<ul>
<li><b>ஆம்:</b> பதிவுகள் எப்போதும் தொகுக்கலாம்.</li>

<li><b>இல்லை:</b> வரையறுக்கப்பட்ட நேர எல்லைக்குள் பதிவுகளைத் தொகுக்கலாம்.</li>
</ul>
