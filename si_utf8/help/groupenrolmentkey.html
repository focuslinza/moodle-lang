<h1>ඇතුළත් වීමේ කණ්ඩායම් යතුර </h1>

<p> භාවිත කරන්නන් හට, ඔවුන්ට ම ඇතුල්වීමේ යතුර මඟින් පාඨමාලා‍වට ඇතුළත්වීම සඳහා මෙය යොදා ගත හැකි ය. සමාන්‍යයෙන් එක ම යතුරක් පාඨමාලාව හදාරන්නන්ට ලබා දෙන අතර, එය පාඨමාලාව සකසන අවස්ථාවේ දී ම තීරණය කරනු ලැබේ. මීට අමතර ව,මෙම යතුර මඟින් අදාල කණ්ඩායමේ සාමාජිකත්වය ද ඉබේ ම ලැබේ. </p>
