<h1>අකුරු තටු සංවේදී බව ගැලපීම </h1>
<p>මෙම සැකසුම මඟින් ස්වයං ව සම්බන්ධ වීමේදී ඉංග්‍රීසි ඉහළ තටු upper  case සහ පහළ තටු lower case නිවැරදි ව ගැලපීමට අවශ්‍ය ද නැති ද යන්න තීරණය කරයි.</p>
<p>එම විකල්පය සක්‍රීය කළ විට, සංසදයේ තැපෑලක්හී වූ &quot;html&quot; ටීකාවක ඇති &quot;HTML&quot; ප්‍රවේශය සමඟ සම්බන්ධ නොවේ. </p>
