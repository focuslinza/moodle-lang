<h1>පිටුවක  පෙන්වීයුතු ප්‍රවේශ සංඛ්‍යාව  තීරණය කිරීම </h1>
<p>ටීකාවක, පිටුවකට තිබිය යුතු ප්‍රවේශ සංඛ්‍යාව සීමා කිරීම සඳහා මෙම සැකසුම යොදා ගනී.</p>
<p>ඔබට විශාල සංඛ්‍යාවක් ස්වයං ව සම්බන්ධ වූ ප්‍රවේශ ඇති විටෙක දී මෙම අගය අඩුව තබා ගැනීමෙන් පාඩමට සහභාගිවන්නා ලබා ගැනීමේ දී වඩාත් කාර්යක්ෂම කෙටි කලක දී සිදු වේ.</p>
