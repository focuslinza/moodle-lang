<h1>නිතර සංස්කරණය කරන්න</h1>
<p>මෙම විකල්පයෙන් ශිෂ්‍යයාට නිතර ම නව ප්‍රවේශයන් ඕනෑම අවස්ථාවක සංස්කරණය කිරීමට අවස්ථාව දෙනවා ද නැති ද යන්න තීරණය කරයි.</p>
<ul>
  <li><strong>ඔව්:</strong> ප්‍රවේශ සෑම විට ම සංස්කරණය කළ හැක.</li>
  <li><strong>නැත:</strong> ප්‍රවේශ සංස්කරණය කළ හැක‍්කේ, එය වින්‍යාස ගත කළ අවස්ථාවේ දී පමණි. </li>
</ul>
