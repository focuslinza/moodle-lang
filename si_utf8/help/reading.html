<h1>කියවීම</h1>
<p>පෙළක් ඉක්මනින් කියවන විට, කතෘ ප්‍රකාශ කිරීමට උත්සාහ කරන දෙය නොතේරීමට ඉඩ ඇත. </p>
<p>මෙය ඉවත් කිරීම සඳහා අවධාරණයෙන් කියවා කතෘ කියන දේ ඔහුගේ අදහසින් ම තේරුම් ගැනීමට උත්සහ කිරීම වැදගත් වේ.</p>
