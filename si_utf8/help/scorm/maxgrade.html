<h1><strong>උපරීම පංතිය</strong> </h1>

<blockquote>
  <p>වැඩම,සාමාන්‍ය සහ ඵකතු යන ක්‍රම වලින් ඵකක් තොරා ගතහොත්,මෙම සැකසුම උපරීම <strong>පංතිය</strong>,&quot;<strong>පංති</strong> පිටුවේ&quot; දිස් වේ.</p>
  <p>ඔබට 1 සිට 100 අගයක් මුඩ්ල් වල තොරාගත හැකිය.</p>
  <p>&nbsp;</p>
  <p>&nbsp; </p>
</blockquote>
