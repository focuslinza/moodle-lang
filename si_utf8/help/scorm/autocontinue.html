<h1>සවයංක්‍රීයව-ඉදිරියට </h1>

<p>ඉ‍‍බේ යන්න,&quot; ඔව් &quot;ලෙස සැකසු පසු, මී ලගට ඇති Learning Object(close commumnication method = සංවෘත සංනිවේදනය ක්‍රමය) සවයංක්‍රීයව ක්‍රියාත්මත වේ.</p>
<p>&quot;නැත&quot; යන්න ලෙස සැකසු පසු භාවිතා කරන්නා සැම විටම &quot;ඉදිරියට යන්න&quot; බොත්ත ම ක්‍රියාත්මක කිරීමෙන් ඉදිරියට යා යුතුයි. </p>
