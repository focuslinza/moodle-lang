<h1>ස්වයංක්‍රීයව-ඉදිරියට </h1>
<p>ස්වයංක්‍රීයව යන්න,&quot; ඔව් &quot; ලෙස සැකසු විට, මී ළඟට ඇති Learning Object(close commumnication method = සංවෘත සන්නිවේදන ක්‍රමය) ස්වයංක්‍රීයව ක්‍රියාත්මත වේ.</p>
<p>&quot;නැත&quot; යන්න ලෙස සැකසු විට, භාවිත කරන්නා සෑම විටම &quot;ඉදිරියට යන්න&quot; බොත්තම ක්‍රියාත්මක කිරීමෙන් ඉදිරියට යා යුතුයි. </p>
