<h1>පිළිතුරු කවලම් කිරීම (Shuffle) </h1>
<p>  මෙම විකල්පයට 'ඔව්' ලෙස පිළිතුරු සැපයූ විට පිළිතුරු අහඹු ලෙස කවලම් වේ. එය ශිෂ්‍යයා ප්‍රශ්න ලබා ගන්නා සෑම වාරයකදී ම සිදු වේ. එය ''ප්‍රශ්නය තුළ වූ පිළිතුරු කවලම් කරන්න'' යන විකල්පය, ප්‍රශ්නාවලිය සැකසීමේදී  &quot;ඔව්&quot; ලෙස තේරීමෙන් ද මේ හා සමාන ප්‍රථිඵලයක් අත් කර ගත හැකි ය. </p>
