
<h1>නාමාවළිය නිර්යාත කිරීම </h1>
<p>නාමාවළිය: පතන ලයිස්තුවෙන් නිර්යාත කිරීමට අවශ්‍යය ප්‍රශ්ණ නාමාවළිය තෝරන්න.</p>
<p>සමහර ආයාත හැඩතල(GIFT සහ XML) , නාමාවළියට ලියු ගොනු අතුලත් කරීමට අවසර ලබාදේ.ඵය නාමාවළිය නැවත සකස් කර නිර්යාත කිරීම‍‍ට සක්‍රීය කරයි.</p>
<p>දත්ත ඇතුලත් කිරීම‍‍ට නම් &quot;ගොනු වට(to File)&quot; ටික් කරන්න. </p>
