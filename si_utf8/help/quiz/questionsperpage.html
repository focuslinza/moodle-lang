
<h1>පිටුවක ඇති ප්‍රශ්න</h1>
<p>පිටුවක ඇති ප්‍රශ්න සංඛ්‍යාව සීමා කිරීම මඟින් පිටු ගණනාවක ප්‍රශ්නාවලියක් ලබා දේ. ප්‍රශ්නවලට &quot;ප්‍රශ්නාවලි පිටු කැඩුමක්&quot; දැමූ විට ප්‍රශ්න ස්වයංක්‍රීයව මෙහි ඔබේ සැකසුමට අදාලව නිර්මාණය වේ. කෙසේ වෙතත් ඔබට පිටු කැඩුම පසුව සංස්කරණය පිටුව මඟින් එහා ‍මෙහා කළ හැකි ය.</p>
