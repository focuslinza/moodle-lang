
<p><img alt="" src="<?php echo $CFG->wwwroot?>/mod/attendance/icon.gif" /> <strong>පැමිණීම සටහන් කිරීම</strong></p>
<p>මෙම මොඩියුලය මඟින්, සෑම සහභාගිවන්නෙක් ම වර්ග කරනු ලබන අතර, පන්තිවලට සහභාගි වීම පිළිබඳ පැමිණීමේ සටහන් තබා ගැනීමට උපකාර වේ. </p>
<p>සහභාගිවන්නන් පැය 24 තුළ දී ම සිදු කරන ක්‍රියාකාරකම් මත, පාඨමාලාවකට සම්බන්ධ පැමිණීමේ සටහන් අවශ්‍ය නම් ගුරුවරයාට අතින් හෝ ස්වයංව  සිදු කළ හැකි ය.</p>
