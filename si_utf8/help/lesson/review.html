<h1>'නැවත සමීක්ෂණය කරන්න' බොත්තම දර්ශනය කිරීම </h1>
<p>මෙ මඟින් වැරදි පිළිතුරක් ලැබුණු අවස්ථාවේ දී  'නැවත සමීක්ෂණය කරන්න' බොත්තම දර්ශනය වේ. එයින් ශිෂ්‍යයාට නැවත ප්‍රශ්නය අධ්‍යයනය කර පිළිතුර ලබා දීමට අවස්ථාව ලබා දේ. රචනාමය ප්‍රශ්න සඳහා මෙය අදාල නොවේ. එවැනි ප්‍රශ්න සඳහා විකල්පය අක්‍රීය කිරීම වඩාත් උචිත ය.</p>
