<h1>කාල සීමාව </h1>
<p>පාඩම සඳහා වෙන් කළ කාල සීමාව මෙහි සටහන් කළ හැකි ය. පද්ධතිය භාවිත කරන 'JavaScript' වෙබ් බ්‍රව්සරයේ ස්ව‍භාවය මත ප්‍රතිචාර දැක්වීම එකිනෙකට වෙනස් නිසා පාඩමට අදාල කාල සීමාව  ඉක්ම වුව ද, ශිෂ්‍යයා එයින් ඉවත් නොකෙරේ. කෙසේ වෙතත් කාලසීමාව ඉක්ම ගිය පසු ලබා ගන්නා ප්‍රශ්න සඳහා ලකුණු ගණනය නොකෙරේ.</p>
