<h1>මීළඟ ප්‍රශ්නාවලිය යාවත්කාලීන කරන්න</h1>

<div class="indent">
    <p><b>නැත </b><br />
  පවතින ප්‍රශ්නාවලිය පමණක් යාවත්කාලීන වේ. </p>
    <p><b>ඔව් </b><br />
  ප්‍රශ්නාවලිය,  Hot Potatoes ප්‍රශ්නාවලි දාමයක් නම් අනෙක් සියලු ම ප්‍රශ්නාවලිවල සමාන සැකසුමක් මෙම ප්‍රශ්නාවලියට යෙදවේ.</p>
</div>
