<h1>කාලය සීමාකිරීම</h1>

<p>මෙම සැකසුම් කව්ඵව, භාවිතාතරන්නාට තේරීමත් සද‍‍හා ලබා දේ කාලසීමාව සීමාව සැකසීමට අවස්ථාව ලබාදේ.</p>
<p>‍කාලසීමවක් නොමැතිව අවස්ථාව ලබාදෙ‍න්නේ නම් &quot;අවසාන දිනය&quot; වඩාත් ඈත දිනයත් සිටින සේ සතසන්න.</p>
<p>ඹබට මෙම විකල්ප තේරීම අවශ්‍යය ‍නොවේ නම් සලකුණු කොටුවේ හරි ලකුණ ඉවත් කරන්න. </p>
<p>&nbsp; </p>
