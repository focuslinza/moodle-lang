<h1>කාලය සීමාකිරීම</h1>
<p>මෙම සැකසුම් කවුළුව, භාවිත කරන්නාට තේරීමක් සඳහා ලබා දෙනු ලැබේ. එසේ ම එමඟින් කාල සීමාව සැකසීමට ද අවස්ථාව ලබාදේ.</p>
<p>‍කාල සීමාවක් නොමැතිව අවස්ථාව ලබාදෙ‍න්නේ නම් &quot;අවසාන දිනය&quot; වඩාත් ඈත දිනයක් සිටින සේ සකසන්න.</p>
<p>ඹබට මෙම විකල්ප තේරීම අවශ්‍ය ‍නොවේ නම් සලකුණු කොටුවේ හරි ලකුණ ඉවත් කරන්න. </p>
