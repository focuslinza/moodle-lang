<p align="center"><strong>අවශ්‍යය ‍ප්‍රවේශ සටහන් ගනන </strong></p>

<p>භාවිතාකරන්නා විසින් ඉදිරිපත් කල ප්‍රවේශ සටහන් සංඛාව මෙ හි දී ඇතුලත් කල යුතුයි. අවශ්‍යය සංඛ්‍යා‍යාව ඉදිරිපත් නොකල විට, අවශ්‍යය තාවය සම්පූර්ණ වන තෙක් නැවත මතක් කිරීම සිදුවේ.</p>
<p>‍මේ ක්‍රියාකාරකම  අවශ්‍යය සංඛ්‍යා‍යාව ඉදිරිපත් කරන තෙක් අසම්පුර්ණව පවතී. </p>
<p>&nbsp;</p>
