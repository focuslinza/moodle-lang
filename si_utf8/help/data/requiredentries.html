<p align="center"><strong>අවශ්‍ය ‍ප්‍රවේශ සටහන් ගණන </strong></p>

<p>පරිශීලකයා විසින් ඉදිරිපත් කළ ප්‍රවේශ සටහන් සංඛාව මෙ හි දී ඇතුළත් කළ යුතුයි. අවශ්‍ය සංඛ්‍යා‍ව ඉදිරිපත් නොකළ විට, අවශ්‍යතාව සම්පූර්ණ වන තෙක් නැවත මතක් කිරීම සිදු වේ.</p>
<p>‍මේ ක්‍රියාකාරකම  අවශ්‍ය සංඛ්‍යා‍ව ඉදිරිපත් කරන තෙක් අසම්පුර්ණව පවතී. </p>
