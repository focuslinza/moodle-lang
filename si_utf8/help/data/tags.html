<p align="center"><strong>පවතින ටැග </strong></p>
<p>යම් ස‍ටහනක් සංස්කරනය කරන විට හෝ දර්ශණය කරවන විට, ක්ෂේත්‍ර හෝ බොත්තම් වෙනුවට අච්චුවේ පවත්වා ගැනීමට උපකාර වන කේත මේ නම් වේ. </p>
<p>ක්ෂේත්‍ර වල හැඩතල:[[ක්ෂේත්‍රයකනම]]</p>
<p>බොත්තම් වල හැඩතල: ##බොත්තමකනම##</p>
<p>පවතින අච්චුව සදහා &quot; පවතින ටැග්&quot; යටතේ ඇති ටැගයන් පමනක් භාවිතා කල හැකිය. </p>
