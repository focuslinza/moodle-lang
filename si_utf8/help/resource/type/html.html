<h1>HTML පිටුව
</h1>
<p> මෙම සම්පත, මූඩ්ල් පද්ධතිය තුළ වෙබ් පිටුවක් සෑදීමට ඉවහල් වේ. එය විශේෂයෙන් මූඩ්ල් HTML සංස්කරණය සඳහා උපකාරී වේ.
  
  ඒවා සුරක්ෂිත කරනු ලබන්නේ දත්ත සමුච්චය තුළ මිස ගොනු ලෙස නොවේ. එය ඔබට HTML ලෙස ඕනෑම දෙයක් කිරීමේ නිදහස ඇත. HTML ගොනු තුළ  Java Script වැඩසටහනක් සඳහා ද අවකාශ ලැබේ. </p>
