<h1>කතා බහ මොඩයුලය</h1>
<p>  මොඩයුලය මගින් සැබෑ/ඵකවිටම අංතර් ඡාලය හරහා සහාබාගිවන්නට  සාකච්ඡා  කිරීම සදහා අවස්ථාව ලැබේ.මෙහි කතා-බස් පරිපාලනය ,සංස්කරණය ආදී බොහෝ අංඟ ඇත.<br />
</p>
