  එකවිට ම (real-time synchronous) අන්තර්ජාලය හරහා සහාභාගිවන්නන් හට සාකච්ඡා  කිරීමට මෙම මොඩියුලයෙන් අවස්ථාව ලැබේ. මෙම ප්‍රවර්ගය අසමකාලීන (asynchronous)
