<h1>ස්වයංක්‍රීයව කැටගරීකරණය </h1>
<p>&lt;org&gt; &lt;orgunit&gt; ටැග පාඨමාලාවේ ලැබෙන දත්ත සඳහා  නියෝජනය කරයි. පාඨමාලාවක් මුල සිට නිර්මාණය කරන විට, මේවා කැටගරි හඳුන්වා දීමට යොදා ගනී.</p>
<p>මෙම පේනු මෘදුකාංග නැවත කැටගරි පවතින පාඨමාලාවකට ගත කළ නොහැක. කැටගරියක් අදාල නමින් නො පැවතුනහොත් ඒ වෙනුවට සැඟවුණ කැටගරියක් නිර්මාණය වේ.</p>
