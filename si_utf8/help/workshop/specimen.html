<h1>ආදර්ශ ඇගයීම් පෝරමය </h1>
<p>මේ පිටුවේ දක්වා ඇත්තේ ශ්‍රේණි සැකසීමට යොදා ගන්නා සත්‍ය පෝරමයකි. එය ගුරුවරයා ඔබේ ‍‍‍‍‍ශ්‍රේණි ලබා දීම සඳහා යොදා ගනී. සම-වයස්කයන් ‍ශ්‍රේණි ලබා දීම සඳහා ඔබ සහ ඔබේ යහළුවන් ද මේ හා සමාන පෝරමයක් භාවිතා කිරීමට සිදුවේ. </p>
<p>මෙහි ‍ශ්‍රේණිය වෙනස් කිරීමට හැකියාව ඇතත් ඒවා සුරක්ෂිත නොවේ.</p>
