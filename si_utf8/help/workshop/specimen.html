
<h1>ආදර්ශ ඇගයීම් පෝරමය </h1>
<p>මේ පිටුවේ දක්වා ඇත්තේ ශ්‍රේණි සැකසීමට යොදා ගන්නා සත්‍යය පොරමයකි. ඵය ගුරුතුමා ඔබගේ ‍‍‍‍‍ශ්‍රේණි ලබා දීම සදහා යොදා ගනී. සම-වයස්කයන් ‍ශ්‍රේණි ලබා දීම සදහා ඔබ සහ යහළුවන් ද මේ හා සමාන පොරමයක් භාවිතා කිරීමට සිදුවේ. </p>
<p>මෙහි ‍ශ්‍රේණය වෙනස් කිරීමට හැකියාව තිබුනද ඵ්වා සුරක්ෂිත නොවේ.</p>
