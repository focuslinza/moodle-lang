<h1>මුර පද </h1>
<p>මෙම ක්ෂෙත්‍රය අවශ්‍ය වන්නේ, මෙම අභ්‍යාසය  සඳහා  මුර පදයක් සකස් කිරීමේ දීය. වැඩමුළු ක්‍රියාකාරකමේ යෙදෙ‍න විට ඕනෑම අවස්ථාවක දී මෙම රහස් පදය වෙනස් කළ හැකි ය. වැඩමුළු ක්‍රියාකාරකම ලබා ගැනීමට රහස් පදය අවශ්‍ය ද නැති ද යන්න තීරණය කරන්නේ, ''රහස් පදය භාවිතා කරන්න'' යන විකල්පය   මඟිනි. </p>
