<h1>ලීග වගුවේ ඇති ඉදිරිපත් කළ දේ </h1>
<p>පැවරුම්වලින්, වැඩි ම ලකුණු ලබා ගත් පැවරුම් ලැයිස්තුවක් දැක් වේ. ලැයිස්තුවේ අයිතම ගණන '0' සිට හෝ 1 සිට හෝ 20 හෝ 50 හෝ 100 හෝ ලෙස සැකසිය හැක. එය '0' කළ විට වගුව දිස් නොවේ. එය 1 සිට 20 හෝ 50 හෝ 100 හෝ ලෙස සකස් කළ විට අදාල සංඛ්‍යාවට අනුව වගුවේ අයිතම ගණන දිස් වේ.</p>
