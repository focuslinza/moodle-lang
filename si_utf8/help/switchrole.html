<h1>භූමිකාව මාරු කිරීම</h1>
<p>ඔබට තාවකාලිකව වෙනත් භූමිකාවක් සඳහා මාරු විය හැකි ය. එමඟින් වෙනත් අයෙකුට පාඨමාලාව පෙනෙන අයුරු අධ්‍යයනය කිරීමට ඔබට අවස්ථාව ලැබේ. </p>
<p>එම අධ්‍යයනය අවසානයේ දී ඔබට නැවතත් මුල් භූමිකාවට පැමිණීම සඳහා පිටුවේ අදාල බොත්ත ම හෝ ඕනෑම පිටුවක ඉහළ ඇති අදාල සම්බන්ධකය ක්ලික් කිරීමෙන් කළ හැකි ය. </p>
