<h1>ප්‍රකාශයට පත්කිරීම‍</h1>
<p>මෙය ආකාර තුනකට සකස් කළ හැකි ය.</p>
<li><strong>ඔබ‍ටම : </strong>ඔබ‍ට සහ පද්ධතියේ පාලකයාට පමණක් දිස්‍වේ. </li>
  <li>‍<strong>පද්ධතියේ ඕනෑම කෙනෙකුට : </strong>පද්ධතියේ ලියා‍පදිංචි ‍වු අයට පමණක් දිස්වේ. </li>
  <li><strong>සියලු දෙනාට </strong>: පද්ධතියේ ලියා‍පදිංචි ‍වු ඕනෑම කෙනෙකුට හෝ නොවු සියලු දෙනාට දිස්වේ.</li>
