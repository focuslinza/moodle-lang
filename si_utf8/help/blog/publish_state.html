<h1>ප්‍රකාශයට පත්කිරීම‍ට</h1>

<p>ආකාර තුනකට සකස් කලහැකිය</p>
<ul>
  <li><strong>ඔබ‍ටම: </strong>ඔබ‍ට සහ පද්ධතියේ පාලකයාට පමනක්  පෙනේ</li>
  <li>‍<strong>පද්ධතියේ කවුරුහෝ: </strong>පද්ධතියේ ලියා‍පදිංචි ‍වු අයට පමනක් පෙනේ </li>
  <li><strong>ඕනෑම ‍කෙනෙක</strong>ු: ඕනෑම පද්ධතියේ ලියා‍පදිංචි ‍වු හෝ නොවු සියලු දෙනාට ‍‍පෙනේ</li>
  </ul>
