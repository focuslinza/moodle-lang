<h1>ඇගයීම් පෝරමයේ ආකෘතිය</h1>
<p>පැවරුමක ලකුණු දීම සඳහා යොදා ගන්නා පෝරමය මෙම පිටුවේ දිස්වේ. එය ඔබට ම හෝ ගුරුවරයාට ලකුණු දීම සඳහා යොදා ගත හැකි ය. </p>
<p>ඔබ මෙහි සඳහන් ශ්‍රේණි වෙනස් කළ ද, ඒවා සුරක්ෂිත වන්නේ නැත. එය ආකෘතියක් පමණී. මීට සමාන පෝරමයක් ඔබ සහ ගුරුවරයා, පැවරුම් කිරීමේ දී ඇගයීම සඳහා යොදා ගනී. </p>
