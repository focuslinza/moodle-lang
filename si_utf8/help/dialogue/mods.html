<p>මෙම මොඩියුලය දෙදෙනෙකු අතර සරල සන්නවේදන සංවාද සදහා පහසුකම් සැල‍ස්වේ. ගුරුවරයා ශිෂ්‍යයින් සමඟ ද ශිෂ්‍යයා ශිෂ්‍යයෙකු සමඟ ද, ආදී වශායන් විවිධාකාරයේ සංවාද සඳහා උපකාර ලැබේ. ගුරුවරයාට හෝ ශිෂ්‍යාට ඕනෑම පවතින සංවාදයකට ඕනැම පවතින සංවාදයකට ඕනෑම අවස්ථාවක ඇතුල්විය හකිය.</p>
