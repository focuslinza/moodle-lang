<p align="center"><b>Ustal sekcję do badania frekwencji w ten dzień</b></p>

<p>Automatycznie przesuń ten element do sekcji, która jest zgodna z jego datą. Jeśli wybierzesz tą opcję, element ten zostanie przesunięty do odpowiedniego tygodnia.</p>

<p>Ta opcja działa tylko w przypadku kursów w układzie tygodniowym.</p>
