<h1>Statut</h1>

<p>Trois possibilités sont disponibles ici.</p>

<ul>

<li><strong>Annotation personnelle</strong> - l'annotation n\'est visible que de vous.</li>

<li><strong>Annotation de cours</strong> - l'annotation sera visible pour les enseignants du cours.</li>

<li><strong>Annotation de site</strong> - l'annotation sera visible pour les enseignants de tous les cours.</li>

</ul>
