<h1>Enregistrer en tant que préréglage</h1>

<p>Ceci publie le modèle actuel en tant que préréglage, de sorte que tout le modue sur ce site pourra le voir et l'utiliser. Ce modèle apparaîtra dans la liste des préréglages. Il vous sera possible de le retirer de cette liste en tout temps.</p>
