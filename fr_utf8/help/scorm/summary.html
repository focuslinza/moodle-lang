<h1>Le sommaire d'un paquetage</h1>

<p>Le sommaire est une courte description du paquetage. Vous pouvez le considérer comme des méta-données.</p>

<p>Le sommaire est visible au dessus des pages du cours, aussi bient en mode prévisualisation qu'en mode lecture.</p>

<p>Ne soyez donc pas tenté d'en écrire trop !</p>
