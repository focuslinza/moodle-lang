<h1>Type de réponse dans Consultation pédagogique</h1>

<p>Si vous voulez que vos utilisateurs ne puissent compléter la consultation pédagogique qu'une seule fois, choisissez « répondre une seule fois ».<br />
Si vous voulez qu'ils puissent la compléter plusieurs fois, choisissez « répondre plusieurs fois ».</p>
