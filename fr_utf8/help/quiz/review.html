<p align="center"><strong>Permettre de revoir le test une fois terminé</strong></p>

<p>Lorsque cette option est activée, les étudiants peuvent revoir leurs différentes tentatives pour ce test, mais seulement une fois le test <em>fermé</em>.</p>

<p>Le test est fermé lorsque la date de clôture du test est atteinte.</p>
