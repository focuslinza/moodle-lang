<h1>Groupement</h1>

<p>Un groupement est simplement un ensemble de <a href="help.php?module=moodle&amp;file=groupmode.html">groupes</a> dans un cours. C'est une nouvelle fonctionnalité qui a été introduite dans la version 1.8 de Moodle.</p>

<p>Grâce aux groupements, vous pouvez utiliser des groupements différents pour effectuer des activités différentes.</p>
