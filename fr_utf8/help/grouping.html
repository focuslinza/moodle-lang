<h1>Groupement</h1>

<p>Un groupement est un ensemble de groupes dans un cours.</p>

<p>Si un groupement est sélectionné, les utilisateurs dans les groupes du groupement pourront travailler ensemble.</p>

<p>Le type des groupes doit alors être réglé sur Groupes séparés ou sur Groupes visibles.</p>
