<h1>Autoriser l'affichage pour impression</h1>

<p>Cette option permet d'autoriser pour les étudiants l'affichage pour impression.</p>

<p>Vous pouvez choisir d'activer ou non cette possibilité.</p>

<p>Les enseignants peuvent toujours utiliser l'affichage pour impression.</p>
