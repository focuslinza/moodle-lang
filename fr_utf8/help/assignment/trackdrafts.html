<h1>Envoyer pour évaluation</h1>

<p>Le bouton « Envoyer pour évaluation » permet aux participants d'indiquer qu'ils ont terminé le travail à effectuer. Les enseignants peuvent décider de remettre le devoir dans l'état de brouillon, s'ils estiment qu'il nécessite encore du travail.</p>
