<h1>Modifier le test suivant</h1>

<div class="indent">

<p><b>No</b><br /> Seul le test actuel sera modifié.</p>

<p><b>Yes</b><br /> Si le test fait partie d'un enchaînement de tests Hot Potatoes, tous les tests de l'enchaînement verront leurs réglages adaptés à l'identique à ceux du test actuel.</p>

</div>
