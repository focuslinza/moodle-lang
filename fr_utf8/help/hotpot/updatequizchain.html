<h1>Modifier l'activité suivante</h1>

<div class="indent">

<p><b>No</b><br /> Seul l'activité actuelle sera modifiée.</p>

<p><b>Yes</b><br /> Si l'activité fait partie d'un enchaînement d'activité Hot Potatoes, toutes les activités de l'enchaînement verront leurs réglages adaptés à l'identique à ceux de l'activité actuelle.</p>

</div>
