<h1>Raggruppamenti</h1>

<p>Un raggruppamento è un insieme di gruppi di un corso.</p>

<p>Utilizzando i raggruppamenti, gli appartenenti a gruppi facenti parte dello stesso raggruppamento potranno condividere attività.</p>

<p>La modalità gruppo deve essere impostata a Gruppi separati o Gruppi visibili.</p>
