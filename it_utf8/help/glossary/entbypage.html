<P ALIGN=CENTER><B>Termini mostrati per pagina</B></P>
<P>Il glossario pu&ograve; essere configurato in modo da restringere il numero dei termini mostrati su ogni pagina.</p>
<p>Se si ha un gran numero di termini collegati automaticamente &egrave; utile che questo numero sia piccolo per evitare  lunghi tempi di caricamento.</p>
