<P ALIGN=CENTER><strong>Numero di ultimi articoli RSS</strong></P>
<P>Questa opzione permette di definire il numero di articoli da includere nel RSS feed.
<P>Un numero tra 5 e 20 dovrebbe essere adeguato per la maggior parte dei glossari. Pu&ograve; essere aumentato se il glossario &egrave; molto utilizzato.</P>
