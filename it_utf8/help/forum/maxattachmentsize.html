<p align="center"><b>Massima dimensione dell'allegato</b></p>
<p>Gli allegati possono essere limitati a certe dimensioni di file, 
   scelte dalla persona che imposta il forum.</p>
<p>A volte &egrave; possibile caricare files di dimensioni maggiori di quella impostata, ma questi non saranno salvati sul server e potranno comparire degli errori.</p>
