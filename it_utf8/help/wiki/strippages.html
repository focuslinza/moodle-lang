<p align="center"><b>Ripulisci pagine</b></p>
<p>Questa funzione cancella le vecchie versioni di tutte le pagine memorizzate nel database e mantiene solamente le versioni pi&ugrave; recenti. E' possibile selezionare quali versioni cancellare per ogni pagina, indicando un intervallo numerico (es. 1-10) nella casella corrispondente. </p>
