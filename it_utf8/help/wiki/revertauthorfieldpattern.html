<h1>'Autore' per l'annullamento di modifiche in massa</h1>
<p>
Lo schema del campo <em>autore </em>stabilisce la provenienza delle modifiche da annullare; deve essere una stringa fissa (non si pu&ograve; usare * o un'espressione regolare), nel migliore dei casi usa l'indirizzo IP o il nome della macchina attaccante.</p>
