<p align="center"><strong>Aggiorna la catena di quiz </strong></p>
<dl>
  <dt><strong>No</strong></dt>
  <dd>Solo il quiz corrente sar&agrave; aggiornato.</dd>
</dl>
<dl>
  <dt><strong>Si</strong></dt>
  <dd>Se questo quiz &egrave; parte di una catena,  a tutti i quiz della catena saranno assegnate le medesime impostazioni di questo quiz.</dd>
</dl>
