<h1>Apertura e chiusura del quiz</h2>

<p>Con date e ore di apertura e chiusura può essere specificato l'intervallo di tempo in cui il quiz è accessibile per eseguire uno o più tentativi di risposta.</p>

<p>Prima del giorno/ora di apertura e dopo il giorno/ora di chiusura il quiz non sarà utilizzabile.</p>
