<h1>Opzioni per le Risposte</h1>
<p><b>Dimensione pagina:</b></p> <p>Si pu&ograve; scegliere quanti tentativi per pagina visualizzare.</p>
<p><b>Mostra studenti senza tentativi:</b></p> Pu&ograve; essere conveniente mostrare non solo gli studenti con i relativi tentativi di risposta al quiz, ma anche coloro che ancora non hanno dato alcuna risposta.</p>
