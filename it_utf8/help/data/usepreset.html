<h2>Utilizza una preimpostazione</h2>

<p>Permette di scegliere un Modello di visualizzazione preimpostato tra quelli disponibili nel sito.</p>

<p>Inoltre, se è stato già salvato un Modello di visualizzazione, è possibile eliminarloutilizzando il pulsante "Elimina" accanto al nome della preimpostazione.</p>
