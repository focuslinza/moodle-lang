<h1>Stato</h1>

<p>Sono possibili 3 impostazioni:</p>
<ul>
<li><strong>personale</strong> - La nota sarà visibile solo a se stessi</li>
<li><strong>corso</strong> - La nota sarà visibile solo ai docenti di questo corso</li>
<li><strong>sito</strong> - La nota sarà visibile ai docenti di tutti i corsi</li>
</ul>
