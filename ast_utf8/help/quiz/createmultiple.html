<P ALIGN=CENTER><B>Crear múltiples preguntas</B></P>

<P>Esta páxina permítelle crear múltiples preguntas dunha soa vez.</P>
<P>Actualmente só lle permitirá crear un certo número de Preguntas ao azar e 
(opcionalmente) agregalas ao cuestionario.</P>
<P>Esta páxina evolucionará cara un titorial maior que terá máis opcións.</P>
