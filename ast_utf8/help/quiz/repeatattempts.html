<h1>Cada intento baséase no último</h1>

<p>Se se permiten varios intentos e selecciónase <B>Sí</B>, cada novo intento
conterá o resultado do anterior. Isto permite completar unha pregunta a 
través de varios intentos.</p>
<p>Para non amosar a resposta anterior en cada intento, seleccione <B>Non</B>.
