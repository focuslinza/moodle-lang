<p align="center"><b>Begrenzung der Gr&ouml;&szlig;e von
Dateianh&auml;ngen</b></p>
<p>Dateianh&auml;nge k&ouml;nnen in ihrer Gr&ouml;&szlig;e
begrenzt werden. Die Einstellung kann der Trainer/die Trainerin
f&uuml;r das Forum vornehmen.</p>
<p>Wenn Sie eine gr&ouml;&szlig;ere Datei hochladen, wird diese
nicht gespeichert und Sie erhalten eine Fehlermeldung.</p>
