<h2>Dateiformat Examview</h2>

<p>Dieses Format importiert Dateien im Format Examview 4 XML. Beachten Sie, dass alle älteren Versionen von Examview nicht benutzt werden können. Examview hat inzwischen die Unterstützung für dieses Exportformat eingestellt. Benutzen Sie stattdessen das Exportformat BlackBoard.</p>
