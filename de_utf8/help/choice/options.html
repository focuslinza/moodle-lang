<h1>Abstimmungsm&ouml;glichkeiten</h1>
<p>Hier tragen Sie die Antwortmöglichkeiten für die Teilnehmer/innen ein.</p>
<p>Sie können jedes der sechs Felder ausfüllen, Sie können aber auch einige leer lassen, wenn
Sie nicht alle ben&ouml;tigen. Die leeren Felder tauchen
in der Abstimmung nicht auf.</p>
