<p align="center"><b>Kategorien automatisch verlinken</b></p>
<p>Mit dieser Option legen Sie fest, ob die Kategorie automatisch verlinkt werden soll.</p>
<p><b>Achtung:</b> Kategorien werden nur verlinkt, wenn vollständige Übereinstimmung vorliegt (vollständiges Wort, Berücksichtigung der Groß-/Kleinschreibung).</p>
