<p align="center"><b>Einträge von Teilnehmer/innen</b></p>
<p>Mit dieser Einstellung legen Sie fest, ob Teilnehmer/innen eigene Einträge anlegen, bearbeiten und löschen dürfen. Diese Einstellung gilt nur für Standardglossare.<br /></p>
<p><b>Hinweis:</b> Trainer/innen können jederzeit jeden
beliebigen Eintrag bearbeiten oder löschen.</p>
