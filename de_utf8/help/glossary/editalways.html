<p align="center"><b>Jederzeit bearbeitbar</b></p>
<p>Wenn Sie diese Option aktivieren, können Teilnehmer/innen ihre Einträge 
jederzeit bearbeiten.</p>
<p>Sie können wählen:</p>
<ul>
<li><b>Ja:</b> Einträge sind jederzeit bearbeitbar.</li>
<li><b>Nein:</b> Einträge sind nur in einem festgelegten Zeitraum
bearbeitbar.</li>
</ul>
