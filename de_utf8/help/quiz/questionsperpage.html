<p align="center"><b>Fragen je Seite</b></p>

<p>Bei längeren Tests ist es sinnvoll die Fragen auf mehrere Seiten zu verteilen. Wenn Sie bei der Zusammenstellung des TestsFragen hinzufügen werden an der entsprechenden Stelle automatisch Seitenumbrüche eingefügt. Sie können diese manuell anpassen.

</p>
