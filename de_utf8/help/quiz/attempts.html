<h2>Max. Zahl der Versuche
</h2>
<p>Den Teilnehmenden sollte es erlaubt sein, mehrere Versuche zu einem Test
durchzuführen.
</p>
<p>Auf diese Weise können Tests im Lernprozess so eingesetzt werden, dass sie den Charakter einer "echten" Lernaktivität und weniger den Charakter einer reinen Wissensabfrage haben.
</p>
