<h2>Wiederherstellung von Gruppeneinstellungen</h2>

<p>Die Einstellung ermöglicht es, je nach Festlegung, die Definitionen für Gruppen und Gruppierungen beim Wiederherstellen einzubeziehen.</p>
<p>Wenn die Funktion aktiv ist wird der Gruppenmodus für den Kurs und für die Lernaktivitäten des Kurses unterstützt. </p>
