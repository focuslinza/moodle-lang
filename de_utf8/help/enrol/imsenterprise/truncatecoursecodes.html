<p align="center"><b>Länge des Kurscodes begrenzen</b></p>
<p>Mnachmal ist es erforderlich, die Länge der Kursbezeichnung auf eine bestimmte Anzahl von Zeichen zu begrenzen. Geben Sie Zahl der Zeichen in diesem Feld ein bevor der Prozess durchlaufen wird. Wenn Sie das Feld leer lassen wird der Wert nicht abgeschnitten.</p>
