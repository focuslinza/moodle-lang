<h1>Kurs-ID-Nummer</h1>
<p>Die Kurs-ID-Nummer wird lediglich zum Abgleich von
Kursdaten durch externe Datenbanken ben&ouml;tigt. In Moodle selbst wird
die Nummer nicht weiter ben&ouml;tigt bzw. angezeigt.</p>

<p>Wenn Sie eine offizielle Kursnummer haben, k&ouml;nnen Sie diese
hier eintragen, andernfalls lassen Sie das Feld leer.</p>
