<p align=center><b>Kapiteländerung</b></p>

<p>Versuchen Sie Titel der Kapitel kurz zu halten.</p>

<p>Maximal zwei Stufen können die Unterkapitel haben.</p>

<p>Wenn Sie Probleme mit dem WYSIWYG HTML Editor haben, versuchen Sie einen anderen Browser z.B. Mozilla Firefox zu benutzen oder schalten Sie den Editor im Profil ab.</p>
