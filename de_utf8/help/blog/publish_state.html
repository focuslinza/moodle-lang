<p align="center"><b>Veröffentlichen</b></p>

<p>Es gibt drei Optionen:</p>

<p><b>Sie selbst (Entwurf)</b> - Nur Sie und der Administrator können diesen Eintrag sehen.</p>

<p><b>Jede/r auf dieser Site</b> - Jeder, der auf dieser Site registriert ist, kann den Eintrag sehen.</p>

<p><b>Jede/r (öffentlich)</b> - Jeder (Gäste eingeschlossen) kann den Eintrag sehen.</p>
