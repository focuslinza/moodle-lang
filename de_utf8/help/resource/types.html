<p align="center"><b>Arten von Arbeitsmaterial</b></p>
<p>Moodle unterst&uuml;tzt eine gro&szlig;e Zahl
unterschiedlicher Dateiformate als Arbeitsmaterial. Jedes
Format, das mit einem Webbrowser oder einem Anwendungsprogramm des/der
Teilnehmers/in genutzt werden kann, kann auch als Arbeitsmaterail
eingesetzt werden.</p>
