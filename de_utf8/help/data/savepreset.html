<h2>Als Vorlagensatz speichern</strong></h2>
<p>Hier können Sie die aktuellen Vorlagen, die Sie angelegt haben, als Vorlagensatz speichern, den alle Nutzer/innen dieser Installation sehen und nutzen können. Der Vorlagensatz erscheint dann in der Liste der Vorlagensätze. Dort können Sie ihn jeder Zeit wieder entfernen.</p>
