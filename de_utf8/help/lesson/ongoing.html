<h2>Aktuelle Bewertung</h2>

<p>Wenn Sie diese Option aktivieren, wird den Teilnehmer/innen auf jeder Seite ihre aktuelle Bewertung angezeigt. </p>
<p><b>Beispiel:</b> Ein Teilnehmender hat vier Fragen beantwortet, für die es jeweils fünf Punkte gibt, und eine Antwort war falsch. Dann lautet die Anzeige: 15/20 Punkte.</p>
