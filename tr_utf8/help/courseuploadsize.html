<p align="center"><b>Kursa Dosya Yükleme Boyutu</b></p>

<p>Bu ayar kurslara öğrenciler tarafından yüklenen dosyanın
   boyutunun en fazla ne kadar olacağını tanımlar. Bu sayı 
   yönetici tarafından ayarlanan boyutu geçemez.</p>

<p>Her bir etkinlik modülündeki ayarların sayesinde
   en fazla bu boyuta kadar sınırlandırmak mümkündür.</p>
