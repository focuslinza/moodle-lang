<h1>Yayınla</h1>

<p>Ayarlayabileceğiniz 3 seçenek var</p>

<p><b>Kendiniz (Taslak)</b> - Sadece siz ve yöneticiler bu kaydı görebilir.</p>

<p><b>Bu sitedeki herkese</b> - Bu sitedeki kayıtlı kişiler bu kaydı okuyabilir.</p>

<p><b>Bu dünyadaki herkese</b> - Herkes, site ziyaretçileri de dahil bu kaydı okuyabilir.</p>
