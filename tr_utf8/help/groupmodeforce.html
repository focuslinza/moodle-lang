<p align="center"><b>Grup Modu Zorunluluğu</b></p>

<p>Grup modu kurs seviyesinde "zorunlu" tutulursa, bu
   kurstaki her etkinliğe uygulanan grup modu
   uygulanacaktır.  Etkinlik seviyesindeki
   özel ayar ise yoksayılır.</p>

<p>Örneğin, bir kişi bir kursta bir birinden ayrı
   çok fazla grup oluşturmak istiyorsa bu kullanışlıdır.</p>
