<h1>Kurs Erişilebilirliği</h1>

<p>Bu seçenek kursunuzu tamamen "gizlemenize" olanak sağlar.</p>

<p>Hiçbir kurs listesinde yöneticiler ve kurs eğitimcileri
   dışında kimseye görünmez.</p>

<p>Öğrenci kursa erişmek için doğrudan web adresini yazmaya
