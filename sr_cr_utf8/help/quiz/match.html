
<h1>Питања спаривања</h1>

<p>Након увода који није обавезан, испитаницима се нуди 
   неколико  подпитања и неколико измешаних одговора. Постоји један 
   тачан одговор за свако питање.</p>
   
<p>Испитаник мора да изабере одговор за свако подпитање.</p>

<p>Свако подпитање подједнаком тежином доприноси оцени за цело питање.</p>
