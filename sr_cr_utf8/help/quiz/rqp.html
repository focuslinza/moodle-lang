<p align="center"><b>Удаљена питања (RQP)</b></p>

<p>Протокол за удаљена питања се може користити да би се у тест укључила питања чије се целокупно процесирање одвија на удаљеном серверу. Питања се могу уметнути у било ком формату за који постоји доступан сервер за чији рад нису потребне никакве модификације Moodle система.</p>
