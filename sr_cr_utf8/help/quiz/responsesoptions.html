<p align="center"><b>Опције одговора</b></p>

<p><b>Величина странице:</b></p> <p>Одређујете колико покушаја решавања теста желите да Вам се прикаже по страници на екрану.</p>

<p><b>Прикажи студенте без покушаја:</b></p> Може бити корисно приказати не само студенте који су покушали да реше тест, већ и оне који то још нису учинили.</p>
