<h1>Опис</h1>

<p align="justify">Ова врста питања није заиста питање.  </p>

<p align="justify">Све што оно ради је исписивање неког текста без тражења било каквог одговора.</p>

<p align="justify">Може се користити за исписивање описног текста који се може користити код следећих група питања.</p>
