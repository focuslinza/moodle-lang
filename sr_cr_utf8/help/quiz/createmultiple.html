<h1>Креирај вишеструка питања</h1>

<p align="justify">Ова страница омогућава креирање више питања одједном.</p>

<p align="justify">За сада дозволиће само креирање више Насумично одабраних питања и (опционо) додати их у тест.</p>

<p align="justify">Ова страница требало би да на крају прерасте у већи чаробњак који ће имати више опција.</p>
