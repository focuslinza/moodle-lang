<h1>Додавање теме</h1>

<p>Можете користити овај линк, за додавање теме у дијалог. Добра је идеја увек имати тему за дијалог,
она oдржaва дијалог и фокусира одговоре на тему разговора. Ако желите започети разговор о другом предмету, боље је затворити текући дијалог и започети нови дијалог са датом темом.</p>
