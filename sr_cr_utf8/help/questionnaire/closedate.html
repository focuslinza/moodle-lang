<h3 align="center">Време затварања</h3>
<p> Можете да одредите датум затварања овог упитника. Штиклирајте квадратић и подесите време које желите.</p>
<p> Корисници неће бити у могућности да попуњавају упитник након истека предвиђеног рока. Уколико не назначите време затварања упитник ће бити стално доступан корисницима.</p>
