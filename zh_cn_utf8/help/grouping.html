<h1>群组</h1>

<p>群组是一门课程内所有<a href="help.php?module=moodle&amp;file=groupmode.html">小组</a>的集合- Moodle 1.8中引入的一个新的概念.
</p>
<p>不同的群组可用于不同的课程活动（仅仅在wikis中），所以，例如在"协作群组"中的各小组可用于wiki活动的分组中，而"讨论群组"的各小组是用于一个讨论区活动中的.
</p>
<p>在课程模块设置页面，可以简单地保持默认设置【任何群组】，或者选择您想使用的分组，然后保存更改.
</p>
