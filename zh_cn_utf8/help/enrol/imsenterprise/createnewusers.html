<p align="center"><b>自动创建用户帐号</b></p>

<p>企业管理系统注册数据描述了一组用户的主要情况，如果这一功能被启用，能为任何在Moodle数据库中找不到的用户创建帐号。</p>

<p>首先通过"ID号"来查找用户，然后再通过“用户名”来查找。</p>

<p align="center"><b>密码</b></p>
<p> 密码不是通过企业管理系统输入的。 我们推荐使用 Moodle的鉴定插件来验证用户。</p>
