<p align="center"><b>SourceID 作为userID的候补</b></p>
<p>在企业管理系统数据中, <strong>&lt;sourcedid&gt;</strong> 字段表示在资源系统中某人固定使用的ID号。<strong>&lt;userid&gt;</strong> 
字段是一个独立的字段，包括用户在登录时使用的ID号。</p>
<p>在多数情况下，这两种代码是相同的，但有些情况例外</p>
<p> 某些学生信息系统无法输出“userid”字段</p>
<p>在这种情况下，您需要激活这一设置，将&lt;sourcedid&gt;字段作为moodle 用户的 ID号。否则，就不必激活这一设置</p><br></br>
