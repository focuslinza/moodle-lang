<p align="center"><b>自动分类</b></p>

<p>如果&lt;org&gt;&lt;orgunit&gt;出现在课程的输入数据中，并且是新课程，那么它的内容将被用来指定课程类型。</p>

<p>该插件不会对已存在的课程重新分类。</p>

<p>如果不存在您需要的课程类型，系统会创建“隐藏”类。</p>
