<p align="center"><b>照片</b></p>
<p>
当创建一个基于企业数据库的用户账号时,可以附一张用户照片,通常要给出图片的路径。</p>

<p>
如果提供了&lt;photo&gt; 数据，那么Moodle可以尝试下载这个图片并把它转换成可以显示在Moodle上的用户图片。</p>

<p><strong>请注意：</strong> 
                                        如果有许多用户账号，因为需要下载，修改和存储这些图片，将造成处理过程中大量的额外负担。因此，在创建大量用户的情况下,不推荐使用这个选项。
                                        </p>
