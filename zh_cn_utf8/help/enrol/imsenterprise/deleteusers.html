<p align="center"><b> 自动删除用户帐号</b></p>

<p>如果这一功能启用，在企业管理系统注册数据中能删除用户帐号。（当" recstatus" 的值被设置为3时，表示删除这一帐号。）</p>

<p> 在Moodle的标准中,用户记录不是真正从 Moodle的数据库中删除，而是用一个标记来表示它被删除。</p><br></br>
