<p align="center"><b>目标</b></p>
<p>一份企业管理系统数据文件可以供多个目标使用，例如不同的LMSes，不同的学校系统。通过&lt;target&gt; 里的&lt;properties&gt;标签对目标系统命名，
可以在企业管理系统文件中指定数据，这些数据供一个或者更多的已命名的目标系统使用。</p>

<p>在很多情况下，您不需要担心这些。您可以不更改默认配置，不论这个目标是否已经指定，MOODLE总是会处理文件，否则，您就在<target>中输入准确的名字。
</p>
