<p align="center"><b>无论是手动付款，还是自动付款，都能防止支付款项的操作被取消，该怎样做？</b>
<ul>
 <li>设置cron选项</li>
 <li>核查“an_review”字段</li>
 <li>
    只有在“an_capture_day”天数内,卡被扣款,您才能注册进入课程。</li>
</ul>
</p>
