<p align="center">问题综合反馈</p>
<p>问题综合反馈是在学生完成测试后，显示给学生看的文本。<br />
与反馈不同的是，反馈取决于问题类型以及单个学生作出的反应，而所谓的综合反馈文本是面向所有学生的。</p>
<p>用测验编辑表格中的“学生预览” 复选框，可以控制反馈是否呈现给学生。</p>
<p>运用综合反馈，您可以给学生提供测试问题的背景资料，也可以给他们提供更多的信息链接，当学生不理解问题时可以用到它们。</p>
