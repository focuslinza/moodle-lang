<p align="center"><b>整体下载</b></p>

<p>您可能想要下载屏幕上的表格中的数据，以便在今后用来分析。您可以选择两种文件格式进行下载。<br /> 每种下载方式都可以在屏幕中用表格的形式呈现，并且保留合适的的标题。如果该表格有许多页构成，那么存放这些数据的所有页面都会被下载到一个文件下。</p>

<p><b>Excel格式：</b></p> <p>您会得到.xls文件格式的表格。</p>

<p><b>文本格式：</b></p> <p>使用这种下载方式，数据会被存储为规范的文本文件。表格中每行列的数据都使用制表符分隔。</p>
