<p align="center"><b>导入种类</b></p>

<p><b>类别:</b> 下拉列表用来选择导入的格式种类</p>

<p>一些重要的导入格式（GIFT和XML格式）在系统中会识别。如果要利用这些格式，必须要在文件栏中将勾选上。如果不这样，问题将进入选择的类别中，而不是文件中默认的。</p>

<p>当确定了导入文件的类别种类，如果它们不存在将会自动创建。</p>
