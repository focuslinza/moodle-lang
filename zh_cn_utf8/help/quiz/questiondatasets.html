<p align="center"><b>问题的数据设置</b></p>

<p>数据设置是在创建问题时用的一组数据集合（例如：计算题）。它可以代替变量被插入到问题中。</p>

<p>您可以为一个具体的问题创建一个“<i>私有</i>”的数据设置，或者也可以创建一个“<i>可反复使用</i>”的数据设置，这样该数据就可以被同一类别下的所有问题都调用。</p>
 
<p>当创建一个使用数据设置的问题的时候，您将会有两个页面的提示。</p>

<p>第一个页面允许您指定一个特定的数据设置代替每个变量。</p>

<p>第二个页面允许您添加或者删除数据设置的个数。在这个选项中，可以设置呈现给学生看的每个问题的数据设置个数。</p>
