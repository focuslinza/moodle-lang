<p align="center"><b>问题选项重组</b></p>

<p>如果您选择了这项，并且在问题设置中也选择这一项，那么当学生每一次进行测验的时候，问题选项将被重组。</p>

<p>这样做的目的是为了使学生难以相互抄袭。</p>

<p>这只适用于像单选题或匹配题这样有多个选项的题型。对于单选题来说，只有这一选项被设置为"Yes"时，被选项才能被打乱次序。对于匹配题来说，默认选项自动进行重组，当然您也可以通过这一选项来控制是否进行自动重组。</p>

<p>该选项与随机问题的使用是无关的。</p>
