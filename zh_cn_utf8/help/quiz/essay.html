<p align="center"><b>论述题</b></p>

<p>在一个问题的答案中（也许会包含一个图片），作答者以短文形式写出答案。当创建这个论述题的时候，有三个方面可能需要编辑：问题的标题、问题的正文以及可以显示编辑者选择的反馈。</p>

<p>只有教师查看时，这个论述题才会被评定一个分数，教师还能够对学生的作答给予一个针对性的评论。</p>

<p>一般来说，学生可以使用“rich-text editor”。但是，如果一页不止一个论述题，则“rich-text editor”只能用于第一个论述题。                                                          上海师范大学教育技术系06级研究生 李洁译
