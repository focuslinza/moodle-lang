<p align="center"><b>导出类别</b></p>

<p><b>类别:</b> 下拉列表用来选择导出的格式种类</p>

<p>一些重要的导入格式（GIFT和XML格式）允许包含在可写文件中，可以将类别在导出的时候重新创建。为了使这些数据包含在文件中，在系统中会识别，必须要在文件栏中将勾选上。</p>
