<h3>类别转换</h3>
<p>您可以将一个假象的问题插入到XML文件中，从而用来指定类别路径，该类别中所有的问题将会被插入。如果类别不存在，注意<b>文件来自:</b>选项必须勾选，否则这些代码将会被忽略。您可以在xml文件中随意转换类别。</p>

<p>例如:</p>

<pre>
&lt;question type="category"&gt;
    &lt;category&gt;
        tom/dick/harry
    &lt;/category&gt;
&lt;/question&gt;
</pre>
