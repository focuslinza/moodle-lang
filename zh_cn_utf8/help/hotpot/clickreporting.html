<p align="center"><b>能够生成点击报表</b></p>

<div class="indent">
  <p>
        <b>可以</b><br />
      通过每次点击“提示”，“线索”或“检查”按钮，数据库中将分别生成一个单独的记录。通过这些记录，教师可以查看一个测验当中关于每种点击状态非常详细的报表。然而一个测验当中，为了某种尝试可能产生几种“点击”报表，所以“能够生成点击报表”可能也意味着数据库的大小将会增长的非常迅速。    </p>
    <p>
        <b>不可以</b><br />
        对应一个测验当中的每一次尝试，在Moodle数据库中只能存储一个报表。</p>
</div>
<p>默认的选项是不可以。</p>
<p><br />
