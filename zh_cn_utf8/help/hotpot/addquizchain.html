<p align="center"><b>增加测验链</b></p>
<p align="center">&nbsp;</p>
<div class="indent">
    <p>
        <b>不可以</b><br />
        课程中只能加入一个测验。    </p>
    <p>
        <b>可以</b><br />
        如果“文件名”是一个文件，那么这个文件将被认为是Hot Potatoes测验链的开始，并且测验链中的所有测验都将以同样的设置被加到课程当中。</p>
    <p>如果“文件名”是一个文件夹，文件夹中所有的Hot Potatoes测验都以将同样的设置添加到课程当中，它们将作为课程中的一个测验链。</p>
</div>
<p align="right">李莹 译<br />
罗丹 校</p>
