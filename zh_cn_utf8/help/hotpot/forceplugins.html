<p align="center"><b>强制Moodle使用与Moodle兼容的媒体播放器</b></p>

<div class="indent">
    <p>
        <b>不可以</b><br />
        Moodle不能够改变测验当中任何媒体播放器的设置。</p>
    <p>
        <b>可以</b><br />
        Moodle可以强制测验运用与Moodle兼容的媒体播放器播放下列格式的文件:
    <ul><li>avi</li><li>mpeg</li><li>mpg</li><li>mp3</li><li>mov</li><li>wmv</li></ul>
    </p>
</div>
