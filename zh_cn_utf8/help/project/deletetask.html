<p align="center"><b>删除任务</b></p>

<p>这将从数据库中删除整个任务。学生所进行的工作都将丢失，
    如果任务间是相互依赖的，任务间的链接也都将被破坏。
</p>

<p>
   注意： 在等级关系中删除一个处在高层次的任务，将会删除其底下的所有相关的任务。 这种等级关系如下：
</p>
<ul>
    <li>头脑风暴</li>
    <li>认领: 小组</li>
    <li>认领: 主题</li>
    <li>提交或者确定展示作品进度表</li>
    <li>评价</li>
</ul>
