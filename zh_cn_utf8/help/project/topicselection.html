<p align="center"><b>主题选项</b></p>

<p>
    这里有三种可供选择的主题:
</p>

<ol>
    <li><b>先到先得</b>——该选项允许每个人或者每个组从可用的主题列表中选择一个主题
    一旦某个主题被选择了，它将会从可用的主题列表中移除去。
    如果多个学生希望选择相同的主题，这就需要在头脑风暴任务中创建同一主题的多个版本。
    </li>

    <li><b>根据投票</b>——该选项允许学生对他们所想要的参与的主题投票，然后根据投票结果来分配主题。</b>.
    </li>

    <li>
	  <b>随机</b>——该选项在主题认领任务结束时从头脑风暴主题列表中随机分配主题。
	 
    </li>
