<p align="center"><b>小组选项</b></p>

<p>
    对于小组有五种选项:
</p>
    <ol>
        <li><b>单个人完成任务</b>——任务是由单个人来完成的。学生选择主题。</li>
        <li><b>由学生组成的小组选择</b>——首先由学生组成小组，然后以小组为单位选择一个主题</li>
        <li><b>由教师任命小组</b>——首先由教师把学生分成小组，然后以小组为单位选择一个主题</li>
        <li><b>以主题为基础的小组分配</b>——学生选择主题，然后按照主题组成小组。</li>
        <li><b>随机分配小组</b>——学生被随机分配到某个小组</li>
    </ol>
