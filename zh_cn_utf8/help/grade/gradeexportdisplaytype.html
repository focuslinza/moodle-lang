<h1>成绩输出的显示类型</h1>
<p>在输出成绩的时候，可以标明成绩的显示类型 ：实际成绩数值显示，百分比显示（参比成绩最大、最小值），字母显示（A，B，C……）。显示类型在输出的时候可以被重载。</p>
