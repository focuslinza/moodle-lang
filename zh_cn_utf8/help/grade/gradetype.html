<h1>成绩类型</h1>
<p>指定可用的成绩类型： 无（没有可用的成绩）,数值（设置最大成绩和最小成绩）, 等级（设置等级） 或者文本（只有反馈） 只有数值和等级成绩类型可以总和计算 可以在更新的活动页面上对基于活动成绩项的成绩类型进行设置。</p>
