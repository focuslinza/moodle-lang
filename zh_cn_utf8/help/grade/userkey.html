<h1>用户key</h1>
<p>成绩发布是通过一个网址而无须登录到Moodle来输出成绩的一种方式。用户key是随机产生的一系列字符，为了安全起见，这些字符链接到另一个网址。</p>

<p>发布成绩，选择"创建一个新的用户key"，当表格提交完毕，一个新的用户key就创建成功了。也许，原先创建的这个key可能已经被选择过了。
</p>
