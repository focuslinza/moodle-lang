<h1>显示隐藏项</h1>
<p>详细说明如何显示隐藏的成绩项.如果选择隐藏选项，那么成绩将被全部隐藏.如果选择显示选项，被隐藏的成绩项将和隐藏的成绩一起以灰白色完全显示.如果选择“仅隐藏直到”选项，当过了设置的日期后，成绩条目和隐藏日期设置将和被隐藏的成绩一起以灰白色完全显示出来，这时整个项目完全显示。</p>
