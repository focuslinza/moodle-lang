<h1>快速评分</h1>
<p>快速评分是在成绩单的每一个成绩单元格中添加一个文本域，允许您同时编辑
多个成绩项。然后点击更新按钮，同时呈现所有更改过的信息，而不是每次只能呈现一个。</p>
