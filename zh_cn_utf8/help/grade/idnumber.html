<h1> ID设置</h1>
<p>设置一个ID号对成绩计算进行验证
 如果任何成绩计算中都不包括这个活动
 那么这个ID号文件可能是空的。
ID号是基于活动的成绩条目的，它可以在更新的活动页面上设置。
</p>
