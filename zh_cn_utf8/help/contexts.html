<p align="center"><b>情境</b></p>

<p>在魔灯中，“情境”是用于描述哪些权限或者功能可以委派给用户。</p>

<p>为用户分配权限带有一些分等级的意味，允许通过继承的方式获得比对应的情境中“更高”或者“更低”的访问权限。</p>
<p><b>访问的级别包括：</b></p>
<ol>
<li>站点 (系统级别)</li>
<li>课程类别</li>
<li>课程子类别</li>
<li>课程</li>
<li>版块和活动</li>
</ol>
</p>
