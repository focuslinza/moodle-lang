<h1>情境</h1>

<p>在Moodle中，&ldquo;情境&rdquo;是用于描述在哪个范围内将权限或者功能委派给用户。</p>

<p>情境以一种树形结构来组织，低级别的情境从高级别的情境继承访问权限。</p>

<ol>
<li>系统（整个Moodle系统</li>
<li>首页（即站点课程）</li>
<li>课程类别</li>
<li>课程子类别</li>
<li>课程</li>
<li>版块和活动</li>
</ol>

<p>要了解更多内容，可以参考<a href="help.php?file=roles.html">角色</a>、<a href="help.php?file=permissions.html">权限</a>、<a href="help.php?file=assignroles.html">委派角色</a>和<a href="help.php?file=overrides.html">修改权限许可</a>。</p>
