<p><b>分数计算方法</b>
</p>

<ul>
SCORM/AICC包活动的结果在分数页面可以以多种方式呈现：
<li>完成的学习对象数目<br/>这种模式用来显示活动中已完成或通过的学习对象数量。最大值是包的学习对象的数量。</li>
<li>最高分数<br />
  这个分数页面将显示学习者在所有已经完成的学习对象中所取得最高分数。</li>
<li>平均分<br />
  如果您选择这种方式，moodle将计算所有分数的平均数。</li>
    
<li>总分</li>
<p>这种模式将对所有的分数进行求和。 </p>
