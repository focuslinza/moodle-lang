<h1>学生跳过内容结构页</h1>

<p>如果您仅在内容结果页添加一个学习对象，当用户点击课程页上的SCORM活动时您可以选择自动跳过这页内容。</p>
<p>您可以选择:</p>
 <ul>
       <li><strong>Never</strong> 不跳过这页内容</li> 
       <li><strong>First access</strong> 第一次进入 仅第一次跳过这页内容</li> 
       <li><strong>Always</strong> 总是  跳过这页内容</li> 
   </ul>
