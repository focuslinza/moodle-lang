<p><b></b>包文件</p>

<p>包是一个带有zip或者pif扩展名的特殊文件，在这个文件中包含了有效的AICC或者SCORM课程定义的文件。</p>
<p>一个SCORM包必须在zip的根目录下包含名为imsmanifest.xml的文件，这个文件定义了SCORM课程结构，资源位置以及其他的一些东西。</p>
<p>一个AICC包是通过几个有定义扩展名的文件（4-7个）定义的。下面是这些扩展名的意义：</p>
<ul>
    <li>课程描述文件（强制的）</li>
    <li>可设计单元文件（强制的）</li>
    <li>描述符文件（强制的）</li>
    <li>课程结构文件（强制的）</li>
    <li>目标关系文件（可选的）</li>
    <li>基础条件文件（可选的）</li>
    <li>竞争要求文件（可选的）</li>
</ul>
