<p align="center"><strong>添加评语到库</strong></p>
<p>一些常用评语可以添加在评价表里,这样无须在每次给出评语的时候都重新输入评语. 这些&quot;备用&quot;的评语出现在反馈/评论框下面. 点击添加评语将评语添加到反馈框中。加入评语到评价表步骤:</p>
<p>1. 在 反馈/评论框中输入评语内容。</p>
<p>2.点击“添加评语到库”按钮。</p>
<p>评价表再次出现. 新评语会出现在反馈/评论框中也同时也出现在(为链接)反馈/评论框以下. 在以后的评价当中，通过单击这个评语内容，就可以把这个评价假如进去，也同时出现在反馈/评论框中。</p>
<p>这些备用的评语常常添加在已存在反馈/评论框中文本的末尾，以空格分开。</p>
