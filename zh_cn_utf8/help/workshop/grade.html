提交作品的分数
<p>这个值决定了能赋予提交作品的最高分数</p>
<p>工作组的总分数是学生评价的（平均）分和他们提交作品的分数之和。因此，如果把学生评价的最高分设定为30，把提交作品的最高分设定为70，那么工作组的最高分就是100。</p>
<p>这个值随时都可以改变，而且老师和学生都可以及时的看到这种变化。</p>
