<p align="center"><b>评论、原理、绑定、标准或量规的数目</b></p>

<p>这里输入的数字决定了有多少条目在在评价中应用。 根据策略等级的类型，这个数字说明了评论、评论要素、bands、标准或标准的种类在一个量规中的数目。&nbsp; 典型的，一个作业有5到15个评价要素，实际的数目取决于作业的大小和复杂度。</p>
    
<p>所有的评论都有一些公共的评论领域。  
对于一个没有等级的作业，这里的数量是除公共评论领域外的数量。 这个数字可以设为0，这时作业就只有一个公共评论领域。</p>
