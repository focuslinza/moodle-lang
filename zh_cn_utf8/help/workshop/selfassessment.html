<p align="center">自我评价</p>
<p>
一个小组的任务可以是任意的，包括学生自己的一系列作业，这些作业是要被评价的。这意味着，如果小组的任务是5件，那么每个组员应该评价6件作品，其中有一个是他自己的作品。</p>
<p>如果待评价的学生作品数是零，，那么自评选项是打开的，而且任务变成了自我评分的任务。</p>
