<p align="center"><b>覆盖角色</b></p>

<p>
覆盖角色是在特定的情境中覆盖已有角色的权限，允许将你的权限设置成为想要的。
</p>

<p>
例如，学生角色在一个课程中的某个讨论区中，你可能希望他可以发起一个帖子，但是在另一个讨论区中只能浏览帖子。你就可以利用覆盖角色的功能来“阻止”学生发起一个帖子。 
</p>

<p>
覆盖角色也可以用在站点或者课程中的“开放”区域，这些区域允许用户有额外的权限。例如，你可能尝试性的想给学生评改作业的权限。
</p>
