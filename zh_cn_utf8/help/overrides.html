<h1>修改权限许可</h1>

<p>修改权限许可是在特定的情境中修改已有角色的权限，允许将您的权限设置成为想要的。</p>

<p>例如，学生角色在一个课程中的某个讨论区中，您可能希望他可以发起一个帖子，但是在另一个讨论区中只能浏览帖子。您就可以利用覆盖角色的功能来“阻止”学生发起一个帖子。</p>

<p>修改权限许可也可以用在站点或者课程中的“开放”区域，这些区域允许用户有额外的权限。例如，您可能尝试性的想给学生评改作业的权限。</p>

<p>修改权限许可的界面类似于定义角色的界面，但只列出了相关的权限。此外界面上还通过高亮的方式显示出不做任何修改的情况下（继承），该角色的权限是什么。</p>

<p>要了解更多内容，可参考<a href="help.php?file=roles.html">角色</a>、<a href="help.php?file=contexts.html">情境</a>、<a href="help.php?file=assignroles.html">委派角色</a>和<a href="help.php?file=permissions.html">权限</a>。</p>
