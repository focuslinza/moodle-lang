<p align="center"><strong>依赖性</strong></p>

<p> 这个设置允许参考学生在相同课程的其它课上的表现来确定当前教学环节上的得分。

 如果表现不符合要求, 那么学生将无法通过该课。</p>

<p>依赖条件包括如下：
<ul>
        <li><b>时间花费:</b>学生在指定教学内容上必须花费一定的时间。</li>
        <li><b>完成情况:</b>学生必须完成指定教学内容。</li>
        <li><b>更好评分:</b>学生必须在指定教学内容上获得比规定要求更好的成绩评分。</li>
</ul>
     </p>
     按照不同的实际需求，以上几条可以任意组合。
