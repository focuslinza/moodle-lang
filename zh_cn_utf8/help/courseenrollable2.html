<p>该设置决定了学生是否能够进入选课并使用课程内默认的交互选课插件（例如：内部选课），它还决定了学生是否获得“这门课程现在不可选”的信息。</p>
<p>该设置对于非交互的选课插件没有影响（例如：外部数据库选课）。而且，用户总是可以通过课程管理版块内的分配角色链接被指定为学生角色。</p>
