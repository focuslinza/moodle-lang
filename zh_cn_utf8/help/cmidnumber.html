<h1>ID 号</h1>
<p>设置ID号可以为成绩计算提供一种识别活动的方法； 
如果这个活动不包含在任何一个成绩计算活动中，那么它的ID号字段将为空；</p>
<p> 该ID号也可以在成绩薄中的成绩计算编辑页中设置，不过它只能在更新活动页面时被编辑；</p>
