<p align="center"><b>委派角色</b></p>

<p>
通过在相应的情境中委派角色，管理员可以赋予该角色当前情境的一定权限，同时比当前情境更低级别的情境也会继承到这些角色。
</p>

<p>
这些情境包括：<ol>
<li>站点</li>
<li>课程类别</li>
<li>课程</li>
<li>版块和活动</li>
</ol>
</p>

<p>
例如,您委派给一个学生在某个课程中相应的权限，那么同时，这个课程中的版块和活动他也可以访问。
</p>
