<h2>父类</h2>

<p>它将被放在类别中，'Top'表示这个类不被任何其它类所包含</p>

<p>通常您将看到以黑体显示的几种类别情境，请注意每种情境包含自身的类别层次。见下文您会了解到更多关于情境的信息，如果您看不到任何情境可能是因为您没有访问情境的权限</p>

<p>如果在情境中只有一种类别，那么您不能够移动这种类别，因为在每一个情境中都要求至少有一种类别</p>
