<p align="center"><strong>必须完成的条目数</strong></p>

<p>这个数目是参与者必须提交的数目。如果用户没有提交指定数据的条目信息，将看到一个提示消息。</p>

<p>除非用户提交了指定数目的条目，否则该活动将不会允许用户参与。</p>
