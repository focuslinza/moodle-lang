<p align="center"><strong>字段映射</strong></p>
<p>该菜单运行您将数据和已存在的数据库分离。为了将数据保存在一个字段中，您需要将其映射到一个新的字段中，在该字段中数据会呈现出来。任何的字段也可以为空。任何旧字段不能映射到一个新字段上的话，数据将会丢失。</p>
<p>
您同样可以映射同一类型的字段，所以每个下拉框中有不同的字段。而且，必须注意，不要尝试将一个旧的字段映射到多个新字段中。
</p>
