<p align="center"><b>讨论区显示时期</b></p>

<p>可以选择是否将讨论区帖子在一定的时间显示。</p>

<p>激活选项后可以选择开始和结束的日期。</p>

<p>注意：管理员用户可以看到所有帖子，无论是在开始前还是过期后。</p>
