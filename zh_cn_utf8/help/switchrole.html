<h1>转变角色</h1>

<p>这个选项允许您临时转变到其他角色，这样可以看到其他角色看到课程时是什么样子。</p>

<p>可以看到的角色和系统允许您委派的角色一样。</p>

<p>当您已经完成了预览，可以通过课程右上角的按钮切换回自己的正常角色。</p>
