<p align="center"><b>游客访问</b></p>

<p>您可以选择允许游客进入您的课堂.</p>

<p>可以利用"作为游客登陆"按钮作为游客进入到登陆页面.</p>

<p>游客只能以“只读”的形式访问- 这意味着他们不会留下任何的贴子或者是与课堂中真正的学生搞混.</p>

<p>如果您希望让一个同事浏览您的工作或者是在学生们决定登陆之前让他们看一个课程，这些是很方便的.</p>

<p>注意您可以在两种游客登陆方式中选择，分别是需要登陆口令和不需要登陆口令.  如果您选择同意有口令的游客登陆那么游客就需要在每次他们登陆的时候提供通用的口令 (不象学生只需要提供一次). 这让您限制您的游客.如果您选择游客不需要口令，那么任何人都可以直接进入您的课堂.</p>
