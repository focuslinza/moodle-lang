<h1>用户信息字段的可见性</h1>
<p>每个自定义字段给出了三个可见性设置：不可见，任何人和用户。不可见设置通常由想要保护用户私人数据的管理员设置。'用户'设置一般被选择为了储存敏感信息的字段。而'任何人'设置可用于任何类型的信息.</p>
