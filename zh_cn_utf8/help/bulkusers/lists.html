<h2>用户列表</h2>

<p><strong>有效的</strong> 用户列表包含通过活动过滤器的那部分用户. 例如, 如果活动过滤器模块对于那些来自中国的使用者来说只包含一个过滤器的话,然后这个有效的列表就只包含那些在个人页面设置中把中国设为他们所在国家的用户了。 </p>

<p><strong>已选的</strong> 用户列表就包含由您添加的那些用户,您可以使用来自<em>选择用户列表</em> 部分的按钮进行添加。当来自<em>已选用户</em>的<em>执行</em>按钮被按下去的时候,这部分的选择操作将作用于来自列表的用户。</p>
