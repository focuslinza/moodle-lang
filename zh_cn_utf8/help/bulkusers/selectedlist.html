<h2>已选择用户列表...</h2>

<ul>
<li>添加选择 - 把从有效的列表中选定的用户添加到已选的列表中.
可以通过在点击用户名字的同时按下ctrl键来进行多个用户的选定.
</li>
<li>添加全部 - 把有效的列表中的所有用户都添加到已选列表中.</li>
<li>从选择中移除 - 把已选列表中所选定的用户移除.</li>
<li>移除全部 - 把已选列表中所有的用户都移除.</li>
</ul>
