<h1>课程中站点文件的使用</h1>

<p>
您可以通过这个选项选择是否从这个站点区域中，备份用在某课程中的文件。
</p>
<p>
通常，只有被删除的用在课程里的文件是：
<ul><li><strong>在问题栏从问题中链接出来的文件。</strong> 如果您选择“是”，站点区域内所有链接着备份问题的文件都将备份。</li></ul>
</p>
