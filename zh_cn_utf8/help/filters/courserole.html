<h1>课程角色过滤器</h1>
<p>本过滤器可以基于角色进行用户过滤，用户角色是在课程中以缩略名的方式在课程分类列表里分配的（如果缩略名文本框是空的，类别就是任意类别，角色也是任意角色，而且过滤器不被激活）。</p>
