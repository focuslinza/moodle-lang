<h1>选择过滤器</h1>
<p>这个过滤器允许您根据一个下拉列表框来过滤信息。过滤器有以下选项：</p>
<ul>
<li>任意值-这个选项使过滤器无效(即所有信息这个过滤器都接受)</li>
<li>等同于-这个选项仅允许与从下拉列表中所选择值等同的信息</li>
<li>不等同于-这个这个选项仅允许与从下拉列表中所选择值不等同的信息</li>
</ul>
