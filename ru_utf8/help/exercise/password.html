<p align="center"><b>Паролт</b></p>

<p>В данном поле устанавливается пароль &quot;доступа&quot; к упражнению. Пароль может содержать до 10 символов. Его можно сбросить в любое время при выполнении упражнения. Опция &quot;Использовать пароль&quot; определяет, будет ли запрашиваться пароль у студентов для доступа к упражнению.</p>
