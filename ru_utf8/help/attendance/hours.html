<h2>Количество часов в периоде обучения</h2>

<p>Установите, сколько часов будет длиться период обучения. Посещаемость  регистрируется индивидуально в течение каждого часа времени обучения. Дробное количество часов не определяется.</p>

<p>Эта опция не имеет связи с автоматической регистрацией посещаемости.</p>
