<h1>Določitev odseka za prisotnost na osnovi tega datuma.</h1>

<p>Samodejno premakni ta primerek v odsek, ki ustreza njenemu datumu.  Če izberete to možnost, se bo primerek premaknil v ustrezen teden, ko boste shranili spremembe.</p>

<p>Ta možnost je veljavna samo za predmete s tedensko obliko.</p>
