<h1>Hitro ocenjevanje</h1>
<p>Hitro ocenjevanje doda vnosni element za besedilo pri vsaki celici ocene v poročilu ocenjevalca, kar vam omogoči, da uredite več ocen hkrati. Nato lahko kliknete na gumb Posodobi za shranjevanje več sprememb hkrati namesto tega, da posodabljate vsako oceno posamično.</p>
