<h1>Prikaži Hiter odziv</h1>
<p>Hiter odziv doda vnosni element za besedilo pri vsaki celici ocene v poročilu ocenjevalca, kar vam omogoči, da uredite odzive za več ocen hkrati. Nato lahko kliknete na gumb Posodobi za shranjevanje več sprememb hkrati namesto tega, da posodabljate vsak odziv posamično.</p>
