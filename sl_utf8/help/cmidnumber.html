<h1>Številka ID</h1>
<p>Številka ID omogoča način identifikacije dejavnosti za računanje ocene. Številke ID ni potrebno določiti, kadar dejavnost ni vključena v nobeno ocenjevalno shemo.</p>
<p> Številko ID lahko določimo tudi na strani za izračun ocene, popravimo pa le na strani za urejanje dejavnosti.</p>
