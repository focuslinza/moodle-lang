<p align="center"><strong>Oznake na voljo</strong></p>

<p>Oznake označujejo prostor v predlogi, ki bo zamenjan z vsebino polj ali drugimi dejanji.</p>

<p>Polja imajo zapis oblike [[imepolja]]. Ostale oznake pa zapis oblike ##nekaoznaka##.</p>
<p>Za trenutno predlogo lahko uporabite samo oznake, ki so na seznamu <b>Oznake na voljo</b>.</p>
