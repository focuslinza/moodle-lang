<p align="center"><strong>Zahtevani vnosi</strong></p>

<p>Število vnosov, ki jih sodelujoči mora oddati. Ob ogledovanju bodo uporabniki videli opozorilno sporočilo, če še niso oddali zahtevanega števila vnosov.</p>

<p>Dejavnost ne bo štela kot dokončana, dokler uporabnik ne bo oddal zahtevanega števila vnosov.</p>
