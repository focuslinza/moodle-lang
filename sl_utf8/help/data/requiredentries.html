<p align="center"><strong>Zahtevano število vnosov</strong></p>

<p>Število vnosov, ki jih sodelujoči mora oddati. Ob pregledovanju baze podatkov bodo uporabniki videli opozorilno sporočilo, če še niso oddali zahtevanega števila vnosov.</p>

<p>Dejavnost ne bo štela kot dokončana, dokler udeleženec ne bo oddal zahtevanega števila vnosov.</p>
