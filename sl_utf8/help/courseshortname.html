<h1>Kratko ime predmeta</h1>

<p>Mnoge ustanove imajo okrajšave za sklic na določen predmet, npr. OE01 ali STO1. Tudi če nimate takega kratkega imena za vaš predmet, si ga tu izmislite. Uporabljen bo na nekaterih mestih, kjer dolgo ime ni primerno (na primer v vrstici zadeve e-poštnega sporočila).</p>
