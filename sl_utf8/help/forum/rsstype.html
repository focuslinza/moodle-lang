<h1>RSS vir za ta forum</h1>

<p>Ta možnost vam omogoča, da omogočite RSS vir za ta forum.</p>

<p>Izberete lahko med dvema vrstama forumov:</p>

<ul>
<li><b>Razprave:</b> Ustvarjeni RSS vir bo vključeval nove razprave v forumu z njihovimi začetnimi objavami.</li>

<li><b>Objave:</b> Ustvarjeni RSS vir bo vključeval vse nove objave v forumu.</li>
</ul>
