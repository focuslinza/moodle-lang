<p align="center"><b>Največja velikost priloge</b></p>

<p>Priloge so lahko omejene na določeno velikost datoteke, ki jo izbere oseba, ki nastavi forum.</p>

<p>Včasih je možno naložiti datoteko, ki je večja od te velikosti, vendar datoteka ne bo shranjena na strežniku in morda boste videli sporočilo o napaki.</p>
