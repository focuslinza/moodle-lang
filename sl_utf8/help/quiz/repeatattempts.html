<p align="center"><b>Vsak poskus temelji na prejšnjem</b></p>

<p>Če je dovoljenih več poskusov in je ta nastavitev nastavljena na <b>Da</b>, potem vsak nov poskus vsebuje rezultate prejšnjih poskusov.  To omogoča dokončanje kviza v večih poskusih.</p>

<p>Za prikaz novega kviza ob vsakem poskusu, izberite <b>Ne</b> za to nastavitev.</p>
