<h1>Vsak poskus temelji na prejšnjem</h1>

<p>Če je dovoljenih več poskusov in je ta nastavitev nastavljena na <b>Da</b>, potem vsak nov poskus vsebuje rezultate prejšnjih poskusov.  To omogoča dokončanje kviza v več poskusih.</p>

<p>Za prikaz novega kviza ob vsakem poskusu, izberite <b>Ne</b> za to nastavitev.</p>
