<p align="center"><b>Ustvarjanje večih vprašanj</b></p>

<p>Ta stran vam omogoča ustvarjanje večih vprašanj hkrati.</p>

<p>Trenutno vam bo omogočala samo ustvarjanje vrste Naključnih vprašanj in (dodatno) njihovo dodajanje v trenutni kviz.</p>

<p>Sčasoma se bo ta stran razvila v večjega čarovnika, ki bo imel več možnosti.</p>
