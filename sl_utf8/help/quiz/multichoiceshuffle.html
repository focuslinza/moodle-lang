<h1>Pomešani odgovori</h1>

<p>Če nastavite to možnost na &quot;Da&quot;, bo vrstni red odgovorov naključno premešan vsakič, ko udeleženec začne poskus kviza, ki vsebuje to vprašanje - pod pogojem, da je vključena nastavitev kviza &quot;Premešaj v vprašanjih&quot;.</p>

<p>Namen je preprosto udeležencem nekoliko otežiti prepisovanje.</p>
