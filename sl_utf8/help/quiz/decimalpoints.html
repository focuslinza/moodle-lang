<h1>Decimalna mesta</h1>

<p>Z uporabo te nastavitve lahko določite, na koliko decimalnih mest naj bodo zaokrožene ocene udeležencev. Npr. z izborom '0' bodo prikazane ocene zaokrožene na cela števila.</p>

<p>Ta nastavitev vpliva samo na prikaz ocen. Ne vpliva na notranje izračune in zaokroževanje ocen.
</p>
