<h1>Pomešana vprašanja</h1>

<p>Če to omogočite možnost, bo vrstni red vprašanj v kvizu naključno pomešan vsakič, ko bo udeleženec poskušal odgovarjati na kviz.</p>

<p>To ni povezano z uporabo Naključnih vprašanj, gre zgolj za vrstni red prikaza vprašanj.</p>

<p>Namen je udeležencem nekoliko otežiti prepisovanje.</p>
