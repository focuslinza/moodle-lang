<h1>Možnosti odgovorov</h1>

<p><b>Velikost strani:</b></p> <p>Izberete lahko koliko poskusov na stran želite prikazati na zaslonu.</p>

<p><b>Pokaži udeležencem brez poskusa:</b></p> Lahko je priroèno prikazati poleg udeležencev s poskusi za ta kviz, tudi udeležence, ki kviza &scaron;e niso poskusili.</p>
