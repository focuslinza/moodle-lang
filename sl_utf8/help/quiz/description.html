<h1>Vprašanje tipa Opis</h1>

<p>Pri tem tipu vprašanja sploh ne gre za pravo vprašanje. Vprašanje tega tipa le prikaže neko besedilo (ali sliko, zgodbo, videoposnetek …), na katero se ne zahteva odgovor. Tovrstna "vprašanja" so namenjena zgolj podajanju informacij in napotkov za nadaljnji sklop vprašanj. </p>
