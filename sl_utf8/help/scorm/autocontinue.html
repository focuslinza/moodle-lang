<p><b>Samodejno nadaljevanje</b></p>

<p>Če je Samodejno nadaljevanje nastavljeno na Da, bo ob klicu metode "close communication" izobraževalnega objekta samodejno zagnan naslednji razpoložljiv izobraževalni objekt.</p>

<p>Če je nastavljeno na Ne, morajo uporabniki za nadaljevanje uporabiti gumb "Nadaljuj".</p>
