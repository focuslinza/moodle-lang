<h1>Velikost</h1>

<p>V poljih Širina in Višina določite širino in višino okvira oziroma okna, v katerem bo prikazano učno gradivo.</p>

<p>Če v polji vnesete vrednosti v procentih, bo pojavno okno zasedlo toliko procentov zaslona. Na primer, če v polji vpišete vrednost 100%, bo pojavno okno zapolnilo cel zaslon.</p>
