<h1>Ključ za vpis v skupine</h1>

<p>Ključi za vpis omogočajo uporabnikom vpise v predmete. Ponavadi je v uporabi en ključ za cel predmet, ki se definira v nastavitvah predmeta. Vendar, če definirate ključ za vpis v skupine, bo vpis tega ključa uporabnika prijavil hkrati v predmet in v izbrano skupino.</p>
