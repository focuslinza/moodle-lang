<p align="center"><b>Gesla</b></p>

<p>To polje nastavi geslo za &quot;dostop&quot; do te vaje. Geslo je lahko dolgo do 10 znakov. Geslo je možno ponastaviti kadarkoli v trajanju delavnice. Ali naj se od udeležencev zahteva geslo za vstop v delavnico določa nastavitev &quot;Uporabi geslo&quot;.</p>
