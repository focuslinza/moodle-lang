<h1>Geslo</h1>

<p>Nastavite lahko geslo za dostop do delavnice. Geslo je lahko dolgo do 10 znakov in ga vnesete v polje <b>Geslo</b>. Možno ga je spremeniti kadarkoli v trajanju delavnice. Ali naj se od udeležencev zahteva geslo za vstop v delavnico določite z nastavitvijo <b>Uporabi geslo</b>.</p>
