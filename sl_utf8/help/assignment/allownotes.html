<h1>Dovoli opombe</h1>

<p>Če možnost omogočite, bodo lahko udeleženci v polje besedila dodali svoje opombe. Podobno je pomoče pri nalogi vrste Besedilo prek spleta.</p>

<p>To besedilo (opombe) se lahko uporablja za komunikacijo z ocenjevalcem, beleženje napredka pri dejavnosti ali za drugo pisno dejavnost.</p>
