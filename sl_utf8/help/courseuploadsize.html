<h1>Velikost datotek za nalaganje v predmetu</h1>

<p>Ta nastavitev določa največjo velikost datoteke, ki jo lahko naložijo udeleženci v predmetu in je omejena z nastavitvijo skrbnika, ki velja za celotno spletno mesto.</p>

<p>To velikost je možno dodatno omejiti z nastavitvami znotraj posameznega modula dejavnosti.</p>
