<h1>Vedno uredi</h1>

<p>Ta možnost omogoča, da se odločite, ali lahko udeleženci kadarkoli urejajo svoje vnose.</p>

<p>Izberete lahko:</p>

<ul>
<li><b>Da:</b> Vnose je vedno možno urejati.</li>

<li><b>Ne:</b> Vnose je možno urejati samo v toliko časa, kot je določeno v nastavitvah.</li>
</ul>
