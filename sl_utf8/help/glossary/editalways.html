<p align="center"><b>Vedno uredi</b></p>

<p>Ta možnost omogoča, da se odločite ali lahko udeleženci urejajo svoje vnose kadarkoli.</p>

<p>Izberete lahko:</p>

<ul>
<li><b>Da:</b> Vnose je vedno možno urejati.</li>

<li><b>Ne:</b> Vnose je možno urejati samo v konfiguraciji določen čas.</li>
</ul>
