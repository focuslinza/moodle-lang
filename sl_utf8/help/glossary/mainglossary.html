<p align="center"><b>Definiranje glavnega slovarja predmeta</b></p>

<p>Sistem slovarjev omogoča izvoz vnosov iz poljubnega pomožnega slovarja v glavni slovar predmeta.</p>

<p>Da bi to naredili morate določiti, kateri slovar je glavni.</p>

<p>Opomba: Za vsak predmet imate lahko samo en glavni slovar, ki ga lahko posodabljajo samo izvajalci.</p>
