<h1>Določanje števila vnosov, prikazanih na strani</h1>

<p>Slovar je lahko nastavljen tako, da omeji število prikazanih vnosov na stran.</p>

<p>Če imate večje število samodejno povezanih vnosov, priporočamo, da nastavite to število na nižjo vrednost in s tem pohitrite čas nalaganja strani slovarja.</p>
