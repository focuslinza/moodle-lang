<p align="center"><b>Točkovanje po meri</b></p>

<p>To vam bo omogočilo nastaviti številčno točko vrednosti za vsak odgovor. Odgovori imajo lahko pozitivne ali nekativne vrednosti. Uvožena vprašanja bodo imela samodejno dodeljeno 1 točko za pravilne odgovore in 0 za napačne, vendar lahko to spremenite po uvozu.</p>
