<h1>Trenuten rezultat</h1>

<p>S to možnostjo vključeno, bo vsaka stran prikazala trenutno dosežene točke udeleženca, od vseh do zdaj možnih.  Primer:  udeleženec je odgovoril na štiri vprašanja za 5 točk in od tega na eno vprašanje odgovoril napačno.  Trenuten rezultat bi prikazal trenutno doseženih 15/20 točk.</p>
