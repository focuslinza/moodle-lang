<h1>Trenuten rezultat</h1>

<p>Če to možnost vključite, se bo udeležencu na vsaki strani prikazalo trenutno število doseženih točk od vseh možnih. </p>

<p>Primer: udeleženec je odgovoril na štiri vprašanja za 5 točk in od tega je na eno vprašanje odgovoril napačno. Njegov trenutni rezultat je 15/20 točk.</p>
