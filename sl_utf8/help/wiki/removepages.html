<h1>Odstrani strani</h1>
<p>Ta funkcija omogoča odstranitev strani wiki. Po odstranitvi se izvede se hitro preverjanje in prikažejo strani z napakami, ki so vključevale povezavo na izbrisano stran.</p>
<p>Prosimo, bodite previdni in dvakrat premislite, preden odstranite stran. Po navadi to ni potrebno.</p>
