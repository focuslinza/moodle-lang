<p align="center"><b>Kursets tilgængelighed</b></p>

<p>Denne indstilling giver mulighed for at skjule kurset.</p>

<p>Det vil ikke blive vist i kursusoversigten, bortset fra for lærere på kurset og administratorer.</p>

<p>Selv hvis studerende kender URL'en og prøver at tilgå adressen direkte, vil de ikke få adgang.</p>
