<p align="center"><b>Med markerede brugere...</b></p>
<p align="center"><u>Send besked</u></p>
<p>Her har du mulighed for at markere flere brugere og sende dem en besked.</p>
<p align="center"><u>Forlæng deltagelsesperioden</u></p>
<p>Uanset om du har sat en deltagelsesperiode i kursusindstillingerne kan perioden her forlænges for de markerede brugere med op til et år.</p>
