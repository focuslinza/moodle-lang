<h1>Udgiv til</h1>

<p>Der er 3 muligheder her</p>

<p><b>Dig selv (kladde)</b> - Kun du og administrator(er) kan se indlægget.</p>

<p><b>Alle på dette site</b> - Enhver registreret bruger her på sitet kan læse indlægget.</p>

<p><b>Alle i hele verden</b> - Alle, gæster inklusive, kan læse indlægget.</p>
