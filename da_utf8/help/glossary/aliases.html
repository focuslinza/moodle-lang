<p align="center"><b>Nøgleord</b></p>

<p>Hvert opslagsord i opslagsværket kan have en liste med nøgleord (eller alias).</p>

<p>Nøgleordene kan bruges som alternative referencer til opslagsord. Bruger du nøgleord når du søger, eller er autolink aktiveret, vil alle opslag med det pågældende nøgleord blive vist.</p>
