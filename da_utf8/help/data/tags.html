<h1>Tilgængelige variable</h1>
<p>Variable er pladsholdere, de repræsenterer værdier (felter) eller knapper i databasen.</p>
<p>Felter har dette format: [[feltnavn]]. Alle andre variable har dette format: ##variabelnavn##</p>
<p>Kun variable, der er i listen med "Tilgængelige variable", kan bruges i skabelonen.</p>
