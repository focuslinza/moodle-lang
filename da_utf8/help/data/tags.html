<p align="center"><strong>Tilgængelige variable</strong></p>
<p>Variable er pladsholdere i skabelonen, de repræsenterer værdier (felter) eller knapper i databasen.</p>
<p>Felter har dette format: [[fieldname]]</p>
<p>Knapper har dette format: ##somebutton##</p>
<p>Kun variable, der er i listen over "Tilgængelige variable", kan bruges i skabelonen.</p>
