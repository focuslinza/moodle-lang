<p align="center"><strong>Obligatoriske poster</strong></p>

<p>Antallet af poster en deltager skal udfylde. Brugerne vil 
få en påmindelse under visning af databasen, hvis de ikke 
har udfyldt det krævede antal poster.</p>

<p>Aktiviteten vil først betragtes som fuldført når brugeren 
har udfyldt det krævede antal poster.</p>
