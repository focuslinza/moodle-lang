<p align="center"><strong>Obligatoriske poster før fremvisning</strong></p>

<p>Antal poster deltagerne skal udfylde før de kan se andre poster i databasen.</p>
<p>Bemærk: Funktionen kan ikke bruges sammen med autolinkfilteret for database 
da det ikke er muligt for filteret at bestemme om en bruger har udfyldt det krævede antal poster.</p>
