<h1>Strafpoint</h1>

<p>I Adaptiv tilstand er det muligt at ændre et allerede afgivet forkert svar. Hvert forkert svar kan udløse et strafpoint, der trækkes fra det endelige resultat for spørgsmålet. Straffens størrelse vælges individuelt for hvert spørgsmål.</p>

<p>Indstillingen gælder kun adaptiv tilstand.</p>
