<h1>Hvert forsøg bygger på det forrige</h1>

<p>Hvis flere forsøg er tilladt og denne indstilling er sat til <b>Ja</b>, vil hvert nyt 
forsøg indeholde svarene fra det forrige.  
Dermed vil det være muligt at gennemføre quizzen over flere omgange.</p>

<p>Skal quizzen starte på en frisk hver gang, vælg <b>Nej</b> her.</p>
