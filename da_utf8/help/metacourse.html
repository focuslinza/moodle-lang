<p align="center"><b>Metakursus</b></p>

<p>Aktivering af denne indstilling vil gøre kurset til et fælles kursus for flere kurser.</p>

<p>Med et metakursus kan man således gruppere kurser - dette kan være aktuelt f.eks. hvor der skal undervises i samme fag på flere kurser.</p>

<p>Tilmelding til metakurser sker ved at tilmelde kurser.</p>
