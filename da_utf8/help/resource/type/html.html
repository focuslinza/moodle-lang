<h1>Webside</h1>

<div class="indent">
<p>Med denne slags ressource er det nemt at skrive en komplet webside i Moodle, især ved hjælp af Moodle-s '<acronym title="What You See Is What You Get">WYSIWYG</acronym>'-editor.</p>

<p>Siden bliver gemt i databasen, ikke som en fil, og du kan designe siden som du vil ved hjælp af  HTML, inklusiv Javascript.</p>
</div>
