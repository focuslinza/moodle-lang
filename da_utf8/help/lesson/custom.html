<h1>Skræddersyet pointsystem</h1>

<p>Dette giver mulighed for at give hvert svar en numerisk pointværdi. 
Svar kan have såvel en negativ som en positiv værdi. Importerede spørgsmål 
vil automatisk tildeles 1 point for hvert korrekt svar og 0 for forkerte, 
men værdierne kan ændres efter importen.</p>
